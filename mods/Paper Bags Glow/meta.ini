nexusDescription="Paper bags are horrid to find, they disappear in the landscape, and can be hard to see, not any more, they now emit a bright yellow glow!\n<br />\n<br />[color=#ff7700][size=4]Installation[/size][/color]\n<br />[list=1]\n<br />[*]Download and extract the mod to your Fallout 76 Data folder, e.g. [code]&lt;Program Files&gt;&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code].\n<br />[*]Add [code]BagGlow.ba2[/code] to your archive load list in [code]Fallout76Custom.ini[/code].\n<br />[*]Launch the game.\n<br />[/list]\n<br />[color=#ff7700][size=4]Baka File Tool Users[/size][/color]\n<br />Under optional files, there is a loose copy of the files needed for the mod. Just extract this to your [code]&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code]\n<br />directory and run the baka file tool. The main BagGlow.ba2 is not needed for Baka File Tool users.\n<br />\n<br />[color=#ff7700][size=4]Installation for first timers[/size][/color]\n<br />[list=1]\n<br />[*]Create or edit the following file: [code]&#92;My Games&#92;Fallout 76&#92;Fallout76Custom.ini[/code]\n<br />[*]Copy and paste the following two lines into [code]Fallout76Custom.ini[/code]:\n<br />[quote][code][Archive]\n<br />SResourceArchive2List = ATX_Main.ba2, SeventySix - ATX_Textures.ba2, BagGlow.ba2\n<br />[/code][/quote]\n<br />[*]Save your file and you're good to go.\n<br />[/list]\n<br />[i]Entries are separated by a comma.\n<br />Whenever you want to add an archive to your load list, simply append the archive name to the end of this list. To stop loading the archive, remove it from the list.[/i]"
