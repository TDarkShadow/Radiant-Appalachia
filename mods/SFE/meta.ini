nexusDescription="[size=6]Purpose[/size]\n<br />[list]\n<br />[*][size=3]This mod does nothing on its own -- it is a requirement for other mods, uploaded separately to centralize future updates.[/size]\n<br />[*][size=3]Provides core functionality for the mod Text Chat and saving functionality for Perk Loadout Manager.[/size]\n<br />[/list]\n<br />[size=6]Installation Guide[/size]\n<br />[size=3]Extract dxgi.dll to your Fallout 76 directory, typically C:&#92;Program Files (x86)&#92;Steam&#92;SteamApps&#92;common&#92;Fallout76[/size]\n<br />\n<br />[size=6]Compatibility\n<br />[/size][size=3]This mod modifies the dxgi.dll file and will not be compatible with any other mod that does so.\n<br />\n<br />Game updates will require an update to the mod for continued functionality.\n<br />\n<br />[/size][b][size=3]If you use both ReShade and an overlay (such as the Steam overlay), rename your ReShade binary to ReShade64.dll[/size][/b]\n<br />\n<br />[size=6]Credits\n<br />[/size][list]\n<br />[*][size=3]The F4SE team for making this possible (by developing F4SE, a huge effort on their end) and permitting the use of F4SE in the project. For more information about F4SE please visit: [url=https://f4se.silverlock.org/]https://f4se.silverlock.org/[/url][/size]\n<br />[*][size=3]Reg2k for his very helpful DXGI shim ([url=https://www.nexusmods.com/fallout76/users/17152929]https://www.nexusmods.com/fallout76/users/17152929[/url]).[/size]\n<br />[*][size=3]OpenSSL is used under the Apache License, Version 2.0: [url=https://www.openssl.org/source/apache-license-2.0.txt]https://www.openssl.org/source/apache-license-2.0.txt[/url][/size]\n<br />[/list]\n<br />[size=6]FAQ[/size]\n<br />[list]\n<br />[*][size=4]Is this mod allowed?  Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]﻿[/size]\n<br />[/list][size=4]\n<br />[/size][size=6]Additional Information\n<br />[/size][size=3]Project source: [url=https://github.com/keretus/sfe]https://github.com/keretus/sfe[/url][/size]"
