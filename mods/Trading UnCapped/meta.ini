nexusDescription="[color=#ffd966][size=5][b]Trading UnCapped\n<br />[/b][/size][/color]\n<br />\n<br />Traders unite! this mod will remove the client-side 5000 cap trading limit. This cap is not enforced on the server side so [b]IT DOES WORK! [/b]- also no reason why it needed to be there. Currently valuable items are worth far more than 5000 caps and to buy these it usually requires a level of trust, or giving free caps first over multiple trades - there has been scamming using that method. Also the value of caps have been degrading due to this 5k limit, well no more!\n<br />\n<br />[color=#cc0000][size=5][b]Note:[/b][/size][/color] [size=4][i][u]You don't need this mod to buy someones items above 5k - only to list something yourself![/u][/i][/size]\n<br />\n<br />[b]MAKE CAPS GREAT AGAIN\n<br />\n<br />[/b]shoutout to [url=https://www.reddit.com/r/Market76/]/r/Market76[/url]﻿ - a great place to trade items\n<br />\n<br />\n<br />[img]https://image.prntscr.com/image/He4EM5J1QauuxwHbkIYM5Q.png[/img]\n<br />\n<br />\n<br />\n<br />[color=#ffd966][size=4]Installation:\n<br />[/size][/color]\n<br />[size=1][i]credit to registrator2000 for this[/i]\n<br />[/size]\n<br />1. Download and extract the mod to your Fallout 76 Data folder, e.g. [code]&lt;Program Files&gt;&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code]\n<br />\n<br />2. Add [code]TradingUnCapped.ba2\n<br />[/code] to your archive load list in [code]Fallout76Custom.ini[/code].\n<br />\n<br />3. Launch the game.\n<br />\n<br />[size=3]First time installing a BA2-archive mod in Fallout 76?[/size]\n<br />\n<br />If you are new to F76 modding and have not yet created [code]Fallout76Custom.ini[/code]:\n<br />[list=1]\n<br />[*]Download it from the Optional Files section in the Files tab.\n<br />[*]Place the file in [code]&lt;Documents Folder&gt;&#92;My Games&#92;Fallout 76&#92;[/code].\n<br />[*]Then place the main file (BetterInventory.ba2) in your Fallout 76 Data folder and you're ready to go.\n<br />[/list]\n<br />If you have an existing Fallout76Custom.ini:\n<br />\n<br />These instructions will allow you to load modded assets for your game.\n<br />\n<br />Create or edit the following file: [code]&lt;Documents Folder&gt;&#92;My Games&#92;Fallout 76&#92;Fallout76Custom.ini[/code]\n<br />\n<br />Copy and paste the following two lines into [code]Fallout76Custom.ini[/code]:\n<br />[code][Archive]\n<br />sResourceArchive2List = TradingUnCapped.ba2\n<br />[/code]\n<br />Entries are separated by a comma.\n<br />\n<br />Whenever you want to add an archive to your load list, simply append the archive name to the end of this list. To stop loading the archive, remove it from the list."
