nexusDescription="[size=5][color=#ff7700]Overview[/color]\n<br />[/size]\n<br />Enhanced Vanilla Bodies (EVB) replaces the default bodies with high resolution models based of vanilla proportions with detailed feet, modified hands and modeled intimates parts. EVB 76 is a port of [url=https://www.nexusmods.com/fallout4/mods/22110]Leito’s Fallout 4 mod[/url] with some additionnal tweaks and improvements based of [url=https://www.nexusmods.com/fallout4/mods/7795](Enhanced Nude) Katrin EVB[/url], [url=https://www.nexusmods.com/fallout4/mods/1715]So nude[/url] and [url=https://www.nexusmods.com/fallout4/mods/35008]Victoriam Line[/url].\n<br /> \n<br />Additionnaly, if you ever want to wander around completly naked while keeping your armors, I included an optional file that replace the swimsuit with the nude model of the female and male bodies. Have fun ;)\n<br />\n<br />On a side note, don't hesitate to report any issue you may encounter and feel free to suggest any improvements or tweaks if you have any.\n<br />\n<br />\n<br />[size=5][color=#ff7700]Improvements and tweaks[/color]\n<br />[/size]\n<br />[list]\n<br />[*]Additionnal details added to the female and male textures.\n<br />[*]Tweaked the breasts shape for the nude female body.\n<br />[*]Fixed neck seam and hands seams.\n<br />[/list]\n<br />\n<br />[size=5][color=#ff7700]Known issues [/color]\n<br />[/size]\n<br />[list]\n<br />[*]Nude bodies will sometime clip through modular armors.\n<br />[*]Raiders, Ghouls and Decaying corpses without outfit (like the ones found at Morgantown Airport) will have visible texture mismatches.\n<br />[/list]\n<br />\n<br />[size=5][color=#ff7700]Installation[/color] \n<br />[/size]\n<br />[b]BA2 ARCHIVES:[/b]\n<br />[list=1]\n<br />[*]Choose and extract the desired .ba2 archives into your Fallout 76's \"Data\" folder (Default location: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data).\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (Default location: C:&#92;Users&#92;%USERNAME%&#92;Documents&#92;My Games&#92;Fallout 76). If it's the first mod you are installing, create a \"Fallout76Custom.ini\" with notepad.\n<br />[*]Open your \"Fallout76Custom.ini\" and add the name of the .ba2 archives you extracted to the \"SResourceArchive2List\" line.\n<br />[/list]\n<br />Here's an example with the files from \"EVB 76 - AIO Nude (BA2)\" on a new Fallout76Custom.ini:\n<br />[i][Archive]\n<br />[color=#b6b6b6]sResourceArchive2List = SeventySix - StaticMeshes.ba2[/color], EVB76 - Meshes.ba2, EVB76 - Textures.ba2[/i]\n<br />\n<br />[i][color=#ff7700]Important: Note that each entries are separated by a comma. Be sure to respect the correct order for the archives, you need to have the \"meshes\" before the \"textures\" archives. [/color][/i]\n<br />\n<br />\n<br />[b]LOOSE FILES:[/b]\n<br />I'd suggest to use [url=https://www.nexusmods.com/fallout76/mods/9]Baka File Tool[/url]﻿ to install EVB 76 loose files. \n<br />[list=1]\n<br />[*]Choose and extract the content of the desired folders into your Fallout 76's \"Data\" folder  (Default location: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data). \n<br />[*]Then follow [url=https://www.nexusmods.com/fallout76/mods/9]Baka File Tool[/url] usage guide procedure. \n<br />[/list]\n<br />[i][color=#ff7700]Important: Be sure to toggle \"Use Archive2\" in the program settings, otherwise the textures won't be packed into BA2 files.[/color][/i]\n<br />\n<br />\n<br />[b]CONTENTS:[/b]\n<br />EVB 76 - Nude\n<br />[list]\n<br />[*]Nude female : Contain the files for the nude version of EVB 76’s female.\n<br />[*]Nude male : Contain the files for the nude version of EVB 76’s male.\n<br />[/list]\n<br />EVB 76 - Nevernude \n<br />[list]\n<br />[*]Nevernude Female : Contain the files for the nevernude version of EVB 76’s female.\n<br />[*]Nevernude Male : Contain the files for the nevernude version of EVB 76’s male.\n<br />[/list]\n<br />EVB 76 - Swimsuit replacement\n<br />[list]\n<br />[*]Nude female swimsuit : Contain the file to replace the swimsuit with nude female body.\n<br />[*]Nude male swimsuit : Contain the file to replace the swimsuit with nude male body.\n<br />[/list]\n<br />\n<br />[size=5][color=#ff7700]FAQ[/color]\n<br />[/size]\n<br />[list]\n<br />[*]Is this mod allowed? [i]Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]﻿[/i]\n<br />[*]Do other players will see that use this mod? [i]No, the mods only appear on the user-end. Unless other players have this mod installed, they won't see your modified apparance on their end.[/i]\n<br />[/list]\n<br />\n<br />[size=5][color=#ff7700]Credits[/color]\n<br />[/size]\n<br />- [url=https://www.nexusmods.com/fallout4/users/42605680]Leito86[/url] for the original [url=https://www.nexusmods.com/fallout4/mods/22110]EVB[/url] mod.\n<br />- [url=https://www.nexusmods.com/fallout4/users/24933129]Atchok[/url] for the [url=https://www.nexusmods.com/fallout4/mods/7795](Enhanced Nude) Katrin EVB[/url] textures used to improve EVB textures.\n<br />- [url=https://www.nexusmods.com/fallout4/users/8426355]Benitoite[/url] for [url=https://www.nexusmods.com/fallout4/mods/35008]Victoriam Line[/url] textures used to tweak EVB male normal map.\n<br />- [url=https://www.nexusmods.com/fallout4/users/1606101]Vergilldc[/url] for the [url=https://www.nexusmods.com/fallout4/mods/1715?tab=posts]So Nude[/url] textures used to tweak EVB female normal map."
