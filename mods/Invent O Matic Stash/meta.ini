nexusDescription="[b][size=6]Previously known as ItemExtractorMod[/size][/b]\n<br />\n<br />Inventory dumper mod. Get all of your items into a single file for trading/keeping track of them, price checking!\n<br />\n<br />[b][size=5]Requirements[/size][/b]\n<br />[url=https://www.nexusmods.com/fallout76/mods/287]SFE[/url] - mod won't work without SFE, it needs to be updated on each game update!\n<br />\n<br />[b][size=5]Important[/size][/b]\n<br />This mod modifies [b]securetrade.swf[/b] file, so it is incompatible with any other mod that modifies the same file. \n<br />Known incompatible mods:\n<br />- ﻿[b]SaveEverything\n<br />[/b]- [b]Stash Stack Weights[/b]\n<br />﻿- [b]Fast UI[/b]\n<br />- Any strings(translation) mods, that modifies item's name, may cause website issues (e.g.﻿ [b]IconSortingTag[/b] and similar)\n<br />\n<br />[b][size=5]Installation[/size][/b]\n<br />1. Manually edit Fallout76Custom.ini:\n<br />[Archive]\n<br />sResourceArchive2List = InventOMaticStash.ba2\n<br />2. Regular installation via any supported mod manager.\n<br />\n<br />[b][size=5]Mod usage\n<br />[/size][size=4]A. Item extraction[/size]\n<br />[/b]1. Open your stashbox, scrapbox or any other containter.\n<br />2. Click \"Extract items\"\n<br />3. Preferably do not move your mouse, while mod gets all the required info. (it may cause issues and some items in the dump will have no legendary mods info)\n<br />4. Once mod finished gathering data - it will write this data into [b]itemsmod.ini [/b]file, located under Fallout76/Data folder. At this point, game may freeze for a while (depends on the amount of items).\n<br />5. Upload this file to the website to get user-friendly output, price check and so on.\n<br />\n<br />[b]NOTE[/b]: each time you're extracting items - content of the output file will be overwritten. If you want/need to get data from multiple account, please use ﻿[url=https://www.nexusmods.com/fallout76/mods/744]ModCompanionApp[/url][b] [/b](it is [b]OPTIONAL[/b] dependency)\n<br />\n<br />[b][size=4]B. Mass Item transfer[/size][/b]\n<br />\n<br />[b]BE CAREFULL WHILE USING THIS FEATURE IN OPEN-WORLD CONTAINERS. Double check, whether you haven't put any items there accidentally. [/b]\n<br />[size=2]I'd recommend turning this feature off, if you don't need it.\n<br />Config file will be read by mod each time, you're opening container (no need to restart the game).[/size]\n<br />\n<br />1. Configure \"transferConfig\" field in inventOmaticStashConfig.json file.\n<br />\n<br />[code]\"transferConfig\": {\n<br />   \"itemNames\": [\"mine\"],\n<br />   \"enabled\": true,\n<br />   \"matchMode\": \"CONTAINS\",\n<br />   \"direction\": \"FROM_CONTAINER\"\n<br />},\n<br />[/code]\n<br />[font=monospace]matchMode[/font] - one of the values:\n<br />[list]\n<br />[*][font=monospace]\"CONTAINS\"[/font] - item name in inventory should include item name in config, case-insensitive (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*][font=monospace]\"STARTS\"[/font] - item name in inventory should start with item name in config, case-insensitive; e.g. prefix (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*][font=monospace]\"EXACT\"[/font] - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*][font=monospace]\"ALL\"[/font] - ignores item names and drops everything\n<br />[/list]\n<br />[font=monospace]itemNames[/font] - list of items, that you want to transfer, e.g.\n<br />\n<br />[code]\"itemNames\": [\"item name1\", \"item name 2\", \"etc\"][/code]\n<br />[font=monospace]enabled[/font] - turns on ([font=monospace]true[/font]) or off ([font=monospace]false[/font]) entire transfer feature\n<br />\n<br />[font=monospace]direction[/font] - one of the values:\n<br />[list]\n<br />[*][font=monospace]\"FROM_CONTAINER\"[/font] - means, that items from container will be transferred to pipboy\n<br />[*][font=monospace]\"TO_CONTAINER\"[/font] - means, that items from pipboy will be transferred to container\n<br />[/list]\n<br />2. Open any container, press button \"P\" to start transfer.\n<br />3. Done!\n<br />[b]Additional features[/b]\n<br />In the archive, there is a config file (which is optional), but it can be used to extract some additional info, for advanced users.\n<br />[b]debug = true/false [/b]- displays or hides debug logger.\n<br />[b]additionalItemDataForAll = true/false[/b] - whether mod should retrieve additional data for all items (true) or just for legendaries (false)\n<br />[b]apiMethods[/b] = array of built-in game API methods, if you're interested in additional data, that belongs to your character. You may remove any unneeded methods. Or add new ones, if you know their names.\n<br />[b]verboseOutput = true/false[/b] - whether mod should extract additional data from apiMethods above, in case false - no new data will be written to the file. In case true - every specified method will be executed and its result will be written to the file.\n<br />[size=5]\n<br />[b]Website[/b][/size]\n<br />\n<br />There are couple versions of website(I'd recommend using website with most recent build time/version):\n<br />Different website version has different purpose, for developer. For regular users - just use site, that was recently updated.\n<br />[url=https://fo76market.online/]\n<br />[/url]1. Stage ﻿[url=https://fo76market.herokuapp.com/]https://fo76market.herokuapp.com/[/url] ﻿- low performance, mostly for testing\n<br />2. Pre-prod [url=https://fo76market.azurewebsites.net/]https://fo76market.azurewebsites.net/[/url]\n<br />\n<br />\n<br />I'd recommend using website with higher version. \n<br />There are multiple issues with some item types, I'm working on fixing them and all the fixes will go to stage website first and after testing to production.\n<br />None of your data is being stored on the website (except caching item name, item legendary mods and armor grade for price check, it doesn't contain any personal data).\n<br />\n<br />[b][size=5]Support[/size][/b]\n<br />[b]If you need any help, please join my [url=https://discord.gg/7fef733]discord server[/url]﻿[/b]\n<br />\n<br />[b][size=5]\n<br />Donations[/size][/b]\n<br />I'm developing all the tools just because I like it, everything is free to use and open-source, but if you wish to support my work, here is my patreon:\n<br />[url=https://www.patreon.com/manson_ew2]https://www.patreon.com/manson_ew2[/url]\n<br />\n<br />\n<br />[b][size=5]Source code[/size][/b][url=https://github.com/sdaskaliesku/fo76tradeServer]\n<br />[/url][b]\n<br />domain objects: [url=https://github.com/sdaskaliesku/fo76Domain]https://github.com/sdaskaliesku/fo76Domain\n<br />[/url]\n<br />website: [url=https://github.com/sdaskaliesku/fo76tradeServer]https://github.com/sdaskaliesku/fo76tradeServer\n<br />[/url]\n<br />companion app: [url=https://github.com/sdaskaliesku/modCompanionApp]https://github.com/sdaskaliesku/modCompanionApp\n<br />\n<br />[/url]mods (private repo, you need request access in DM): [url=https://github.com/sdaskaliesku/fo76mods]https://github.com/sdaskaliesku/fo76mods[/url]\n<br />\n<br />source code of the mod itself also can be easily extracted via FFDEC tool\n<br />[/b]\n<br />---------------\n<br />[b][size=5]Special thanks to [url=https://www.nexusmods.com/fallout76/users/61621841]Keretus[/url]﻿ for helping and providing additional functionality in SFE.\n<br />[/size][/b]"
