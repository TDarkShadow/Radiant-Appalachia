nexusDescription="[b]xTranslator is a comprehensive text editor and translation tool designed for Skyrim, Fallout 4, and Starfield. It allows users to edit esp/esm/papyrusPex files with advanced functionalities and data analysis. Additionally, it enables the creation of fuz/wem maps, NPC maps, and the ability to listen to audio files alongside corresponding dialogues.[/b]\n<br />\n<br />It's actually the same tool for each game, you can choose and change your game workspace on the fly.\n<br />\n<br />----------------------------------------------------------------------------------------\n<br />[b]The home for this tool is the [url=http://www.nexusmods.com/]Nexus[/url], it's made on freetime and the access is free. [u]Please, do not upload it elsewhere.[/u][/b]\n<br />----------------------------------------------------------------------------------------\n<br />\n<br />[b]FAQ[/b]: [url=http://www.nexusmods.com/fallout4/articles/35/?]http://www.nexusmods.com/fallout4/articles/35/\n<br />[/url]How to quickly update an old installation of the translator: [url=http://www.nexusmods.com/skyrimspecialedition/articles/50/]http://www.nexusmods.com/skyrimspecialedition/articles/50/[/url][url=http://www.nexusmods.com/fallout4/articles/11/]\n<br />[/url]A [b]basic tutorial[/b] for simple dictionaries and quick first steps: [url=http://www.nexusmods.com/fallout4/articles/23/]http://www.nexusmods.com/fallout4/articles/23/[/url]\n<br />Editing similar strings with heuristic suggestion: [url=http://www.nexusmods.com/skyrimspecialedition/articles/176/]http://www.nexusmods.com/skyrimspecialedition/articles/176/[/url]\n<br />Converting esp/string Encoding: [url=http://www.nexusmods.com/skyrimspecialedition/articles/32/]http://www.nexusmods.com/skyrimspecialedition/articles/32/[/url] \n<br />AddHeader /Tags - DefUI/defHUD helpers tools: [url=http://www.nexusmods.com/fallout4/articles/447/]http://www.nexusmods.com/fallout4/articles/447/[/url]\n<br />Loading a set of old Skyrim Strings, or use espCompare to update SSE version of a mod: [url=http://www.nexusmods.com/skyrimspecialedition/articles/5/]http://www.nexusmods.com/skyrimspecialedition/articles/5/[/url]\n<br />A tutorial/Howto use the [i][b]OldDialogStyle[/b][/i] tool for the [url=http://www.nexusmods.com/fallout4/mods/619/?][b]NewDialog[/b][/url] Mod: [url=http://www.nexusmods.com/fallout4/articles/11/?]http://www.nexusmods.com/fallout4/articles/11/[/url]\n<br />Translate Item Sorting mods with [b]regEX[/b]: [url=http://www.nexusmods.com/fallout4/articles/41/]http://www.nexusmods.com/fallout4/articles/41/[/url]\n<br />Hints/tips/tricks: [url=http://www.nexusmods.com/fallout4/articles/89/]http://www.nexusmods.com/fallout4/articles/89/[/url]\n<br />Using [b]RegEx[/b]: [url=http://www.nexusmods.com/fallout4/articles/199/?]http://www.nexusmods.com/fallout4/articles/199/\n<br />[/url]Copy Paste &amp; Quick Numerics replacement [url=http://www.nexusmods.com/fallout4/articles/215/?]http://www.nexusmods.com/fallout4/articles/215/?[/url]\n<br />Using a [b]SpellChecker[/b] in Fallout4Translator: [url=http://www.nexusmods.com/fallout4/articles/255/?]http://www.nexusmods.com/fallout4/articles/255/?\n<br />[/url]Importing [b]NpcMap [/b]from xEdit: [url=http://www.nexusmods.com/skyrimspecialedition/articles/78/]http://www.nexusmods.com/skyrimspecialedition/articles/78/[/url]\n<br />How to use and get credentials keys for [b]Online TranslatorAPIs[/b]: [url=http://www.nexusmods.com/skyrimspecialedition/articles/62/?]http://www.nexusmods.com/skyrimspecialedition/articles/62/?[/url]\n<br />\n<br />Add tag filter to strings and filter strings by tag: [url=http://www.nexusmods.com/skyrimspecialedition/articles/508/]http://www.nexusmods.com/skyrimspecialedition/articles/508/[/url]\n<br />Edit VMAD (text strings properties): [url=http://www.nexusmods.com/skyrimspecialedition/articles/507]http://www.nexusmods.com/skyrimspecialedition/articles/507[/url]\n<br />-----------------------------------------------------------------------------\n<br />[b][u]Features of the tool[/u]\n<br />\n<br />[b]Edition [/b]Modes :\n<br />\n<br />[/b]1)*Esp mode* can load esp/esm file and perform direct translation\n<br />2)*Strings mode* can perform translation on strings files that come with localized esp (STRINGS, DLSTRINGS, ILSTRINGS). This mode does not alter esp/esm (updated and functionnal). This mode is DEPRECATED, use the HybridMode instead that allows much more flexibility.\n<br />3)*Hybrid Mode*: load a localized Esp as a Records/fields layout for editing Strings files. (The esp doesn't have to be in the Skyrim directory, but the Strings files must be in a .&#92;strings folder just next to the esp) \n<br />4)*MCM/Translate*: Those files are used by addons that support MCM menu (SkyUI), but also by vanilla skyrim. They contains all UI strings.\n<br />5)*PapyrusPex*: The tool includes a papyrus pex decompiler that allows to translate pex files. Internals vars will be locked as non-editable.\n<br />\n<br />[b]Functionalities:\n<br />[/b]\n<br />-Build dictionaries of strings pairs from existing .Strings files\n<br />-EspCompare tool: build string pairs directly between 2 esps with different languages.\n<br />-Direct strings Search\n<br />-Fuz Mapping and Fuz Player\n<br />-Heuristic strings search with translation suggestions on the fly\n<br />-SpellCheck for your language inline with MSWORD or Hunspell/OpenOffice Dics\n<br />-RegEx search/replace/translation\n<br />-Tools for various operations like OldDialog, .String files compare, Chinese Traditional/Simplfied conversion etc...\n<br />-Diff-viewer, that shows difference between original/updated source-strings\n<br />-Support all known encoding for Skyrim/Fallout4\n<br />-Alias Tool Check: verify alias integrity between source string and its translation.\n<br />-Special DialogList for DIAL/INFO/QUST data\n<br />-Search and replace tool with batch support\n<br />-Custom dictionary\n<br />-Undo\n<br />-XML import/export\n<br />-Extracts files from BSA/BA2 archives\n<br />-Inline dictionary, built on the fly with the existing string pairs.(for latin/english language)\n<br />-Support for some Online translators (YandexAPI (https://translate.yandex.com/) Powered by Yandex / MsTranslator (http://www.bing.com/translator) Powered by Microsoft\n<br />-The UI has been localized and can be easily translated (Ressources can be found in the &#92;res folder, just create a new folder with the desired language. The 'res.ini' file contains all strings used by TESVT. If you are using extended charset, I suggest to save it in utf-8 with BOM, so there will be no codepage issue)\n<br />\n<br />Some hidden ShortCuts:\n<br />Ctrl-Shift-S:   Export/finalize current\n<br />Ctrl-R:       Quick AutoTranslate on selection\n<br />Shift-F12:      Generate Derived strings\n<br />\n<br />[b]Shared dictionaries:[/b]\n<br />[list]\n<br />[*][url=http://www.nexusmods.com/fallout4/mods/13253/]Polish Dictionaries[/url], by Mycu\n<br />[*]A lot of [url=http://fallout4.2game.info/japanese.html]Japanese dictionaries[/url] on 2game.info\n<br />[/list]\n<br />\n<br />[b]Important: This translator is *not* a tool for to localize/delocalize *.esp/*.esm file. Use xEdit to perform this kind of task.\n<br />\n<br />[/b]Source of the project: [url=https://github.com/MGuffin/xTranslator]https://github.com/MGuffin/xTranslator[/url]\n<br />\n<br />[b]Notes &amp; Crédits: [/b]\n<br />UIlocalization: Inherited from TesvTranslator &amp; fallout4translator (some Translations are not up to date)\n<br />-Japanese by Vivanon, Kuroko137 &amp; BowmoreLover (Up to date)\n<br />-German by Slavovitsh, nnw &amp; Scharesoft &amp; X00LA (Partial)\n<br />-Polish by TomBrightblade (Partial)\n<br />-Chinese Simplified &amp; Chinese Traditional by Ruinelec, Windkenlu, Rebya &amp; 0xb160d1c5 (Partial)\n<br />-Spanish by Fiama &amp; Pashalsta (Partial)\n<br />-Portuguese by Vulthoryu (Partial)\n<br />-Russian by Iclinet (Partial)\n<br />-Korean by -Ren- (Partial)\n<br />-Italian by alfx3 (Partial)\n<br />-Slovak by pe-pe143 (Partial)\n<br />\n<br />[b]Special thanks to [/b]\n<br />Bethesda\n<br />Tes5edit team for their work\n<br />Alexander Blade for the last fallout4 OpCode in Pex\n<br />Internet for the gigantic ressource ^^\n<br />\n<br />[b]Note on extra Components used by this Tool:[/b]\n<br />-SynEdit: [url=https://github.com/SynEdit/SynEdit]https://github.com/SynEdit/SynEdit[/url]\n<br />-VirtualStringTree: written by Mike Lischke [url=http://www.soft-gems.net/](www.soft-gems.net[/url]).\n<br />-Diff: Search Heuristic compare is using the Diff Unit [url=http://www.angusj.com/delphi/textdiff.html]http://www.angusj.com/delphi/textdiff.html[/url] credit to Angus Johnson\n<br />-HtmlViewer: [url=https://github.com/BerndGabriel/HtmlViewer]https://github.com/BerndGabriel/HtmlViewer[/url]\n<br />-ZLibex: 1.2.3 [url=http://www.dellapasqua.com/]http://www.dellapasqua.com[/url] and xEdit [url=https://github.com/TES5Edit]https://github.com/TES5Edit[/url]\n<br />-LZ4 [url=https://github.com/atelierw/LZ4Delphi]https://github.com/atelierw/LZ4Delphi[/url] and xEdit [url=https://github.com/TES5Edit]https://github.com/TES5Edit[/url]\n<br />-Part of the code for Bsa/ba2/Stream loading from xEdit  [url=https://github.com/TES5Edit]https://github.com/TES5Edit[/url]\n<br />-OmniXML: [url=https://github.com/mremec/omnixml]https://github.com/mremec/omnixml[/url]\n<br />-PCRE Regex library: [url=http://www.regular-expressions.info/delphi.html]http://www.regular-expressions.info/delphi.html[/url] (unicode version)\n<br />-Hunspell Module is distributed under the Mozilla Public License Version 1.1 [url=https://github.com/hunspell/hunspell/releases]https://github.com/hunspell/hunspell/releases[/url]\n<br />-xmw to wav converter: xWMAEncode.exe from directX SDK/microsoft\n<br />-Madshi exception handler [non commercial version] ([url=http://www.madshi.net/]http://www.madshi.net/[/url]) \n<br />\n<br />Online translation support, the tool can also use: \n<br />\n<br />DeepL: https://www.deepl.com/translator\n<br />MsTranslator: http://www.bing.com/translator\n<br />GoogleTranslate(web end point only): https://translate.google.com/  \n<br />Youdao: https://translate.youdao.com/\n<br />Baidu: https://www.baiduinenglish.com/\n<br />\n<br />=======================================================\n<br />\n<br />History: see the changelog on top of this page"
