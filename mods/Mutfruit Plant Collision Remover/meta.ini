nexusDescription="Some update around when Wastelanders dropped added collision to the mutrfruit plants that you can place at your C.A.M.P. This made them tedious to harvest when they were tightly packed together. Mutfruit plants having collision might be unintended because the hex code used for collision was already set to \"false.\" I fixed this by replacing the visible model in the smaller razorgrain variant nif file with the mutfruit model and replacing the mutfruit nif file with the new one. This causes mutfruit plants to have a slightly smaller pickup radius, but it shouldn't be too noticeable.\n<br />\n<br />Many thanks to these awesome people from the [url=https://discord.gg/qxQ7tSY]Fallout 76 Datamining Discord server[/url]:\n<br />[list]\n<br />[*][b]Eckserah#0001[/b] for getting nifskope to save Fallout 76 nif files\n<br />[*][b]Lemming Of The B.DAD#2340[/b] for the hex compare method used to clean up bad data from modified Fallout 76 nif files\n<br />[/list]\n<br />[size=5][b]Installation[/b][/size]\n<br />\n<br />[size=3]1. Extract the contents from the zipped file to the Data folder of the game files.\n<br />   a) Bethesda.net version: [size=3][b][code]C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code][/b][/size]\n<br />   b) Steam version: [size=3][b][code]C:&#92;Program Files (x86)&#92;﻿Steam&#92;steamapps&#92;common&#92;Fallout76&#92;Data[/code][/b][/size]\n<br />2. Open [b][code]Fallout76Custom.ini[/code][/b] located in [b][code]%UserProfile%&#92;Documents&#92;My Games&#92;Fallout 76[/code][/b]\n<br />3. Add the name of the extracted file ([b][code]894.ba2[/code][/b]), including the extension ([b][code].ba2[/code][/b]), (and a comma before it if you already have other mods installed) at the end of the line with [b][code]sResourceArchive2List[/code][/b] (You can find the line by pressing [b][code]Ctrl+F[/code][/b] and typing [b][code]sResourceArchive2List[/code][/b])\n<br />   ﻿Example: [code][b]sResourceArchive2List=OtherMods.ba2,894.ba2[/code][/b]\n<br />4. Save the changes to [code][b]Fallout76Custom.ini[/code][/b]\n<br />\n<br />[b]If you don't have [code]Fallout76Custom.ini[/code], copy [code]Fallout76.ini[/code] and rename the copy to [code]Fallout76Custom.ini[/code][/b][/size]\n<br />\n<br />[center][size=5][b]My other mods[/b][/size]\n<br />\n<br />[url=https://www.nexusmods.com/fallout76/mods/1259][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/1259/1259-1639381411-790799545.png[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/991][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/991/991-1622600947-584578293.png[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/931][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/931/931-1618461615-1196615103.png[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/921][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/921/921-1616461956-1384182937.jpeg[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/908][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/908/908-1616810436-178811621.jpeg[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/895][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/895/895-1614371720-401100873.jpeg[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/892][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/892/892-1614345951-1655057531.jpeg[/img][/url][url=https://www.nexusmods.com/fallout76/mods/702][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/702/702-1614339709-1145951884.jpeg[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/490][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/490/490-1614340357-768084310.jpeg[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/361][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/361/361-1614340830-181063270