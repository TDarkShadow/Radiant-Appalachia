nexusDescription="[font=Arial][size=6][b]Purpose\n<br />[/b][/size][/font][size=4]Perk Loadout Manager is a mod that allows you to import up to 12 unique Perk Card builds, and swap between them as needed.  Need to access a Skill 3 terminal and not have to remember which cards you unequipped to make room for the Hacking cards?  Save a loadout for it! Want to swap between shotguns and melee weapons depending on the situation? Just save a couple loadouts.[/size]\n<br />\n<br />[img]https://i.imgur.com/DgMbAB2.gif[/img]\n<br />[b][size=6]Features[/size][/b]\n<br />[list]\n<br />[*][size=4]Ability to save and load 12 Perk Card builds per character.[/size]\n<br />[*][size=4]Minor changes: Opening the Perk Card menu will now default to the card selection screen and will never (improperly) show you the PVP tutorial if you are over level 50. If you have outstanding Perk Cards to select after level 50, you will not be shown the selection menu by default.[/size]\n<br />[/list]\n<br />[b][size=6]Usage Guide[/size]\n<br />[size=5]For Mouse/Keyboard Users:[/size][/b]\n<br />[size=4]To load your currently-equipped Perk Card loadout, with the Perk Cards menu open, simply press 1, 2, 3, ..., depending on which slot you would like to load.[/size]\n<br />[size=5][b]For Controller Users:[/b][/size]\n<br />[size=4]To select the slot you would like to load, cycle forward with RIGHT TRIGGER and cycle backward with LEFT TRIGGER.    To load the currently-selected loadout, press START (Xbox One controller: MENU; Xbox 360 controller: START). [/size]\n<br />\n<br />[size=6][b]Installation Guide\n<br />[/b][/size][size=4][b]MANUAL INSTALLATION:[/b]\n<br />[list=1]\n<br />[*]Extract the PerkLoadoutManager.ba2 file to your Fallout 76 Data folder (default: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (default: %USERPROFILE%&#92;Documents&#92;My Games&#92;Fallout 76)\n<br />[*]If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the current directory.  Otherwise, append the name of the new archive, \"PerkLoadoutManager.ba2\", to the list, separated by a comma, like so: ﻿[code][Archive][/code]\n<br />[code]   ﻿sResourceArchive2List = PerkLoadoutManager.ba2\n<br />[/code][b][/b]\n<br />[*][b]OPTIONAL: If you wish to save your loadouts in-game[/b], an additional component called SFE is required, available at: [url=https://www.nexusmods.com/fallout76/mods/287]https://www.nexusmods.com/fallout76/mods/287[/url]\n<br />[/list][b]\n<br />BAKA FILE TOOL USERS:[/b]\n<br />[list=1]\n<br />[*]Extract the \"interface\" folder into your Fallout 76 Data folder.\n<br />[*]Follow Baka File Tool instructions on creating a new archive for your mods.\n<br />[*][b]OPTIONAL: If you wish to save your loadouts in-game[/b], an additional component called SFE is required, available at: [url=https://www.nexusmods.com/fallout76/mods/287]https://www.nexusmods.com/fallout76/mods/287[/url]\n<br />[/list][/size][b] [/b]\n<br />\n<br />[b][size=5]IMPORTING LOADOUTS:[/size][/b]\n<br />[size=4]Download the Example Config File found under Optional files and extract it to your Fallout 76 Data folder [/size][size=4](default: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data). Open the config file in a text editor and paste your build link generated on [/size][size=4]https://nukesdragons.com/fallout76/perks into the file. Take a look at the example I have provided in the config file to get started.\n<br />\n<br />\n<br />[/size][b][size=5]SPECIFYING MULTIPLE ACCOUNTS AND CHARACTERS IN YOUR IMPORT CONFIG FILE:[/size][/b]\n<br />\n<br />[size=4]IF YOU WISH TO SPECIFY MORE THAN ONE ACCOUNT:[/size]\n<br />- Before your list of loadouts, write the following on one line of the perkloadoutmanager.ini config file:\n<br />\n<br />[code]ACCOUNT=username[/code]\n<br />where username is your Bethesda.net username.\n<br />\n<br />[size=4]IF YOU WISH TO SPECIFY MORE THAN ONE CHARACTER:[/size]\n<br />- Before your list of loadouts, write the following on one line of the perkloadoutmanager.ini config file:\n<br />\n<br />[code]CHARACTER=charname[/code]\n<br />where charname is your character's name. Your character name can be found in the Status page of the Pip-Boy.\n<br />\n<br />Please note: For the foreseeable future, if you have multiple characters with identical names, the mod will not be able to distinguish between them. I am still exploring solutions for this issue.\n<br />EXAMPLE 1: I have one account with two characters. Since I am only using one account, specifying my account name is not necessary:\n<br />[code]\n<br />version=1\n<br />[b]CHARACTER=Keretus[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[b]CHARACTER=Bob[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[/code]\n<br />EXAMPLE 2: I have two accounts, each with two characters:\n<br />[code]\n<br />version=1\n<br />[b]ACCOUNT=MainAccount55[/b]\n<br />[b]CHARACTER=Keretus[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[b]CHARACTER=Bob[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[b]ACCOUNT=SecondaryAccount88[/b]\n<br />[b]CHARACTER=Keretus[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[b]CHARACTER=Bob[/b]\n<br />SLOT1=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout\n<br />SLOT2=https://nukesdragons.com/fallout76/perks?v=1&amp;s=f446d68&amp;d=lu2l71sb0sg2sv0s41se2ss0sn1io0i43s12a72a41a00l22sm1&amp;w=&amp;n=Good%20Loadout2\n<br />[/code]\n<br />\n<br />[size=6][b]Compatibility\n<br />[/b][/size][size=4]This mod modifies the perksmenu.swf file and will not be compatible with any other mod that does so.\n<br />\n<br />Game updates to this file may require an update to the mod for continued functionality.\n<br />\n<br />[/size][b][size=6]FAQ[/size][/b]\n<br />[list]\n<br />[*][size=4]Is this mod allowed?  Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]﻿[/size]\n<br />[*][size=4]Is this mod safe to use?  Beyond the virus scan, if you have any concerns, feel free to open the SWF file and view the source code. This can be done with a tool called JPEXS Flash Decompiler.[/size]\n<br />[*][size=4]Is this mod cheating?  The functionality of this mod still requires you to manually open your Perk Cards menu and manually save or load your desired cards. It is not automated.[/size]\n<br />[/list]\n<br />[b][size=6]Additional Notes[/size][/b]\n<br />[list]\n<br />[*][size=4]Saving in-game will be disabled if SFE is either not installed or outdated.[/size]\n<br />[*][size=4]This mod is a work in progress, and while I will make a reasonable effort to ensure there are no bugs, some users may occasionally run into them.  There are no guarantees regarding stability or crashes.[/size]\n<br />[/list][size=4]\n<br />[/size][b][size=6]Future Plans[/size][/b][list]\n<br />[*][size=4]Have an idea? Feel free to suggest it![/size]\n<br />[/list]"
