nexusDescription="Due to limitations and the way Bethesda has the game setup, some of the Nuka-Cola products share models. Until I learn how to change this, or if I even can, it will stay this way. \n<br />[url=https://emojiguide.com/symbols/check-mark/]✔️[/url]Nuka-Cola, Orange, Dark &amp; Twist(Share Models)\n<br />[url=https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;ved=2ahUKEwj5hdqozIb9AhVQk4kEHc5bC9QQFnoECDsQAQ&amp;url=https%3A%2F%2Femojiguide.com%2Fsymbols%2Fcross-mark%2F&amp;usg=AOvVaw1QyzCwZHh-7ZkDplnMQxnt][/url][url=https://emojiguide.com/symbols/check-mark/]✔️[/url]Nuka-Cola Cranberry - credit to [url=https://www.nexusmods.com/users/1149739]harmlessNoob[/url] for helping with this one\n<br />[url=https://emojiguide.com/symbols/check-mark/]✔️[/url]Nuka-Cherry &amp; Grape(Share Models)\n<br />[url=https://emojiguide.com/symbols/check-mark/]✔️[/url]Nuka-Cola Quantum\n<br />[url=https://emojiguide.com/symbols/check-mark/]✔️[/url]Nuka-Cola Wild\n<br />\n<br />\n<br />[b][u]INSTALL INSTRUCTIONS:[/u][/b]\n<br />Very simple to install ESP mod to help you find Nuka-Cola products throughout the wasteland.\n<br />\n<br />Install Instructions:\n<br />1. Download &amp; Extract the .ba2 file(s) to your Data folder within the Fallout76 install directory.\n<br />2. Go to and edit your Fallout76Custom.ini with the following lines:\n<br />   ﻿[Archive]\n<br />   ﻿SResourceArchive2List = &lt;mod name&gt;.ba2, &lt;mod name&gt;.ba2, &lt;mod name&gt;.ba2"
