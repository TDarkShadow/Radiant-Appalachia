nexusDescription="[url=https://www.nexusmods.com/fallout76/mods/698]Mod originally[/url] made by [url=https://www.nexusmods.com/fallout76/users/90138048]manson_ew2[/url] (not updated since 2021)\n<br />\"Inventory dumper mod. Get all of your items into a single file for trading/keeping track of them, price checking!\"\n<br />\n<br />\n<br />[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] -  Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets, Use all your buffs, Drop your excess junk - all with a single key press\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all rewards at once, not one by one\n<br />\n<br />\n<br />[size=4][b][color=#ea9999]CONTENTS[/color][/b][/size]\n<br />Requirements\n<br />Installation\n<br />Updating / Upgrading\n<br />Compatibility\n<br />Hotkey Notes\n<br />Usage:\n<br />A. Item Extraction\n<br />B. Bulk Scrap\n<br />C. Mass Item Transfer\n<br />D. Filtered Area Looting\n<br />E. Mass NPC Sale\n<br />F. Camp Assign Items\n<br />G. Currency Limit Indicator\n<br />H. Category Tabs Customization\n<br />I. Item Protection\n<br />J. Mass Purchase\n<br />K. Stash Category Weight\n<br />L. Legendary Mod Tracking\n<br />Additional Features\n<br />\n<br />\n<br />[size=4][b]Requirements:\n<br />[/b][/size][url=https://www.nexusmods.com/fallout76/mods/287]SFE[/url] - item extraction won't work without SFE, it needs to be updated on each game update!\n<br />   Special thanks to [url=https://www.nexusmods.com/fallout76/users/61621841]Keretus[/url] for providing additional functionality in SFE.\n<br />All other features will work without SFE\n<br />\n<br />\n<br />[size=4][b]Installation:[/b][/size]\n<br />Via mod manager, [color=#ff0000]IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER\n<br />[/color]Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />\n<br />Manually:\n<br />[list]\n<br />[*]Download and extract .ba2 and .json (config) files to Fallout 76/Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add following lines to your Project76Custom.ini or Fallout76Custom.ini (\"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\"):\n<br />[Archive][i]\n<br />sResourceIndexFileList=other mods here, InventOmaticStash-UO.ba2[/i][/list]\n<br />\n<br />[size=4][b]Updating / Upgrading:[/b][/size]\n<br />Extract only .ba2 file to Fallout 76/Data folder.\n<br />[b][color=#ea9999]Config file is backwards compatible[/color][/b] and does not need new version - new features can be manually edited in.\n<br />You can search description (CTRL + F in web browser) by update number and see which new parameters were added.\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />\n<br />[size=4][b]Compatibility:[/b][/size]\n<br />Not compatible with other mods that modify interface/securetrade.swf such as SaveEverything, FastUI, Safe Legendary Exchange - alternative features included, see sections G. Currency Limit Indicator, H. Category Tabs Customization and I. Item Protection below\n<br />\n<br />Ultrawide patches not needed: since update 2.2.5 stash/vendor menu will now automatically be scaled no matter your screen resolution and ratio.\n<br />\n<br />\n<br />[b][size=4]Hotkey Notes:[/size][/b]\n<br />You can bind multiple configs to the same hotkey, e.g. area loot, scrap and npcSell all on single key, multiple transfer configs on a single key [color=#77eeff](Update 1.2)[/color]\n<br />Some non-alphanumerical hotkeys or other not listed below will not be properly shown on buttons\n<br />Noteworthy key codes:\n<br />0 - 9 Numbers   =&gt;   48 - 57\n<br />A - Z Alphabetical   =&gt;   65 - 90\n<br />0 - 9 Numpad   =&gt;   96 - 105\n<br />*+-,/ Numpad   =&gt;   106,107,109,110,111\n<br />F1 - F12   =&gt;   112 - 123\n<br />Arrow keys (left, up, right, down) =&gt;  37, 38, 39, 40\n<br />[color=#b6d7a8]For controllers only arrow keys are detected (DPad); up and down are used for scrolling through inventory so you could bind left key (37) to scrap/loot/npcSell/campAssign configs and have right key (39) free for transfer or extract configs. [b](Needs testing, only tested with virtual gamepad, x360ce)[/b][/color]\n<br />You can also turn on \"debug\" and \"debugKeys\" features in config and check if other keys are detected on your device\n<br />Whole list here:\n<br />[b][url=https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes][size=4]https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes[/size][/url][/b]\n<br />\n<br />\n<br />[size=4][b]Usage:[/b][/size]\n<br />[b][color=#ff0000][size=3]Config file should be backwards compatible with all versions, report any issues you find[/size][/color][/b]\n<br />Some features DO NOT WORK in \"new\" tab; for example if bulk scrapping while \"new\" tab is selected it will only scrap items from \"new\" tab, not the rest of them from inventory.\n<br />Most features in config are disabled, enable and configure them the way you want.\n<br />\n<br />[size=4]To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url][/size]\n<br />\n<br />\n<br />[size=5][b]A. Item Extraction[/b][/size]\n<br />[b]NOTE[/b]: each time you're extracting items - content of the output file will be overwritten.\n<br />If you want/need to get data from multiple accounts, backup or rename Fallout76/Data/itemsmod.ini file after each extraction to save it from overwriting.\n<br />\n<br />1. Configure \"extractConfig\" field in inventOmaticStashConfig.json file if needed. [color=#77eeff](Update 2.0)[/color]\n<br />2. Open any containter.\n<br />3. Click \"O) Extract items\".\n<br />4. DO NOT move your mouse while mod gets all the required info - it may cause issues and some items in the dump will have no legendary mods info.\n<br />5.Once mod finishes gathering data, it will write this data into itemsmod.ini file, located in Fallout76/Data folder. At this point, game may freeze for a while (depends on the amount of items).\n<br />6. [s]Parse file using this [url=https://www.nexusmods.com/fallout76/mods/2285]Python Parser[/url] or similar to get readable output (can be copied to tables/excel), price check and so on.[/s]\n<br />[color=#ea9999][size=3][b]Parser is no longer needed, \"useCustomFormat\" and \"customFormat\" parameters allow output to be written in CSV (comma-separated values) format.[/b][/size][/color] [color=#77eeff](Update 2.3.3)[/color]\n<br />\n<br />[b]NOTE[/b]: You can manually rename your Legendary Mod Tracking file and use \"loadFileDirectory\" in legendaryModsConfig to not overwrite it on item extraction. In that case you will need to rename it after each save from Improved Workbench so it stays updated with your learned legendary mods.\n<br />\n<br />Example: [color=#77eeff](Update 2.3.3)[/color]\n<br />[code]\"extractConfig\": {\n<br />   \"name\": \"Extract Items\",\n<br />   \"enabled\": true,\n<br />   \"showButton\": true,\n<br />   \"hotkey\": 70,\n<br />   \"types\": [],\n<br />   \"itemCardEntryDelayStep\": 100,\n<br />   \"additionalItemDataForAll\": false,\n<br />   \"useCustomFormat\": true,\n<br />   \"customFormat\":\n<br />   {\n<br />      \"format\": \"csv\",\n<br />      \"delimiter\": \";\",\n<br />      \"delimiterLine\": \"&#92;n\",\n<br />      \"valueNotFound\": \"_\",\n<br />      \"displayColumnNames\": true,\n<br />      \"columns\": [\n<br />         \"text\", \"count\", \"itemType\", \"itemLevel\", \"numLegendaryStars\", \"legendary_1\", \"legendary_2\", \"legendary_3\", \"legendary_4\", \"isTradable\", \"weight\", \"weightInStash\", \"physical\", \"energy\", \"radiation\", \"poison\", \"fire\", \"cryo\", \"source\", \"char\", \"account\"\n<br />      ],\n<br />   },\n<br />   \"verboseOutput\": false,\n<br />   \"apiMethods\": []\n<br />}\n<br />[/code][b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Item Extraction feature\n<br />[b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"Extract Items\"\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this feature, default is true\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger extraction, see full list of values on the link above, default is O (79)\n<br />[b][color=#ea9999]itemCardEntryDelayStep[/color][/b] - [Optional] delay in milliseconds between fetching additional data for each item (selecting items), default is 100\n<br />   FPS dependent, if you encounter low fps while extracting or if legendary data is missing from file after extraction, try to increase this value\n<br />[b][color=#ea9999]types[/color][/b] - [Optional] list of types you want to extract, default is all types [color=#77eeff](Update 2.2.2)[/color]\n<br />   Full list of types:\n<br />[\"WEAPON\", \"ARMOR\", \"APPAREL\", \"FOOD_WATER\", \"AID\", \"NOTES\", \"HOLO\", \"AMMO\", \"MISC\", \"MODS\", \"JUNK\"]\n<br />[b][color=#ea9999]additionalItemDataForAll[/color] : true/false[/b] - retrieve additional data for all items (true) or just for legendaries (false)\n<br />[b][color=#ea9999]verboseOutput[/color] : true/false[/b] - extract additional data from apiMethods, if set to true every specified method will be executed and its result will be written to the file as well.\n<br />[b][color=#ea9999]apiMethods[/color][/b] - array of built-in game API methods, if you're interested in additional data that belongs to your character. You can remove any \n<br />unneeded methods or add new ones if you know their names. Full list is in config file.\n<br />[b][color=#ea9999]useCustomFormat[/color] : true/false[/b] - [Optional] enable or disable use of custom format for output configured in \"customFormat\" below. Default is false which will write contents in json format as it has been so far. [color=#77eeff](Update 2.3.3)[/color]\n<br />[b][color=#ea9999]customFormat[/color][/b] - section for configuring custom format for item extraction, can have these parameters: [color=#77eeff](Update 2.3.3)[/color]\n<br />   [b][color=#ea9999]format[/color][/b] - format in which to write output file, currently \"csv\" is the only custom option, default is \"json\"\n<br />   [b][color=#ea9999]delimiter[/color][/b] - symbol(s) to separate values in a single line (between values of single item), default is \";\"\n<br />   [b][color=#ea9999]delimiterLine[/color][/b] - symbol(s) to separate values of each line (between different items), default is \"&#92;n\"\n<br />   [b][color=#ea9999]valueNotFound[/color][/b] - value to write out in case of null value or error, default is \"\" (empty string)\n<br />   [b][color=#ea9999]displayColumnNames[/color] : true/false[/b] - write header with column names, default is true\n<br />   [b][color=#ea9999]columns[/color][/b] - list of columns to save, possible options are:\n<br />      [b][color=#ea9999]Item properties[/color][/b]:\n<br />         \"text\", \"serverHandleId\", \"count\", \"itemValue\", \"equipState\", \"isWeightless\", \"filterFlag\", \"isNew\", \"currentHealth\", \"maximumHealth\", \"durability\", \"itemLevel\", \"quickSwapAmmo\", \"canFavorite\", \"favorite\", \"isLegendary\", \"isPremium\", \"numLegendaryStars\", \"taggedForSearch\", \"scrapAllowed\", \"isAutoScrappable\", \"canGoIntoScrapStash\", \"quickSwap\", \"isTradable\", \"singleItemTransfer\", \"isQuestItem\", \"isSharedQuestItem\", \"weight\", \"weaponDisplayAccuracy\", \"weaponDisplayRange\", \"weaponDisplayRateOfFire\", \"damage\", \"isCurrency\", \"isOffered\", \"offerValue\", \"isRequested\", \"declineReason\", \"isSpoiled\", \"isLearnedRecipe\", \"isSetItem\", \"isSetBonusActive\", \"containerID\", \"itemCategory\", \"nwRarity\", \"itemRarityTierName\"\n<br />      [b][color=#ea9999]Vending data[/color][/b] (assigned items in camp):\n<br />         \"vendingData.machineType\", \"vendingData.price\", \"vendingData.isVendedOnOtherMachine\", \"vendingData.isUsedOnOtherCampMachine\", \"vendingData.assignEnabled\", \"vendingData.unassignEnabled\", \"vendingData.readOnly\"\n<br />      [b][color=#ea9999]Item Card data[/color][/b]:\n<br />         \"wt\" (different than weight item property), \"weightInStash\", \"capacity\" (ammo capacity), \"consumption\" (ammo consumption per shot), \"attackMode\" (automatic/single/...), \"range\", \"accuracy\", \"APCost\", \"speed\" (melee speed), \"description\" (whole description with legendary mods)\n<br />      [b][color=#ea9999]Weapon Damages and Armor Resistances[/color][/b]:\n<br />         \"physical\", \"energy\", \"radiation\", \"poison\", \"fire\", \"cryo\"\n<br />      [b][color=#ea9999]Legendary mods[/color][/b]:\n<br />         \"legendary_1\", \"legendary_2\", \"legendary_3\", \"legendary_4\"\n<br />         If using [b]Legendary Mod Tracking Feature[/b] of this mod, mod name will be saved (e.g. Anti-armor), otherwise whole mod description will be saved (e.g. +50% Armor Penetration) - You can rename your Legendary Mods file and use \"[color=#ea9999]loadFileDirectory[/color]\" parameter in legendaryModsConfig to not overwrite it on item extraction.\n<br />      [b][color=#ea9999]Additional armor data[/color][/b]: [color=#77eeff](Update 2.4.4)[/color]\n<br />         \"armorGrade\" (Light/Sturdy/Heavy/Power), \"armorType\" (Trapper/Leather/Excavator...), \"armorPiece\" (Left Arm/Right Leg...)\n<br />         Requires [color=#ea9999]localizationConfig[/color] in Additional Features to be set up for your game language.\n<br />         Armor type and piece are determined from item names, so it will not work for renamed items.\n<br />         Might not work if Ironclad perk is equipped (increased resistances), instead it will save resistances in format \"DR/ER/RR\".\n<br />      [b][color=#ea9999]Other[/color][/b]:\n<br />         \"account\", \"char\", \"source\" (inventory/stash), \"itemType\" (types as displayed in this mod: \"WEAPONS\", \"ARMOR\", \"FOOD_WATER\", ...)\n<br />\n<br />\n<br />[b][size=5]\n<br />B. Bulk Scrap\n<br />[/size][/b]Config file will be read by mod each time you open workbench scrap menu (no need to restart the game).\n<br />[b][color=#ff0000]WARNING[/color][/b]: Multiple scrap configs is intended to be used [b]ONLY[/b] with either different [b]onlyLegendaries[/b] values (one with true, another with false) or for different characters [b]checkCharacterName/checkAccountName[/b].\n<br />If you have multiple configs for single character, items have to be [b][color=#ff0000]EXCLUDED FROM ALL CONFIGS[/color][/b] not to be scrapped.\n<br />I am not responsible if you didn't take your time to read this and accidentally lost your items.\n<br />\n<br />If using this feature for legendary scrapping (\"onlyLegendaries\": true) you can use [url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm - Legendary - Premium Items[/url] mod and increase delay in scrapConfig to about 100ms to automatically confirm both pop-ups.\n<br />[b][color=#ff0000]WARNING #2[/color][/b]: Test it thoroughly with \"testRun\": true parameter before enabling it, and not just from \"NEW\" tab.\n<br />\n<br />1. Configure \"scrapConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open any work bench, press button \"I) AutoScrap\".\n<br />3. Done!\n<br />\n<br />Example: [color=#77eeff](Update 2.0)[/color]\n<br />[code]\"scrapConfig\": {\n<br />   \"testRun\": true,\n<br />   \"name\": \"AutoScrap\",\n<br />   \"enabled\": false,\n<br />   \"debug\": false,\n<br />   \"showButton\": true,\n<br />   \"hotkey\": 70,\n<br />   \"maxItems\": 100,\n<br />   \"delay\": 25,\n<br />   \"configs\": [\n<br />      {\n<br />         \"enabled\": false,\n<br />         \"scrapEquipped\": false,\n<br />         \"scrapFavorite\": false,\n<br />         \"onlyLegendaries\": false,\n<br />         \"types\": [\"WEAPON\", \"ARMOR\", \"JUNK\"],\n<br />         \"matchMode\": \"CONTAINS\",\n<br />         \"excluded\": [\"syringer\", \"chassis\", \"helmet\", \"zapper\", \"enclave\", \"paddle\", \"baseball\", \"pearly\", \"binoculars\", \"father winter\", \"exc\", \"bloatfly gland\", \"bloodbug proboscis\", \"tick blood sac\", \"stingwing barb\", \"vocal sac\", \"hardened mass\", \"*\"],\n<br />         \"checkCharacterName\": false,\n<br />         \"characterName\": \"none\",\n<br />         \"checkAccountName\": false,\n<br />         \"accountName\": \"none\"\n<br />      },\n<br />      {\n<br />         \"enabled\": false,\n<br />         \"scrapEquipped\": false,\n<br />         \"scrapFavorite\": false,\n<br />         \"onlyLegendaries\": true,\n<br />         \"scrapByLegendaryStar\": [1,2,3],\n<br />         \"types\": [\"WEAPON\", \"ARMOR\"],\n<br />         \"matchMode\": \"CONTAINS\",\n<br />         \"excluded\": [\"unyielding\", \"overeater\", \"anti\", \"blood\", \"vampire\", \"quad\", \"*\", \"#\"],\n<br />         \"checkCharacterName\": false,\n<br />         \"characterName\": \"none\",\n<br />         \"checkAccountName\": false,\n<br />         \"accountName\": \"none\"\n<br />      }\n<br />   ]\n<br />}\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"AutoScrap\" [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - [Optional] list all items matching conditions to scrap without scrapping them, default is true [color=#77eeff](Update 2.2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Bulk Scrap feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for Bulk Scrap feature\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this feature, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[b][color=#ea9999]showMessage[/color] : true/false/\"FULL\"[/b] - [Optional] show hud message for this config when activated, \"FULL\" will list all items, default is false [color=#77eeff](Update 2.4.3)[/color]\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger scrapping, see full list of values on the link above, default is I (73) [color=#77eeff](Update 1.0.4)[/color]\n<br />[b][color=#ea9999]maxItems[/color][/b] - [Optional] max amount of items to scrap, default (0) is all\n<br />[b][color=#ea9999]repeat[/color][/b] - [Optional] number of times to repeat scrap, useful for transfer config but works here too, default is 1 [color=#77eeff](Update 2.1)[/color]\n<br />[b][color=#ea9999]delay[/color][/b] - [Optional] delay in milliseconds between each item scrap, default is 0 [color=#77eeff](Update 2.0)[/color]\n<br />\n<br />[b][color=#ea9999]configs[/color][/b] - list of configs, each can hold these parameters: [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable specific config\n<br />[b][color=#ea9999]scrapEquipped[/color] : true/false[/b] - [Optional] enables scrapping of equipped items, default is false\n<br />[b][color=#ea9999]scrapFavorite[/color] : true/false[/b] - [Optional] enables scrapping of favorite items, default is false\n<br />[b][color=#ea9999]onlyLegendaries[/color] : true/false[/b] - [Optional] toggle between scrapping only legendaries (true) and scrapping only non-legendaries (false), default is false.\n<br />   Made as preparation for legendary scrapping (pts), read warning above [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]scrapByLegendaryStar[/color][/b] - [Optional] specify list of stars to scrap items by, e.g. [1,2,3,4], default is all/any star [color=#77eeff](Update 2.3.4)[/color]\n<br />[b][color=#ea9999]matchMode[/color][/b] - one of the values (matching with values in [b]excluded[/b]):\n<br />[list][*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"NOT_CONTAINS\" - item name in inventory should not include any names in config, case-insensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"NOT_EXACT\" - item name in inventory should not match any names in config, case-sensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"ALL\" - ignores excluded item names and scraps everything\n<br />[/list][b][color=#ea9999]types[/color][/b] - list of types you want to scrap. Full list of types (others can't be scrapped):\n<br />   \"WEAPON\", \"ARMOR\", \"APPAREL\", \"MODS\", \"JUNK\"\n<br />[b][color=#ea9999]excluded[/color][/b] - list of items or names that will be excluded from scrapping\n<br />[b][color=#ea9999]checkCharacterName[/color] : true/false[/b] - [Optional] enable or disable checking if specified characterName matches character in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]characterName[/color][/b] - [Optional] character name, will be used only if checkCharacterName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]checkAccountName[/color] : true/false[/b] - [Optional] enable or disable checking if specified accountName matches account in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]accountName[/color][/b] - [Optional] account name, will be used only if checkAccountName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />   [color=#ea9999]characterName[/color] and [color=#ea9999]accountName[/color] now also accept list of names, e.g. [\"char 1\", \"char 2\", \"...\"] [color=#77eeff](Update 2.3.3)[/color]\n<br />\n<br />\n<br />[b][size=5]\n<br />C. Mass Item transfer\n<br />[/size][/b][b]BE CAREFULL WHILE USING THIS FEATURE IN OPEN-WORLD CONTAINERS. Double check, whether you haven't put any items there accidentally. [/b]\n<br />I'd recommend turning this feature off, if you don't need it.\n<br />Config file will be read by mod each time you open container (no need to restart the game).\n<br />\n<br />1. Configure \"transferConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open any container, press hotkey button to transfer.\n<br />3. Done!\n<br />\n<br />Example:\n<br />[code]\"transferConfig\": [\n<br />   {\n<br />      \"testRun\": false,\n<br />      \"name\": \"Transfer example: All 3/4-star non-power armor pieces (LIGHT/STURDY/HEAVY) that have weight reduction perks\",\n<br />      \"enabled\": false,\n<br />      \"debug\": true,\n<br />      \"showButton\": true,\n<br />      \"hotkey\": 71,\n<br />      \"delay\": 50,\n<br />      \"delayItemCardStep\": 100,\n<br />      \"transferLegendaries\": [3,4],\n<br />      \"checkLegendaryEffects\": true,\n<br />      \"legendaryEffectsMatchMode\": \"CONTAINS\",\n<br />      \"legendaryEffects\": [\"Pack Rat\", \"Thru-hiker\", \"Belted\", \"Arms Keeper\"],\n<br />      \"checkArmorGrade\": true,\n<br />      \"armorGrades\": [\"LIGHT\", \"STURDY\", \"HEAVY\"],\n<br />      \"types\": [\"ARMOR\"],\n<br />      \"matchMode\": \"ALL\",\n<br />      \"itemNames\": [\"\"],\n<br />      \"direction\": \"FROM_CONTAINER\"\n<br />   },\n<br />   {\n<br />      \"testRun\": true,\n<br />      \"name\": \"Transfer example: Transfer 500 of any highlighted/selected ammo or junk\",\n<br />      \"enabled\": false,\n<br />      \"debug\": false,\n<br />      \"hotkey\": 66,\n<br />      \"amount\": 500,\n<br />      \"onlyHighlightedItem\": true,\n<br />      \"types\": [\"JUNK\", \"AMMO\"],\n<br />      \"matchMode\": \"ALL\",\n<br />      \"itemNames\": [\"\"],\n<br />      \"direction\": \"FROM_CONTAINER\"\n<br />   },\n<br />   {\n<br />      \"testRun\": true,\n<br />      \"name\": \"Transfer example: Take 3 of each buffs from freezer, with alternatives\",\n<br />      \"enabled\": false,\n<br />      \"debug\": false,\n<br />      \"showButton\": true,\n<br />      \"hotkey\": 50,\n<br />      \"amount\": 3,\n<br />      \"transferFavorite\": false,\n<br />      \"transferEquipped\": false,\n<br />      \"transferAssigned\": true,\n<br />      \"singleItemPerName\": true,\n<br />      \"matchMode\": \"CONTAINS\",\n<br />      \"itemNames\": [\n<br />         [\"Brain Bombs\", \"Brain Fungus Soup\"],\n<br />         [\"Cranberry Relish\", \"Cranberry Cobbler\"],\n<br />         [\"Blight Soup\", \"Megasloth Mushroom Soup\", \"Steeped Thistle Tea\", \"Sweet Mutfruit Tea\"],\n<br />         [\"Sweetwater Special Blend\", \"Gourd Soup\"],\n<br />         [\"Company Tea\", \"Hard Lemonade\"],\n<br />         [\"Glowing Fungus Puree\", \"Firecap Tasty Souffle\", \"Firecap Soup\"],\n<br />         \"Tato Salad\",\n<br />         \"Silt Bean Puree\",\n<br />         \"Glowing Fungus Soup\"\n<br />      ],\n<br />      \"direction\": \"FROM_CONTAINER\"\n<br />   },\n<br />   {\n<br />      \"testRun\": true,\n<br />      \"name\": \"Transfer example: Drop all (up to maxItems) notes/holo with exclusions\",\n<br />      \"enabled\": false,\n<br />      \"debug\": false,\n<br />      \"showButton\": true,\n<br />      \"hotkey\": 51,\n<br />      \"maxItems\": 100,\n<br />      \"amount\": 0,\n<br />      \"delay\": 50,\n<br />      \"transferFavorite\": false,\n<br />      \"transferEquipped\": false,\n<br />      \"types\": [\"NOTES\", \"HOLO\"],\n<br />      \"matchMode\": \"NOT_CONTAINS\",\n<br />      \"itemNames\": [\"plan\", \"recipe\", \"map\", \"silo state holotape\"],\n<br />      \"direction\": \"TO_CONTAINER\",\n<br />      \"checkCharacterName\": false,\n<br />      \"characterName\": \"none\",\n<br />      \"checkAccountName\": false,\n<br />      \"accountName\": \"none\"\n<br />   },\n<br />   {\n<br />      \"name\": \"Transfer example: Dynamically transfer ammo in both directions to always keep 5k in your inventory\",\n<br />      \"enabled\": false,\n<br />      \"debug\": false,\n<br />      \"showButton\": true,\n<br />      \"hotkey\": 49,\n<br />      \"amount\": 5000,\n<br />      \"exactAmountInDestination\": true,\n<br />      \"types\": [\"AMMO\"],\n<br />      \"matchMode\": \"EXACT\",\n<br />      \"itemNames\": [\".45 Round\"],\n<br />      \"direction\": \"FROM_CONTAINER\"\n<br />   },\n<br />   {\n<br />      \"name\": \"Transfer example: Junk Shield, transfer 100 vault steel from scrap box\",\n<br />      \"enabled\": false,\n<br />      \"debug\": false,\n<br />      \"showButton\": true,\n<br />      \"hotkey\": 84,\n<br />      \"amount\": 100,\n<br />      \"types\": [\"JUNK\"],\n<br />      \"matchMode\": \"EXACT\",\n<br />      \"itemNames\": [\"Vault Steel Scrap\"],\n<br />      \"direction\": \"FROM_CONTAINER\"\n<br />   }\n<br />]\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - [Optional] list all items matching conditions to transfer without transferring them, default is false [color=#77eeff](Update 2.2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable specific feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for specific feature\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this config, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[b][color=#ea9999]showMessage[/color] : true/false/\"FULL\"[/b] - [Optional] show hud message for this config when activated, \"FULL\" will list all items, default is false [color=#77eeff](Update 2.4.3)[/color]\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger transferring, see full list of values on the link above, default is P (80) [color=#77eeff](Update 1.0.4)[/color]\n<br />[b][color=#ea9999]maxItems[/color][/b] - [Optional] max amount of different items to transfer, default (0) is all [color=#77eeff](Update 1.5.8)[/color]\n<br />[b][color=#ea9999]amount[/color][/b] - [Optional] amount of specific item to transfer, default (0) is whole stack [color=#77eeff](Update 1.0.2)[/color]\n<br />   negative value is amount not to transfer, i.e. transfer whole stack - amount [color=#77eeff](Update 1.2)[/color]\n<br />[b][color=#ea9999]exactAmountInDestination[/color][/b] - [Optional] check if transferred item exists in destination inventory (depending on [color=#ea9999]direction[/color] parameter) and adjust amount to transfer so number of items after transfer is exactly as set in [color=#ea9999]amount[/color] field. Default is false [color=#77eeff](Update 2.3.4)[/color]\n<br />   If destination has more items than specified in [color=#ea9999]amount[/color], items will be transferred in the other direction, from destination to source inventory.\n<br />Example: Keep 5000 ammo in your inventory, set direction to \"FROM_CONTAINER\", amount to 5000 and exactAmountInDestination to true.\n<br />[color=#ff0000]Warning[/color]: This parameter alone will significantly increase transfer time, depending on amount of items both in player and other inventory.\n<br />[color=#ff0000]Warning[/color]: Don't use in freezer or refrigerator, as transferred items will not be assigned to them, so have in mind they will spoil faster.\n<br />\n<br />[b][color=#ea9999]repeat[/color][/b] - [Optional] number of times to repeat transfer, useful for huge amounts of items, e.g. 20x 5000 junk, default is 1 [color=#77eeff](Update 2.1)[/color]\n<br />[b][color=#ea9999]delay[/color][/b] - [Optional] delay in milliseconds between each item transfer, default is 0 [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]onlyHighlightedItem[/color] : true/false[/b] - [Optional] enables transfer of only highlighted/selected item in inventory matching conditions [color=#77eeff](Update 1.8.2)[/color]\n<br />[b][color=#ea9999]transferEquipped[/color] : true/false[/b] - [Optional] enables transfer of equipped items, default is false [color=#77eeff](Update 1.4)[/color]\n<br />[b][color=#ea9999]transferFavorite[/color] : true/false[/b] - [Optional] enables transfer of favorite items, default is false\n<br />[b][color=#ea9999]transferAssigned[/color] : true/false[/b] - [Optional] enables transfer of items assigned in camp (vendor/freezer/fermenter/display...), default is false [color=#77eeff](Update 2.1.6)[/color]\n<br />[b][color=#ea9999]transferLegendaries[/color] : false/true/[1/2/3/4/5][/b] - [Optional] check number of legendary stars for transfer, default is false [color=#77eeff](Update 1.2.4)[/color]\n<br />   Now accepts list of stars you want to transfer, for example [3,4] will only transfer items with 3 or 4 stars [color=#77eeff](Update 2.4.4)[/color]\n<br />   If [color=#ea9999]checkLegendaryEffects[/color] is disabled, it will not compare legendary items to itemNames, all matching number of stars will be transferred\n<br />   If [color=#ea9999]checkLegendaryEffects[/color] is enabled, this is used for matching number of legendary effects before fetching itemCards, taking less time to process\n<br />\n<br />[b][color=#ea9999]singleItemPerName[/color] : true/false[/b] - [Optional] transfer only first occurrence of item matching itemNames, useful for transferring from freezers/refrigerators which can hold multiple items matching same name, not in a stack, default is false [color=#77eeff](Update 1.5.2)[/color]\n<br />   \"amount\" set will be amount of items taken in total from each itemNames list with alternatives [color=#77eeff](Update 1.5.3)[/color]\n<br />   [color=#77eeff][b]Example:[/b][/color]  [\"brain bombs\", \"brain fungus soup\"], freezer has 1 brain bombs and 5 brain fungus soups, setting amount:3 will take 1 brain bombs and 2 soups\n<br />[b][color=#ea9999]itemNames[/color][/b] - list of items you want to transfer\n<br />   Now also accepts alternative lists for [color=#ea9999]singleItemPerName[/color], same as CONSUME configs in [url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial)[/url] [color=#77eeff](Update 2.4.4)[/color]\n<br />   See freezer example in description above or in config file attached in latest mod update.\n<br />Obsolete: [s][b][color=#ea9999]altItemNames[/color][/b] - list of items you want to transfer in case item from itemNames is missing, see freezer transfer example above [color=#77eeff](Update 1.5.3)[/color][/s]\n<br />[b][color=#ea9999]direction[/color][/b] - one of the values: [color=#77eeff][b]Holding SHIFT button while activating transfer will inverse transfer direction[/b] (Update 1.5.5)[/color]\n<br />[list][*]\"FROM_CONTAINER\" - items from container will be transferred to player inventory\n<br />[*]\"TO_CONTAINER\" - items from player inventory will be transferred to container\n<br />[/list][b][color=#ea9999]matchMode[/color][/b] - one of the values:\n<br />[list]\n<br />[*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"NOT_CONTAINS\" - item name in inventory should not include any names in config, case-insensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"NOT_EXACT\" - item name in inventory should not match any names in config, case-sensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"ALL\" - ignores item names and drops everything\n<br />[/list][b][color=#ea9999]types[/color][/b] - [Optional] list of types you want to transfer, default is all types. Full list of types: [color=#77eeff](Update 1.2.3)[/color]\n<br />\"WEAPON\", \"ARMOR\", \"APPAREL\", \"FOOD_WATER\", \"AID\", \"NOTES\", \"HOLO\", \"AMMO\", \"MISC\", \"MODS\", \"JUNK\"\n<br />\n<br />[b][color=#ea9999]checkCharacterName[/color] : true/false[/b] - enable or disable checking if specified characterName matches character in game\n<br />[b][color=#ea9999]characterName[/color][/b] - list of case-sensitive character names, will be used only if checkCharacterName is equal to true\n<br />[b][color=#ea9999]checkAccountName[/color] : true/false[/b] - enable or disable checking if specified accountName matches account in game\n<br />[b][color=#ea9999]accountName[/color][/b] - list of case-sensitive account names, will be used only if checkAccountName is equal to true\n<br />   [color=#ea9999]characterName[/color] and [color=#ea9999]accountName[/color] also accept list of names, e.g. [\"char 1\", \"char 2\", \"...\"] [color=#77eeff](Update 2.3.3)[/color]\n<br />[b][color=#ea9999]checkContainerName[/color] : true/false[/b] - enable or disable checking if specified containerName matches open container in game [color=#77eeff](Update 2.4.4)[/color]\n<br />[b][color=#ea9999]containerName[/color][/b] - list of case-sensitive container names, will be used only if checkContainerName is equal to true [color=#77eeff](Update 2.4.4)[/color]\n<br />   Container name is determined when you first open menu, shown as header of the right side inventory. It does not change when you switch filters.\n<br />   If you are not on English version of game, you have to list container names in your game language.\n<br />   Examples: \"ALL NEARBY CORPSES\" while in area looting, \"AMMO\" for ammo box, \"JUNK\" for scrap box...\n<br />   [img]https://i.imgur.com/zM3ic2y.png[/img]\n<br />\n<br />[b][color=#ea9999]delayItemCardStep[/color][/b] - delay in milliseconds between \"selecting\" each item - fetching item card data for additional item details, default is 100 [color=#77eeff](Update 2.4.4)[/color]\n<br />   FPS dependent, if you encounter low fps while in menu, or if some items that should be transferred aren't transferring, try to increase this value.\n<br />   Used for [color=#ea9999]checkArmorGrade[/color] and [color=#ea9999]checkLegendaryEffects[/color]\n<br />\n<br />[b][color=#ea9999]checkArmorGrade[/color] : true/false[/b] - enable or disable checking if specified [color=#ea9999]armorGrades[/color] match grade of armor in game, default is false [color=#77eeff](Update 2.4.4)[/color]\n<br />   Requires [color=#ea9999]localizationConfig[/color] in Additional Features to be set up for your game language.\n<br />   Armor type and piece are determined from item names, so it will not work for renamed items.\n<br />   Might not work if Ironclad perk is equipped - increased resistances will mismatch lookup.\n<br />[b][color=#ea9999]armorGrades[/color][/b] - list of armor grades to transfer, will be used only if checkArmorGrade is equal to true [color=#77eeff](Update 2.4.4)[/color]\n<br />   Options: [\"LIGHT\", \"STURDY\", \"HEAVY\", \"POWER\"]\n<br />\n<br />[b][color=#ea9999]checkLegendaryEffects[/color] : true/false[/b] - enable or disable checking if specified [color=#ea9999]legendaryEffects[/color] match legendary effects of item, default is false [color=#77eeff](Update 2.4.4)[/color]\n<br />[b][color=#ea9999]legendaryEffectsMatchMode[/color][/b] - match mode for legendary effects, options: [color=#77eeff](Update 2.4.4)[/color]\n<br />   \"CONTAINS\" - item in inventory contains at least one of [color=#ea9999]legendaryEffects[/color] from config\n<br />   \"EXACT\" - item in inventory has all of it's effects listed in [color=#ea9999]legendaryEffects[/color] in config\n<br />   \"NOT_CONTAINS\" - item in inventory does not contain any of [color=#ea9999]legendaryEffects[/color] in config\n<br />[b][color=#ea9999]legendaryEffects[/color][/b] - list of case-sensitive legendary effects, will be used if checkLegendaryEffects is equal to true [color=#77eeff](Update 2.4.4)[/color]\n<br />   If [color=#ea9999]legendaryModsConfig[/color] is enabled for currenct character, or if [color=#ea9999]showUnknownModsAmongAllChars[/color] is set to true, you can list just the names.\n<br />   Example: [\"Quad\", \"Anti-armor\", \"Overeater\"]\n<br />   Otherwise you have to list part of effect descriptions, for example: [\"300% Ammo Capacity\", \"Armor Penetration\", \"Increases Damage Reduction up to +6%\"]\n<br />\n<br />[color=#ffe599]Example 1 for new parameters[/color]: Transfer any 3/4-star non-power armor pieces (LIGHT/STURDY/HEAVY) that have weight reduction perks\n<br />   \"types\": [\"ARMOR\"],\n<br />   \"transferLegendaries\": [3,4],\n<br />   \"checkLegendaryEffects\": true,\n<br />   \"legendaryEffectsMatchMode\": \"CONTAINS\",\n<br />   \"legendaryEffects\": [\"Pack Rat\", \"Thru-hiker\", \"Belted\", \"Arms Keeper\"],\n<br />   \"checkArmorGrade\": true,\n<br />   \"armorGrades\": [\"LIGHT\", \"STURDY\", \"HEAVY\"],\n<br />\n<br />[color=#ffe599]Example 2 for new parameters[/color]: Transfer 3-star weapons that have all their legendary effect listed in [color=#ea9999]legendaryEffects[/color]:\n<br />   \"types\": [\"WEAPON\"],\n<br />   \"transferLegendaries\": [3],\n<br />   \"checkLegendaryEffects\": true,\n<br />   \"legendaryEffectsMatchMode\": \"EXACT\",\n<br />   \"legendaryEffects\": [\"Quad\", \"Furious\", \"Vampire's\", \"Bloodied\", \"Anti-armor\", \"Vital\", \"Explosive\", \"Rapid\", \"V.A.T.S. Optimized\", \"Swift\"],\n<br />\n<br />\n<br />[b][size=5]\n<br />D. Filtered Area Looting [color=#77eeff](Update 1.0.3)[/color]\n<br />[/size][/b]If enabled, activated by pressing on \"F) AutoLoot\" while in area loot mode\n<br />Config file will be read by mod each time you open area loot (no need to restart the game).\n<br />[color=#ff0000][b]KNOWN BUG[/b][/color]: even though \"types\" is supported in this feature, items loaded in nearby corpses sometimes don't have any type assigned to them, so it will not loot all items of specified types\n<br />\n<br />1. Configure \"lootConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open area looting, press button \"F) AutoLoot\".\n<br />3. Done!\n<br />\n<br />Example:\n<br />[code]\"lootConfig\": {\n<br />   \"testRun\": true,\n<br />   \"name\": \"AutoLoot\",\n<br />   \"enabled\": true,\n<br />   \"debug\": false,\n<br />   \"showButton\": true,\n<br />   \"hotkey\": 70,\n<br />   \"maxItems\": 100,\n<br />   \"delay\": 25,\n<br />   \"transferLegendaries\": [1,2,3,4,5],\n<br />   \"transferTaggedForSearch\": true,\n<br />   \"matchMode\": \"CONTAINS\",\n<br />   \"itemNames\": [\"cap\", \"bobby pin\", \"fusion cell\", \"plasma cartridge\", \"fuel\", \".45\", \"5.56\", \"stimpak\", \"mentats\", \"psycho\", \"med-x\", \"radaway\", \"rad-x\", \"priest pack\", \"pail\", \"bag\"],\n<br />   \"configs\": [\n<br />      {\n<br />         \"enabled\": true,\n<br />         \"checkAccountName\": false,\n<br />         \"accountName\": [\"acc 1\", \"acc 2\"],\n<br />         \"checkCharacterName\": true,\n<br />         \"characterName\": [\"char 1\", \"char 2\"],\n<br />         \"itemNames\": [\"railway spike\", \"item 1\", \"item 2\", \"...\"]\n<br />      }\n<br />   ]\n<br />}\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"AutoLoot\" [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - [Optional] list all items matching conditions to loot without looting them, default is false [color=#77eeff](Update 2.2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Filtered Area Looting feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for Filtered Area Looting feature\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this feature, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[b][color=#ea9999]showMessage[/color] : true/false/\"FULL\"[/b] - [Optional] show hud message for this config when activated, \"FULL\" will list all items, default is false [color=#77eeff](Update 2.4.3)[/color]\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger area looting, see full list of values on the link above, default is F (70) [color=#77eeff](Update 1.2)[/color]\n<br />[b][color=#ea9999]maxItems[/color][/b] - [Optional] max amount of different items to loot, default (0) is all [color=#77eeff](Update 1.5.8)[/color]\n<br />[b][color=#ea9999]repeat[/color][/b] - [Optional] number of times to repeat looting, useful for transfer config but works here too, default is 1 [color=#77eeff](Update 2.1)[/color]\n<br />[b][color=#ea9999]delay[/color][/b] - [Optional] delay in milliseconds between each item loot, default is 0 [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]transferLegendaries[/color] : false/true/[1/2/3/4/5][/b] - [Optional] loot ALL legendary items if true, does not compare with itemNames, default is false [color=#77eeff](Update 1.2.4)[/color]\n<br />   Now accepts list of stars you want to loot, for example [3,4] will only loot items with 3 or 4 stars [color=#77eeff](Update 2.4.4)[/color]\n<br />[b][color=#ea9999]transferTaggedForSearch[/color] : true/false[/b] - [Optional] loot ALL tagged for search junk items if enabled, does not compare with itemNames, default is false [color=#77eeff](Update 2.1.4)[/color]\n<br />[b][color=#ea9999]matchMode[/color][/b] - one of the values:\n<br />[list]\n<br />[*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"NOT_CONTAINS\" - item name in inventory should not include any names in config, case-insensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"NOT_EXACT\" - item name in inventory should not match any names in config, case-sensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"ALL\" - ignores item names and loots everything\n<br />[/list]\n<br />[b][color=#ea9999]itemNames[/color][/b] - list of items you want to loot, looted by all characters/accounts. To set up only character-specific items see [color=#ea9999]configs[/color] below:\n<br />[b][color=#ea9999]configs[/color][/b] - list of character/account specific configs for filtered looting, each config can contain these parameters: [color=#77eeff](Update 2.4.0)[/color] (by [url=https://next.nexusmods.com/profile/MissyCooper1212?gameId=2590]MissyCooper1212[/url])\n<br />   [b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable this character/account-specific config\n<br />   [b][color=#ea9999]itemNames[/color][/b] - list of items you want to loot by these characters/accounts, looted only by those listed below\n<br />   [b][color=#ea9999]checkCharacterName[/color] : true/false[/b] - enable or disable checking if specified characterName matches character in game\n<br />   [b][color=#ea9999]characterName[/color][/b] - list of case-sensitive character names, will be used only if checkCharacterName is equal to true\n<br />   [b][color=#ea9999]checkAccountName[/color] : true/false[/b] - enable or disable checking if specified accountName matches account in game\n<br />   [b][color=#ea9999]accountName[/color][/b] - list of case-sensitive account names, will be used only if checkAccountName is equal to true\n<br />      [color=#ea9999]characterName[/color] and [color=#ea9999]accountName[/color] also accept list of names, e.g. [\"char 1\", \"char 2\", \"...\"] [color=#77eeff](Update 2.3.3)[/color]\n<br />\n<br />\n<br />[b][size=5]\n<br />E. Mass NPC Sale [color=#77eeff](Update 1.3)[/color]\n<br />[/size][/b]If enabled, activated by pressing on \"N) AutoSell\" while in NPC vending mode\n<br />Config file will be read by mod each time you open NPC vending mode (no need to restart the game).\n<br />\n<br />1. Configure \"npcSellConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open NPC vendor menu, press button \"N) AutoSell\".\n<br />3. Done!\n<br />\n<br />Example:\n<br />[code]\"npcSellConfig\": {\n<br />   \"testRun\": true,\n<br />   \"name\": \"AutoSell\",\n<br />   \"enabled\": false,\n<br />   \"debug\": false,\n<br />   \"showButton\": true,\n<br />   \"hotkey\": 70,\n<br />   \"delay\": 25,\n<br />   \"configs\": [\n<br />      {\n<br />         \"enabled\": true,\n<br />         \"sellFavorite\": false,\n<br />         \"sellEquipped\": false,\n<br />         \"types\": [\"AID\", \"FOOD_WATER\", \"WEAPON\"],\n<br />         \"matchMode\": \"EXACT\",\n<br />         \"itemNames\": [\"Glowing Blood\", \"Rad-X\", \"RadAway\", \"Insect Repellent\", \"Plasma Grenade\",\n<br />         \"Plasma Mine\", \"Fragmentation Mine\", \"Baseball Grenade\", \"Floater Flamer Grenade\",\n<br />         \"Floater Gnasher Grenade\", \"Floater Freezer Grenade\", \"Cryo Mine\", \"Cryogenic Grenade\",\n<br />         \"Bug Grenade\", \"Pulse Mine\", \"Pulse Grenade\", \"Molotov Cocktail\"]\n<br />      },\n<br />      {\n<br />         \"enabled\": true,\n<br />         \"amount\": -10,\n<br />         \"types\": [\"FOOD_WATER\"],\n<br />         \"matchMode\": \"EXACT\",\n<br />         \"itemNames\": [\"Purified Water\"]\n<br />      },\n<br />      {\n<br />         \"enabled\": true,\n<br />         \"amount\": 40,\n<br />         \"matchMode\": \"EXACT\",\n<br />         \"itemNames\": [\"Treasury Note\"]\n<br />      }\n<br />   ]\n<br />}\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"AutoSell\" [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - [Optional] list all items matching conditions to sell without selling them, default is false [color=#77eeff](Update 2.2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Mass NPC Sale feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for Mass NPC Sale feature\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this feature, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[b][color=#ea9999]showMessage[/color] : true/false/\"FULL\"[/b] - [Optional] show hud message for this config when activated, \"FULL\" will list all items, default is false [color=#77eeff](Update 2.4.3)[/color]\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger Mass NPC Sale, see full list of values on the link above, default is N (78)\n<br />[b][color=#ea9999]maxItems[/color][/b] - [Optional] max amount of different items to sell, default (0) is all [color=#77eeff](Update 1.5.8)[/color]\n<br />[b][color=#ea9999]repeat[/color][/b] - [Optional] number of times to repeat sale, useful for transfer config but works here too, default is 1 [color=#77eeff](Update 2.1)[/color]\n<br />[b][color=#ea9999]delay[/color][/b] - [Optional] delay in milliseconds between each item sell, default is 0 [color=#77eeff](Update 2.0)[/color]\n<br />\n<br />[b][color=#ea9999]configs[/color][/b] - list of configs, each can hold these parameters: [color=#77eeff](Update 1.7.2)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable specific config\n<br />[b][color=#ea9999]amount[/color][/b] - [Optional] amount of specific item to sell, default (0) is whole stack [color=#77eeff](Update 1.7.2)[/color]\n<br />   negative value is amount not to sell, i.e. sell whole stack - amount\n<br />[b][color=#ea9999]sellEquipped[/color] : true/false[/b] - [Optional] enables sale of equipped items, default is false [color=#77eeff](Update 1.4)[/color]\n<br />[b][color=#ea9999]sellFavorite[/color] : true/false[/b] - [Optional] enables sale of favorite items, default is false\n<br />[b][color=#ea9999]itemNames[/color][/b] - list of items you want to sell\n<br />[b][color=#ea9999]matchMode[/color][/b] - one of the values:\n<br />[list]\n<br />[*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix (USE WITH CAUTION: it could match too many items, in case too generic item name)\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"NOT_CONTAINS\" - item name in inventory should not include any names in config, case-insensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"NOT_EXACT\" - item name in inventory should not match any names in config, case-sensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b]) [color=#77eeff](Update 1.4)[/color]\n<br />[*]\"ALL\" - ignores item names and sells everything (up to vendor limit)\n<br />[/list][b][color=#ea9999]types[/color][/b] - [Optional] list of types you want to sell, default is all types. Full list of types:\n<br />\"WEAPON\", \"ARMOR\", \"APPAREL\", \"FOOD_WATER\", \"AID\", \"NOTES\", \"HOLO\", \"AMMO\", \"MISC\", \"MODS\", \"JUNK\"\n<br />[b][color=#ea9999]checkCharacterName[/color] : true/false[/b] - [Optional] enable or disable checking if specified characterName matches character in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]characterName[/color][/b] - [Optional] character name, will be used only if checkCharacterName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]checkAccountName[/color] : true/false[/b] - [Optional] enable or disable checking if specified accountName matches account in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]accountName[/color][/b] - [Optional] account name, will be used only if checkAccountName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />   [color=#ea9999]characterName[/color] and [color=#ea9999]accountName[/color] now also accept list of names, e.g. [\"char 1\", \"char 2\", \"...\"] [color=#77eeff](Update 2.3.3)[/color]\n<br />\n<br />\n<br />[b][size=5]\n<br />F. Camp Assign Items [color=#77eeff](Update 1.5)[/color]\n<br />[/size][/b]If enabled, activated by pressing \"U) Assign X\" selected item while in FREEZER, REFRIGERATOR, FERMENTER, CORE RECHARGER or DISPENSER (punch bowl)\n<br />Also supports assignment to DISPLAYS [color=#77eeff](Update 1.5.5)[/color]\n<br />Config file will be read by mod each time you open any of specified camp objects (no need to restart the game).\n<br />\n<br />1. Configure \"campAssignConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open menu, select item from inventory you want to assign (mouse hover over it).\n<br />3. Press button \"U) Assign X\" and wait.\n<br />4. Done!\n<br />\n<br />Example:\n<br />[code]\"campAssignConfig\": {\n<br />   \"name\": \"Assign R_AMOUNT\",\n<br />   \"enabled\": false,\n<br />   \"debug\": false,\n<br />   \"showButton\": true,\n<br />   \"hotkey\": 70,\n<br />   \"amount\": 10,\n<br />   \"delay\": 600\n<br />},\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"Assign R_AMOUNT\" [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Camp Assign feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for Camp Assign feature\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - [Optional] shows button for this feature, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger Camp Assign, see full list of values on the link above, default is U (85)\n<br />[b][color=#ea9999]amount[/color][/b] - amount of items you want to assign\n<br />[b][color=#ea9999]delay[/color][/b] - delay in milliseconds between each assignment, I found that (for me) about [b]450ms[/b] is enough to successfully assign all items, you can try different values yourself. Increase delay and always double check if some items are just transferring to stash without assignment.\n<br />[color=#ff0000]KNOWN BUG[/color]: if you set delay too low and container doesn't have any more assignment slots, 1 item will be transferred to stash over the limit, e.g. 51st item in freezer. With delay 600 I didn't find this issue occurring.\n<br />\n<br />\n<br />[b][size=5]\n<br />G. Currency Limit Indicator [color=#77eeff](Update 1.6)[/color]\n<br />[/size][/b]If enabled, player currency will be displayed in another color while in NPC vending mode.\n<br />Works for following currencies: CAPS (40000), GOLD (10000), STAMPS (10000), SCRIP (6000) and SCOUT BADGES (100)\n<br />Inspired by [url=https://www.nexusmods.com/fallout76/mods/1663]Safe Legendary Exchange[/url], which is not compatible with this mod (modifies same interface file)\n<br />\n<br />You can get color values at any color picker (hex values)\n<br />\n<br />[img]https://i.imgur.com/E9tW0RJ.png[/img]\n<br />\n<br />Example:\n<br />[code]\"currencyLimitConfig\": {\n<br />   \"enabled\": true,\n<br />   \"defaultColor\": \"0x00ff00\",\n<br />   \"limitLow\": 80,\n<br />   \"limitLowColor\": \"0xffff00\",\n<br />   \"limitHigh\": 90,\n<br />   \"limitHighColor\": \"0xff0000\"\n<br />},\n<br />[/code][b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Currency Limit Indicator feature\n<br />[b][color=#ea9999]defaultColor[/color][/b] - [Optional] color that will be displayed when neither limit is reached, default is green (0x00ff00)\n<br />[b][color=#ea9999]limitLow[/color] : 1-100[/b] - [Optional] lower limit for color change in percentage, default is 80 %\n<br />[b][color=#ea9999]limitLowColor[/color][/b] - [Optional] color that will be displayed when lower limit is reached, default is yellow (0xffff00)\n<br />[b][color=#ea9999]limitHigh[/color] : 1-100[/b] - [Optional] higher limit for color change in percentage, default is 90 %\n<br />[b][color=#ea9999]limitHighColor[/color][/b] - [Optional] color that will be displayed when higher limit is reached, default is red (0xff0000)\n<br />\n<br />\n<br />[b][size=5]\n<br />H. Category Tabs Customization [color=#77eeff](Update 1.6)[/color]\n<br />[/size][/b]If enabled, category tabs shown on top of screen will be modified in width and number\n<br />Inspired by [url=https://www.nexusmods.com/fallout76/mods/874]Fast UI[/url], which is not compatible with this mod (modifies same interface file)\n<br />[color=#ff0000]KNOWN BUG[/color]: reopening vendor will load default values, possibly due to caching\n<br />\n<br />[img]https://i.imgur.com/umHJiSZ.png[/img]\n<br />\n<br />Example:\n<br />[code]\"tabsConfig\": {\n<br />   \"enabled\": true,\n<br />   \"maxTabs\": 14,\n<br />   \"labelWidthScale\": 1.1\n<br />},\n<br />[/code][b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Category Tabs Customization feature\n<br />[b][color=#ea9999]maxTabs[/color] : 1-14[/b] - [Optional] max number of category tabs to show, 14 is all tabs, game default is 9\n<br />[b][color=#ea9999]labelWidthScale[/color][/b] - [Optional] width scale for each tab, game default is 1.35\n<br />\n<br />\n<br />[b][size=5]\n<br />I. Item Protection [color=#77eeff](Update 1.7)[/color]\n<br />[/size][/b]If enabled, specified items will be protected from enabled actions, SALE, SCRAPPING and/or TRANSFER (to world containers/loot piles)\n<br />Protection works ONLY ON MANUAL ACTIONS, not for other features (like Mass Transfer/NPC Sale), those have their own config sections\n<br />Inspired by [url=https://www.nexusmods.com/fallout76/mods/148]Save Everything[/url], which is not compatible with this mod (modifies same interface file)\n<br />\n<br />This feature does not protect items from DROP action from pipboy, this mod does: [url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url]\n<br />\n<br />Example:\n<br />[code]\"protectionConfig\": {\n<br />   \"checkOnSelectionChange\": true,\n<br />   \"saleProtection\": {\n<br />      \"enabled\": true,\n<br />      \"favorite\": true,\n<br />      \"equipped\": true,\n<br />      \"maxCurrency\": true,\n<br />      \"knownLegendaryMods\": true,\n<br />      \"named\": true,\n<br />      \"matchMode\": \"CONTAINS\",\n<br />      \"itemNames\": [\"item 1\", \"item 2\"]\n<br />   },\n<br />   \"scrapProtection\": {\n<br />      \"enabled\": true,\n<br />      \"favorite\": true,\n<br />      \"equipped\": true,\n<br />      \"knownLegendaryMods\": true,\n<br />      \"named\": true,\n<br />      \"matchMode\": \"CONTAINS\",\n<br />      \"itemNames\": [\"item 1\", \"item 2\"]\n<br />   },\n<br />   \"transferProtection\": {\n<br />      \"enabled\": true,\n<br />      \"favorite\": true,\n<br />      \"equipped\": true,\n<br />      \"knownLegendaryMods\": false,\n<br />      \"named\": true,\n<br />      \"matchMode\": \"CONTAINS\",\n<br />      \"itemNames\": [\"item 1\", \"item 2\"],\n<br />      \"disableForContainers\": [\"POWER ARMOR\"]\n<br />   }\n<br />},\n<br />[/code][b][color=#ea9999]checkOnSelectionChange[/color][/b] - check protection on item hover/highlight and show button as disabled if it is protected. Unnoticeable impact on performance, tested under 5ms with 1000+ itemNames in list. Default is true [color=#77eeff](Update 2.3.5)[/color]\n<br />[b][color=#ea9999]saleProtection[/color][/b] - section for protecting items from sale to NPC vendors\n<br />[b][color=#ea9999]scrapProtection[/color][/b] - section for protecting items from scrapping on workbenches and scrap box\n<br />[b][color=#ea9999]transferProtection[/color][/b] - section for protecting items from transferring to world containers or loot piles/corpses\n<br />\n<br />Each of the 3 above sections can have these parameters, default for all of them is false:\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable specific section of Item Protection feature\n<br />[b][color=#ea9999]favorite[/color] : true/false[/b] - enable or disable protection of favorite items\n<br />[b][color=#ea9999]equipped[/color] : true/false[/b] - enable or disable protection of equipped items\n<br />[b][color=#ea9999]maxCurrency[/color] : true/false[/b] - enable or disable ([b]SALE[/b]) protection of items when player currency is about to cross limit [color=#77eeff](Update 2.1.6)[/color]\n<br />   this will also adjust quantity menu when selling items, to stay within player currency maximum limit\n<br />[b][color=#ea9999]knownLegendaryMods[/color] : true/false[/b] - enable or disable ([b]SCRAP[/b])  protection of known legedary mods, requires [b][color=#ea9999]L. Legendary Mod Tracking[/color][/b] to be enabled [color=#77eeff](Update 2.3.9)[/color]\n<br />[b][color=#ea9999]named[/color] : true/false[/b] - enable or disable protection of names items, specified in [b]itemNames[/b]\n<br />[b][color=#ea9999]itemNames[/color][/b] - list of items you want to protect if [b]named[/b] is set to true\n<br />[b][color=#ea9999]matchMode[/color][/b] - one of the values (matching with values in [b]itemNames[/b]):\n<br />[list][*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"ALL\" - ignores item names and protects everything\n<br />[/list]\n<br />[b][color=#ea9999]disableForContainers[/color][/b] - disable ([b]TRANSFER[/b]) protection of items when player interacts with container with these names - intended for \"POWER ARMOR\" since game treats chassis as world containers, but it works on any container. List container names in your game language [color=#77eeff](Update 2.3.5)[/color]\n<br />   example: \"disableForContainers\": [\"POWER ARMOR\", \"DONATIONS BOX\"]\n<br />\n<br />[b][size=5]\n<br />J. Mass Purchase [color=#77eeff](Update 1.9)[/color]\n<br />[/size][/b]If enabled, activated by pressing on \"B) AutoBuy\" while in vending mode\n<br />Config file will be read by mod each time you open vending mode (no need to restart the game).\n<br />\n<br />1. Configure \"buyConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open vendor menu, either NPC or player vendor, press button \"B) AutoBuy\".\n<br />3. Done!\n<br />\n<br />Example:\n<br />[code]\"buyConfig\": {\n<br />   \"testRun\": true,\n<br />   \"name\": \"AutoBuy\",\n<br />   \"enabled\": false,\n<br />   \"debug\": false,\n<br />   \"hotkey\": 66,\n<br />   \"showButton\": true,\n<br />   \"maxItems\": 50,\n<br />   \"delayNpcVendor\": 50,\n<br />   \"delayCampVendor\": 1250,\n<br />   \"configs\": [\n<br />      {\n<br />      \"enabled\": false,\n<br />      \"amount\": 0,\n<br />      \"maxPrice\": 1,\n<br />      \"types\": [\"AMMO\"],\n<br />      \"matchMode\": \"EXACT\",\n<br />      \"itemNames\": [\"5.56 round\", \".45 Round\", \"Fusion Cell\"]\n<br />      },\n<br />      {\n<br />      \"enabled\": false,\n<br />      \"amount\": 0,\n<br />      \"maxPrice\": 20,\n<br />      \"matchMode\": \"CONTAINS\",\n<br />      \"itemNames\": [\"nuka-cola\", \"sugar bombs\", \"fragmentation grenade\"]\n<br />      }\n<br />   ]\n<br />},\n<br />[/code][b][color=#ea9999]name[/color][/b] - [Optional] text that will be shown on button, default is \"Extract Items\" [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - [Optional] list all items matching conditions to buy without buying them, default is false [color=#77eeff](Update 2.2.0)[/color]\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Mass Purchase feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for this feature\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger Mass Purchase, see full list of values on the link above, default is B (66)\n<br />[b][color=#ea9999]showButton[/color] : true/false[/b] - shows button for this feature, default is true\n<br />[b][color=#ea9999]showMessage[/color] : true/false/\"FULL\"[/b] - [Optional] show hud message for this config when activated, \"FULL\" will list all items, default is false [color=#77eeff](Update 2.4.3)[/color]\n<br />[b][color=#ea9999]maxItems[/color][/b] - [Optional] max amount of different items to buy, default (0) is all\n<br />[b][color=#ea9999]repeat[/color][/b] - [Optional] number of times to repeat purchase, useful for transfer config but works here too, default is 1 [color=#77eeff](Update 2.1)[/color]\n<br />[b][color=#ea9999]delayNpcVendor[/color][/b] - [Optional] delay in milliseconds between each purchase from NPC vendors, default is 0\n<br />[b][color=#ea9999]delayCampVendor[/color][/b] - [Optional] delay in milliseconds between each purchase from player vendors,\n<br />[b]   About 1250ms is required to not get error \"Transaction failed due to frequency\"[/b] - only for player vendors\n<br />\n<br />[b][color=#ea9999]configs[/color][/b] - list of configs, each can hold these parameters:\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable specific config\n<br />[b][color=#ea9999]amount[/color][/b] - [Optional] amount of specific item to buy, default (0) is whole stack\n<br />   negative value is amount not to buy, i.e. buy whole stack - amount\n<br />[b][color=#ea9999]maxPrice[/color][/b] - max price you want to pay (per item) for items matching [b]itemNames[/b]\n<br />[b][color=#ea9999]types[/color][/b] - [Optional] list of types you want to buy, default is all types. Full list of types:\n<br />\"WEAPON\", \"ARMOR\", \"APPAREL\", \"FOOD_WATER\", \"AID\", \"NOTES\", \"HOLO\", \"AMMO\", \"MISC\", \"MODS\", \"JUNK\"\n<br />[b][color=#ea9999]itemNames[/color][/b] - list of items you want to buy\n<br />[b][color=#ea9999]matchMode[/color][/b] - one of the values:\n<br />[list]\n<br />[*]\"CONTAINS\" - item name in inventory should include item name in config, case-insensitive\n<br />[*]\"STARTS\" - item name in inventory should start with item name in config, case-insensitive; e.g. prefix\n<br />[*]\"EXACT\" - item name in inventory should exactly match item name in config, case-sensitive\n<br />[*]\"NOT_CONTAINS\" - item name in inventory should not include any names in config, case-insensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b])\n<br />[*]\"NOT_EXACT\" - item name in inventory should not match any names in config, case-sensitive ([b][color=#ff0000]USE WITH EXTREME CAUTION[/color]: it could match too many items, in case not enough names specified in config, USE WITH \"types\" for more safety[/b])\n<br />[*]\"ALL\" - ignores item names and buys everything\n<br />[/list][b][color=#ea9999]checkCharacterName[/color] : true/false[/b] - [Optional] enable or disable checking if specified characterName matches character in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]characterName[/color][/b] - [Optional] character name, will be used only if checkCharacterName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]checkAccountName[/color] : true/false[/b] - [Optional] enable or disable checking if specified accountName matches account in game [color=#77eeff](Update 2.0)[/color]\n<br />[b][color=#ea9999]accountName[/color][/b] - [Optional] account name, will be used only if checkAccountName is equal to true [color=#77eeff](Update 2.0)[/color]\n<br />   [color=#ea9999]characterName[/color] and [color=#ea9999]accountName[/color] now also accept list of names, e.g. [\"char 1\", \"char 2\", \"...\"] [color=#77eeff](Update 2.3.3)[/color]\n<br />\n<br />\n<br />[b][size=5]\n<br />K. Stash Category Weight [color=#77eeff](Update 2.1)[/color]\n<br />[/size][/b]If enabled, cumulative weight for each category will be shown next to stash weight\n<br />Inspired by [url=https://www.nexusmods.com/fallout76/mods/32]Better Inventory[/url] which does it in pipboy menu - this one works for stash\n<br />[img]https://imgur.com/IWPX8Ce.png[/img]\n<br />\n<br />[b]How it works[/b]:\n<br />Recently \"Weight in stash\" was introduced for items that can have reduced weight by perks or any other means, this will allow to calculate weight of all items in stash at once. As data for weight in stash is only stored in item card (middle screen in stash menu), item card data for those items will need to be fetched first - that is, for categories specified in [b]itemCardFilters[/b]\n<br />[color=#ff0000][b]KNOWN BUG[/b][/color]: Weights for weapons category in inventory are often incorrect, because of this item cards data will be fetched for [b]both stash and inventory[/b]\n<br />\n<br />1. Configure \"categoryWeightConfig\" field in inventOmaticStashConfig.json file.\n<br />2. Open any containter. At this point weight for categories not specified in [b]itemCardFilters[/b] will be calculated (asynchronous, shouldn't cause any lag to menu).\n<br />3. Switch to any category and it should display either category weight or hotkey to fetch \"Weight in stash\" values\n<br />4. If current category is in [b]itemCardFilters[/b], press F5 to fetch and calculate category weight.\n<br />5. Don't move mouse while item cards are loading. Once finished, it will display calculated value.\n<br />6. Done!\n<br />\n<br />[img]https://imgur.com/6cUATz0.gif[/img]\n<br />\n<br />Example:\n<br />[code]\"categoryWeightConfig\": {\n<br />   \"enabled\": true,\n<br />   \"debug\": false,\n<br />   \"hotkey\": 116,\n<br />   \"weightLabelWidth\": 200,\n<br />   \"itemCardDelay\":75,\n<br />   \"itemCardFilters\": [\"WEAPON\", \"ARMOR\", \"FOOD_WATER\", \"AID\", \"JUNK\", \"AMMO\"]\n<br />},\n<br />[/code][b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Stash Category Weight feature\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - show debug output for this feature\n<br />[b][color=#ea9999]hotkey[/color][/b] - [Optional] actual button that will trigger manual fetching of item cards for current category, if it is specified in itemCardFilters, see full list of values on the link above, default is F5 (116)\n<br />[b][color=#ea9999]weightLabelWidth[/color] : [/b] - [Optional] width of weight label, if this value is low, text will shrink down, default is 200\n<br />[b][color=#ea9999]itemCardDelay[/color][/b] - [Optional] delay in milliseconds between fetching each item card data, default is 75\n<br />   FPS dependent, with low fps (below 60) this value needs to be higher for more precision and will take more time - set at [b]75 - 100[/b]\n<br />   with higher fps (60+) item cards can be fetched faster so setting to [b]50[/b] will most likely fetch data successfully\n<br />[b][color=#ea9999]itemCardFilters[/color][/b] - [Optional] categories for which you want to fetch item card data, i.e. categories for which you are using weight reduction perks\n<br />   If category is not in this list, weight of items (with reduction perks) will be fetched and displayed automatically\n<br />   You can remove any values from this list if you're not using weight reduction perks/armor/backpack for that category\n<br />   List of categories that can have reduced weight:  [\"WEAPON\", \"ARMOR\", \"FOOD_WATER\", \"AID\", \"JUNK\", \"AMMO\"]\n<br />   Some apparel pieces like Presidential \"Power\" Suit and Cave Diving Suit have reduced weight with Sturdy Frame perk, so have in mind that \"APPAREL\" can also be added to filters if needed\n<br />\n<br />\n<br />[b][size=5]\n<br />L. Legendary Mod Tracking [color=#77eeff](Update 2.2.6)[/color][/size]\n<br />Made by [url=https://next.nexusmods.com/profile/Mapekz/]Mapekz[/url]\n<br />Localization, multi-character [b]support [/b]and configuration by me\n<br />Made to be used with [url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench[/url] which will save your known mods to file for current character - see enableLegendaryModTracking in that mod's description\n<br />[/b]If enabled, mods you can learn by scrapping will be displayed in menus you select: Scrapping, Vending, Stash, World Containers\n<br />\n<br />Limitations:\n<br />You have to enter Tinker's workbench after every time you learn a new mod.\n<br />[s]You have to enter Tinker's workbench each time you switch characters.[/s] [b]Added support for multiple characters in [url=https://www.nexusmods.com/fallout76/mods/2576]IW 1.5.3[/url][/b]\n<br />[s]Supports only English version of game.[/s] [b]Added support for all game languages in [url=https://www.nexusmods.com/fallout76/mods/2576]IW 1.5.6[/url][/b]\n<br />Data will be saved to Fallout76/Data/itemsmod.ini file every time you [color=#ea9999]enter tinkerer's workbench[/color] - same file used for Item Extraction so back up your inventory dump before saving data in workbench.\n<br />\n<br />Bethesda bugs - incorrectly tagged number of stars for these languages (tested 22.10.24.):\n<br />[b]German (de-DE):[/b]\n<br />   1-star: \"+50% Schlagangriffsschaden\"\n<br />[b]Japanese (ja-JP):[/b]\n<br />   1-star: \"+2 PERCEPTION\"\n<br />[b]Polish (pl-PL):[/b]\n<br />   1-star: \"+2 Szczęście\"\n<br />   2-star: \"Automatycznie używasz stimpaka po trafieniu, gdy zdrowie wyniesie 25% lub mniej. Działa raz na 60 sekund.\"\n<br />[b]Chinese Simplified (zh-Hans):[/b]\n<br />   2-star: \"+50% 对尸鬼的伤害\" / \"-15% 来自尸鬼的伤害\"\n<br />\n<br />1. Install [url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench[/url] mod and enable \"enableLegendaryModTracking\" in ImprovedWorkbenchConfig.json file.\n<br />2. Save legendary mods data by opening tinkerer's workbench.\n<br />3. Enable \"legendaryModsConfig\" in inventOmaticStashConfig.json file, configure other options if you want different visual styles.\n<br />4. Mouse hover over any item with legendary mods to display which are [Learnable].\n<br />\n<br />Example:\n<br />[code]\"legendaryModsConfig\": {\n<br />   \"enabled\": true,\n<br />   \"showUnknownModsAmongAllChars\": false,\n<br />   \"showInWorkbench\": true,\n<br />   \"showInStash\": true,\n<br />   \"showInVendors\": true,\n<br />   \"showInWorldContainers\": true,\n<br />   \"learnableText\": \"[Learnable]\",\n<br />   \"learnableFromArmorText\": \"[Learnable from Armor]\",\n<br />   \"learnableFromWeaponText\": \"[Learnable from Weapon]\",\n<br />   \"learnableTextColorStyle\": \"PREFIX\",\n<br />   \"learnableTextColor\": \"0xff0000\"\n<br />},\n<br />[/code][b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Legendary Mod Tracking feature\n<br />[b][color=#ea9999]showUnknownModsAmongAllChars[/color] : true/false[/b] - false will tag mods not known by [b]current character[/b], true will tag mods not known by [b]all of the chars[/b] with saved legendary mods data - support for saving data from multiple characters added in [url=https://www.nexusmods.com/fallout76/mods/2576]Improved workbench 1.5.3[/url] (default: false) [color=#77eeff](Update 2.2.7)[/color]\n<br />[b][color=#ea9999]showInWorkbench[/color] : true/false[/b] - shows in workbench scrapping menu\n<br />[b][color=#ea9999]showInStash[/color] : true/false[/b] - shows in player stashbox menu\n<br />[b][color=#ea9999]showInVendors[/color] : true/false[/b] - shows in NPC and player vendor menus\n<br />[b][color=#ea9999]showInWorldContainers[/color] : true/false[/b] - shows in world containers and loot pile menus\n<br />[b][color=#ea9999]learnableText[/color][/b] - text that will show next to mods that can be learned by scrapping (default: \"[Learnable]\") [color=#77eeff](Update 2.2.8)[/color]\n<br />Since \"Defender\" and \"Cavalier\" mods have same effect description, one for weapons other for armor (\"-15% Damage Taken While Blocking\") these 2 parameters will distinguish which one is not yet learned. If both are not learned it will show learnableText: [color=#77eeff](Update 2.2.8)[/color]\n<br />[b][color=#ea9999]learnableFromArmorText[/color][/b] - will be shown if only effect on armor pieces is learnable - Defender's\n<br />[b][color=#ea9999]learnableFromWeaponText[/color][/b] - will be shown if only effect on weapon pieces is learnable - Cavalier's\n<br />[b][color=#ea9999]learnableTextColorStyle[/color] : [b]PREFIX[/b] / LINE / NONE[/b] - color style for learnable mods, see image below for examples (default: \"NONE\")  [color=#77eeff](Update 2.3.2)[/color]\n<br />[b][color=#ea9999]learnableTextColor[/color][/b] - color for learnable mods (default: \"0xff0000\" - red)  [color=#77eeff](Update 2.3.2)[/color]\n<br />[b][color=#ea9999]loadFileDirectory[/color][/b] - custom file name for loading legendary mods, can be used with item extraction to not overwrite saved data. [color=#77eeff](Update 2.3.3)[/color]\n<br />   Directory is set to data/interface so use ../ to go 1 folder back to data/ directory where config files are (default name is \"../itemsmod.ini\")\n<br />   Downside if using this is you will have to manually rename legendary mods data from itemsmod.ini to your custom name to stay up to date.\n<br />\n<br />[img]https://i.imgur.com/KjJ27uj.png[/img]\n<br />\n<br />\n<br />\n<br />[b][size=5]Additional features, in root of json file:[/size][/b]\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - displays or hides debug logger.\n<br />[b][color=#ea9999]debugKeys[/color] : true/false[/b] - displays key codes on key press when debug logger is shown. [color=#77eeff](Update 1.5)[/color]\n<br />[b][color=#ea9999]toggleDebugHotkey[/color][/b] - button that will toggle debug window visibility, see full list of values on the link above, default is L (76) [color=#77eeff](Update 1.7)[/color]\n<br />\n<br />[b]([color=#ea9999]No config entry[/color])[/b] Quantity menu has numerical input in which you can immediately start typing number when menu pops up. Real-time sync between slider value and input field. [color=#77eeff](Update 1.7)[/color]\n<br />[img]https://i.imgur.com/mJc0mbS.png[/img]\n<br />\n<br />[b][color=#ea9999]showDurabilityValue[/color] : true/false[/b] - shows Durability value in condition field, default is true [color=#77eeff](Update 1.7.3)[/color]\n<br />[img]https://i.imgur.com/zMtiSPu.png[/img]\n<br />\n<br />[b][color=#ea9999]maintainScrollPosition [/color] : true/false[/b] - maintain scroll position when switching between player inventory and other (right) list [color=#77eeff](Update 2.1.8)[/color]\n<br />\n<br />[b][color=#ea9999]itemNamesGroupConfig[/color][/b] - Group item names to be used in other features [color=#77eeff](Update 2.3.0)[/color]\n<br />Group names can be used in:\n<br />   \"itemNames\" in saleProtection, scrapProtection, transferProtection\n<br />   \"itemNames\" in buyConfig, npcSellConfig, lootConfig, transferConfig\n<br />   \"excluded\" in scrapConfig\n<br />Example: \n<br />[code]\"itemNamesGroupConfig\": {\n<br />   \"EXAMPLE_GROUP\": [\"item 1\", \"item 2\", \"...\", \"xyz\"],\n<br />   \"ExampleGroup2\": [\"item 3\", \"item 4\"]\n<br />},\n<br />[/code]and then in other mod features use it as [b]case-sensitive string[/b]:\n<br />[code]\"itemNames\": [\"EXAMPLE_GROUP\", \"ExampleGroup2\", \"item 5\", \"item 6\", \"...\"]\n<br />[/code]\n<br />[b][color=#ea9999]showCategoryItemCount[/color] : true/false[/b] - [Optional] shows item count per category, both in inventory and stash, default is false. [color=#77eeff](Update 2.3.4)[/color]\n<br />[img]https://i.imgur.com/a45lrSU.png[/img]\n<br />\n<br />[b][color=#ea9999]hideLoadMessage[/color] : true/false[/b] - disable \"Config file loaded\" message, error messages will still be shown. You can disable this once you made sure mod is installed successfully. [color=#77eeff](Update 2.3.4)[/color]\n<br />\n<br />[b][color=#ea9999]hideTakeAllConfirm[/color] : true/false[/b] - disable take all confirmation pop-up in area looting. [color=#77eeff](Update 2.3.5)[/color]\n<br />\n<br />[b][color=#ea9999]defaultVendorItemPrice[/color][/b] - set default price for assigning items to your camp vendor, value -1 means leave default item value. [color=#77eeff](Update 2.3.5)[/color]\n<br />\n<br />[b][color=#ea9999]hideHeader[/color] : true/false[/b] - hide or show vignette triangle in bottom-left corner titled: CONTAINER/VENDOR/... (default: false) [color=#77eeff](Update 2.3.5)[/color]\n<br />\n<br />[b][color=#ea9999]hideVignette[/color] : true/false[/b] - hide or show vignette effect; black shade on screen edges, especially noticeable on ultrawide monitors, see image galery (default: false) [color=#77eeff](Update 2.3.5)[/color]\n<br />\n<br />[b][color=#ea9999]swapToPlayerInventoryHotkey[/color][/b] - shortcut to switch selection to player inventory, left one (default: 0 - disabled) [color=#77eeff](Update 2.3.8)[/color]\n<br />[b][color=#ea9999]swapToContainerInventoryHotkey[/color][/b] - shortcut to switch selection to container inventory, right one (default: 0 - disabled) [color=#77eeff](Update 2.3.8)[/color]\n<br />   If swapToPlayerInventoryHotkey and swapToContainerInventoryHotkey are same hotkey selection will toggle on key press.\n<br />\n<br />[b][color=#ea9999]notifyLegendaryModLearnedOnScrap[/color] : true/false[/b] - in case hud messages bug out and don't show learned legendary mod, debug window will open and print which mod has been learned (default: false) [color=#77eeff](Update 2.3.8)[/color]\n<br />[img]https://i.imgur.com/oTk5bo6.png[/img]\n<br />\n<br />[b][color=#ea9999]hideUnknownGamepadButtonIcons[/color] : true/false[/b] - hide question mark icons when using gamepad (default: false) [color=#77eeff](Update 2.4.0)[/color]\n<br />\n<br />[b][color=#ea9999]defaultSelectedTab[/color][/b] - default tab to select when opening stash/vendors (default: \"NEW\") [color=#77eeff](Update 2.4.3)[/color]\n<br />   Options: \"INVENTORY\", \"FAVORITES\", \"WEAPON\", \"ARMOR\", \"APPAREL\", \"FOOD_WATER\", \"AID\", \"MISC\", \"HOLO\", \"NOTES\", \"JUNK\", \"MODS\", \"AMMO\"\n<br />\n<br />[b][color=#ea9999]localizationConfig[/color][/b] - list of localization strings used in some mod features, for game languages other than English [color=#77eeff](Update 2.4.4)[/color]\n<br />   Required for:\n<br />      Item extraction for [color=#ea9999]armorGrade[/color], [color=#ea9999]armorType[/color] and [color=#ea9999]armorPiece[/color] columns in csv customFormat\n<br />      Mass Item Transfer for [color=#ea9999]checkArmorGrade[/color]\n<br />   Available languages, used from my obsolete parser [url=https://www.nexusmods.com/fallout76/mods/2285?tab=files]https://www.nexusmods.com/fallout76/mods/2285?tab=files[/url]:\n<br />      English, not required, but if you want to use it for translation: [url=https://pastebin.com/P5wbzafi]https://pastebin.com/P5wbzafi[/url]\n<br />      Simplified Chinese (zhhans): [url=https://pastebin.com/yj69wT3V]https://pastebin.com/yj69wT3V[/url], translated by Ultron\n<br />      Spanish (es): [url=https://pastebin.com/3bt2XfMc]https://pastebin.com/3bt2XfMc[/url]\n<br />      Polish (pl): [url=https://pastebin.com/qe560dr4]https://pastebin.com/qe560dr4[/url]\n<br />      Other languages need manual translations, either by going into crafting menu and copying names from game, or by using [url=https://www.nexusmods.com/starfield/mods/313]xTranslator[/url]"
