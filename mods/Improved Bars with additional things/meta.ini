nexusDescription="[center][color=#e06666][b]﻿﻿A mod originally based on Improved Health Bars by Keretus (Health bar segmentation), created out of necessity since Keretus hasn't updated his mod in a long time. Now completely rewritten, and featuring  new stuff.\n<br />\n<br />[/b][/color]\n<br />[size=3][color=#ffd966][size=5][b]MOD OF THE MONTH - MARCH 2025[/b][/size][/color]﻿\n<br />﻿﻿[/size]\n<br />[size=4]﻿[/size][/center][center]﻿[b][color=#ffd966][size=5]FEATURES[/size][/color][/b][/center][b]\n<br />[size=4]✅Fully customizable - You can only use the things that interest you.[/size]\n<br />[/b]✅[size=4]Selective segmentation of health, hunger, and thirst bars at 20% or every 20%[/size]\n<br />✅[size=4]Percentage indicators of health, hunger, and thirst,[/size]\n<br />✅[size=4]Percentage indicators of glow and feral meters for non smoothskins[/size]\n<br />✅[size=4]Information about character load,[/size]\n<br />✅[size=4]Information about owned caps,[/size]\n<br />✅[size=4]Information about fusion core percentage, and the amount in the inventory.[/size]\n<br />✅[size=4]Displays the condition of the equipped weapon and its name.[/size]\n<br />✅[size=4]Control over the fading time of hunger and thirst bar.[/size]\n<br />✅[size=4]SPECIAL Stats.[/size]\n<br />✅[size=4]Clock with optional 24H format.\n<br />[/size]✅[size=3]Monitoring the quantity of up to 5 items from the inventory.[/size]\n<br />✅[size=4][b]Compatible with HUDEditor.[/b][/size]\n<br />\n<br />\n<br />[center][b][color=#ffd966][size=5]SPECIAL THANKS[/size][/color][/b]\n<br />[url=https://next.nexusmods.com/profile/liyalai?gameId=2590][b][size=4]Liyalai[/size][/b][/url]\n<br />[color=#f4f4f4][size=4]For making her TextChat mod compatible with mine &lt;3[/size][/color]\n<br />[size=4][url=https://next.nexusmods.com/profile/Commanderbass][b]Commanderbass[/b][/url]﻿\n<br />﻿For helping me out with obtaining the glow percentage value. Check out his mods! They are better than mine.\n<br />[url=https://forums.nexusmods.com/profile/8199552-branbeno7/][b]Branbeno7[/b]\n<br />[/url][url=https://forums.nexusmods.com/profile/194270838-hotelportier/][b]Hotelportier[/b][/url]\n<br />For their exceptionally thorough testing, constructive feedback, and great patience.[/size]\n<br />\n<br />[color=#ffd966][size=5][b]TO BE DONE[/b][/size][/color]\n<br />[size=4]If you need a specific feature - let me know![/size][/center]\n<br />\n<br />[size=4][img]https://i.postimg.cc/FsbssL7n/3ejqqjlksd711.jpg[/img][img]https://staticdelivery.nexusmods.com/mods/2590/images/3106/3106-1747760315-709143511.jpeg[/img]﻿﻿[/size]\n<br />\n<br />\n<br />\n<br />[center]﻿﻿[b][color=#ffd966]﻿[/color][/b][size=5][b][color=#ffd966]INSTALLATION GUIDE[/color][/b]\n<br />[/size][size=3][b][color=#ffd966]MANUAL INSTALLATION:[/color][/b][/size][/center][size=3]\n<br />[/size][color=#efefef][b]1. Move ImprovedHBS21.ba2 along with configurations folder into your Fallout76&#92;Data directory (Default is C:&#92;Program Files (x86)&#92;Steam&#92;steamapps&#92;common&#92;Fallout76&#92;Data)[size=3]\n<br />[/size]The file structure should look like this:[/b][/color]\n<br />\n<br />[code]Data&#92;ImprovedHBS21.ba2\n<br />Data&#92;hudmodloader.ini﻿\n<br />Data&#92;configuration&#92;hudimprovedbars.json \n<br />[/code][color=#efefef][size=3]\n<br />[b]2. [/b][/size][b]Navigate to your Fallout 76 settings folder in \"My Games\" (default: %USERPROFILE%&#92;Documents&#92;My Games&#92;Fallout 76) and [i]append this to your[/i] Fallout76Custom.ini, right before HUDModLoader, separated by a comma, like so: ﻿[/b]\n<br />\n<br />[b][code]﻿[Archive]\n<br />sResourceArchive2List = [Other HUD Mods], ImprovedHBS21.ba2, HUDModLoader.ba2, ChatMod.ba2\n<br />bInvalidateOlderFiles=1\n<br />[/code][/b]\n<br />[/color]\n<br />[center][/center][center][/center]\n<br />\n<br />[center][color=#ffd966][size=5][b]COMPATIBILITY[/b][/size][/color]\n<br />[color=#efefef][size=4]Currently not compatible with Show Health, old Improved Health Bar, and other health mods. Other than that is subject to proper load order.  If you attempt to load two incompatible mods, only the mod listed last in your Fallout76Custom.ini list will be loaded. At this time  the newest version of Text Chat is fully supported, ChatMod must be loaded last.[/size][/color][/center]"
