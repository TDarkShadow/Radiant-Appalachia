nexusDescription="[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer to/from containers. Filter area looting. Mass sell to NPC vendors. Easy assign to freezer/fermenter/... AND MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets, Use all your buffs, Drop your excess junk - all with a single key press\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all rewards at once, not one by one\n<br />\n<br />\n<br />[color=#ea9999]Recommendation[/color]: Use Scrap Item Protection which is part of [url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial)[/url] mod.\n<br />\n<br />\n<br />\n<br />[size=4]Installation[/size]\n<br />Via [color=#ea9999]mod manager[/color] - NOT RECOMMENDED FOR [color=#ea9999]SkipMessagesConfigurable[/color] as it uses config file\n<br />or\n<br />[color=#ea9999]Manually[/color]:\n<br />[list]\n<br />[*]Download and extract ba2 (and config json) files you want to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add mod names you downloaded to your load order in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\"\n<br />[*]Below are 2 examples of load order with different mod combinations:\n<br />[/list]\n<br />[Archive]\n<br />sResourceIndexFileList=Other-Mods-Go-Here.ba2, [color=#ea9999]SkipScrapComponentsView.ba2[/color], [color=#ea9999]SkipScrapLegendaryPremiumRepairKits.ba2[/color]\n<br />\n<br />OR\n<br />\n<br />[Archive]\n<br />sResourceIndexFileList=Other-Mods-Go-Here.ba2, [color=#ea9999]ExpandedScrapComponentsView.ba2[/color], [color=#ea9999]SkipScrapLegendaryPremium.ba2[/color]\n<br />\n<br />\n<br />\n<br />[size=4]Configuration - SkipMessagesConfigurable.ba2 [color=#77eeff](Update 1.0.3)[/color][/size]\n<br />Config file is [color=#ea9999]SkipMessagesConfig.json[/color] in Fallout76&#92;Data directory.\n<br />For editing config I recommend using [url=https://notepad-plus-plus.org/]Notepad++[/url]: in toolbar select Language &gt; JSON5\n<br />Otherwise any text editor will work.\n<br />To check validity of config file after change, you can use websites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />Comments are supported only in json5 so use specifically JSON5 validation website, otherwise it will show them as errors found in file.\n<br />\n<br />If website is showing no errors but config is showing JSON error, most likely issue is extra comma, for example:\n<br />   \"SkipCustom\": {\n<br />      \"$Loaded_Into_Nuke_Zone\": 0, [b]&lt;- extra comma before closing tag }[/b]\n<br />   }\n<br />\n<br />Configuration options:\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - enable this to show data for configuring custom messages to skip\n<br />[b][color=#ea9999]testRun[/color] : true/false[/b] - show which button would be pressed for your configured settings, does not activate the button\n<br />\n<br />[b][color=#ea9999]SkipDelay[/color][/b] - time in miliseconds after which to select configured buttons, default: 25\n<br />If delay is too low, it might just not confirm any buttons, so increase the value in config.\n<br />\n<br />[b][color=#ea9999]AutoUseRepairKit[/color] : true/false[/b] - enable or disable repair kit confirmation\n<br />Priority: [b]Improved Repair Kit[/b] &gt;&gt; (if no Improved Kits) [b]Basic Repair Kit[/b] &gt;&gt; (if no Basic Kits) [b]Cancel/Close menu[/b]\n<br />\n<br />[b][color=#ea9999]ScrapLegendary[/color] : true/false[/b] - auto confirm legendary item scrapping popup\n<br />[b][color=#ea9999]ScrapPremium[/color] : true/false[/b] - auto confirm premium item scrapping popup (items with atom symbol)\n<br />\n<br />[b][color=#ea9999]SkipCustom[/color][/b] - section to configure confirmation for other popups, enable [color=#ea9999]debug[/color] to show messages info.\n<br />Format for each popup is [b]\"Case-sensitive header message show in debug\": buttonIdToConfirm[/b]\n<br />\n<br />Example for dropping untradable items from pipboy:\n<br />[img]https://i.imgur.com/HObEfto.png[/img]\n<br />\n<br />To configure this popup to press [b]NO[/b] button you would list it in [color=#ea9999]SkipCustom[/color] like this:\n<br />[code]\"SkipCustom\": {\n<br />   \"$ConfirmDestroyUnlockedCraftable\": 1\n<br />}\n<br />[/code]\n<br />If you want to confirm it to be destroyed, you would change 1 to 0 in example above - button IDs are shown in pupup, see image above.\n<br />\n<br />[b][color=#ff0000]WARNING[/color]: Have in mind that if configuring destroy untradable items popups, same message can show for other items you don't want to drop, for example your buffs tagged as atom shop.\n<br />TEST IT THOROUGHLY WITH \"testRun\": true PARAMETER\n<br />I STRONGLY RECOMMEND AGAINST SETTING THIS UP AS IT CAN EASILY GO WRONG\n<br />[/b][img]https://i.imgur.com/ygnZnPh.png[/img]\n<br />\n<br />Few more examples of messages:\n<br />\"By performing this action, you will leave your current team. Leave your team?\"\n<br />\"$Loaded_Into_Nuke_Zone\"\n<br />\"$ConfirmDestroyNonCraftable\" - when dropping improved repair kit, atom shop apparel, etc.\n<br />\"$ConfirmDestroyNonCraftableMTX\" - when dropping basic repair kit, scrap kit, [b][color=#ff0000]LAUNCHBOXES, SCOUT BANNERS, CARRY WEIGHT BOOSTERS AND PERFECT BUBBLEGUMS... USE EXTREME CAUTION[/color][/b]\n<br />\n<br />\n<br />\n<br />[size=4]Showcase[/size]\n<br />[color=#ea9999]ExpandedScrapComponentsView[/color] - see image above\n<br />\n<br />[color=#ea9999]SkipScrapComponentsView[/color] &amp; [color=#ea9999]SkipScrapLegendaryPremium[/color]:\n<br />[img]https://i.imgur.com/kRj9ipy.gif[/img]\n<br />\n<br />Quick Repair - using [color=#ea9999]SkipRepairKits[/color] or [color=#ea9999]SkipScrapLegendaryPremiumRepairKits[/color]\n<br />Can be used with:\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial)[/url] : FindForRepair - Pibpoy menu finds item below specified condition and opens Inspect menu\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench[/url] : AutoUseRepairKit - Inspect menu automatically opens Repair kit selection for items below specified condition (and closes after repair)\n<br />[color=#ea9999]SkipRepairKits[/color] or [color=#ea9999]SkipScrapLegendaryPremiumRepairKits[/color] - Auto confirm which repair kit to use in selection menu\n<br />Priority: [b]Improved Repair Kit[/b] &gt;&gt; (if no Improved Kits) [b]Basic Repair Kit[/b] &gt;&gt; (if no Basic Kits) [b]Cancel/Close menu[/b]\n<br />[img]https://i.imgur.com/PD0lcYt.gif[/img]\n<br />\n<br />Or from radial menu:\n<br />[img]https://i.imgur.com/S5AUv6v.gif[/img]\n<br />\n<br />\n<br />[size=4]Compatibility[/size]\n<br />[color=#ea9999]SkipScrapLegendaryPremium[/color] and [color=#ea9999]*RepairKits[/color] are not compatible with other mods that modify interface/messageboxmenu.swf\n<br />[color=#ea9999]SkipScrapComponentsView[/color] and [color=#ea9999]ExpandedScrapComponentsView[/color] are not compatible with other mods that modify interface/examineconfirmmenu.swf"
