nexusDescription="[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer to/from containers. Filter area looting. Mass sell to NPC vendors. Easy assign to freezer/fermenter/... AND MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets, Use all your buffs, Drop your excess junk - all with a single key press\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all rewards at once, not one by one\n<br />\n<br />\n<br />[size=4][b]Installation:[/b][/size]\n<br />Via mod manager, [color=#ff0000]IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER\n<br />[/color]Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />\n<br />Manually:\n<br />[list]\n<br />[*]Download and extract .ba2 and .json (config) files to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add following lines to your Project76Custom.ini or Fallout76Custom.ini (\"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\"):\n<br />[Archive][i]\n<br />sResourceIndexFileList=other mods here, ImprovedWorkbench.ba2[/i][/list]\n<br />\n<br />[size=4][b]Updating / Upgrading:[/b][/size]\n<br />Extract only .ba2 file to Fallout 76/Data folder.\n<br />[b][color=#ea9999]Config file is backwards compatible[/color][/b] and does not need new version - new features can be manually edited in.\n<br />You can search description (CTRL + F in web browser) by update number and see which new parameters were added.\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />\n<br />[size=4][b]Compatibility:[/b][/size]\n<br />Not compatible with other mods that modify interface/examinemenu.swf, i.e. other workbench/examine menu mods\n<br />\n<br />Ultrawide patches not needed: since update 1.5.0 workbench menu will now automatically be scaled no matter your screen resolution and ratio.\n<br />\n<br />\n<br />[size=4][b]Features:[/b][/size]\n<br />To enable or disable specific feature modify config file: [b]ImprovedWorkbenchConfig.json[/b] in Fallout76&#92;data folder\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />[b]Config file will be read by mod each time you open any workbench/crafting/inspect/examine menu - no need to restart the game[/b]\n<br />Example of config file is at the bottom of description or see it in attached config file.\n<br />\n<br />\n<br />Rebind repair keys, use [b][url=https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes]https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes[/url][/b] to get hotkey values\n<br />[b][size=4][color=#ea9999]customRepairKitRepairHotkey[/color][/size][/b] - custom keybind for repairing items with repair kit [color=#77eeff](Update 1.6.8)[/color]\n<br />[b][size=4][color=#ea9999]customWorkbenchRepairHotkey[/color][/size][/b] - custom keybind for workbench repairing items [color=#77eeff](Update 1.6.8)[/color]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]autoUseRepairKit[/color][/size][/b] - when item examine/inspect menu opens, automatically call Repair Kit button if item is under below specified condition. [color=#77eeff](Update 1.6.4)[/color]\n<br />By default this feature is disabled, below is list of configurable options:\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable this feature (default: false)\n<br />[b][color=#ea9999]conditionUnder[/color][/b] - item condition percentage under which Repair Kit button will be called (default: 10)\n<br />[b][color=#ea9999]exitAfterRepair[/color]: true/false[/b] - exit inspect menu after Repair Button is called. Intended to be used with [url=https://www.nexusmods.com/fallout76/mods/3007]SkipScrapLegendaryPremiumRepairKits or SkipRepairKits[/url] mod, where repair kit will be automatically selected. If you don't have that mod set this to [b]false[/b], or items will not be repaired if inspect menu closes too early.\n<br />[b][color=#ea9999]exitDelay[/color][/b] - delay in milliseconds after which examine menu closes on auto repair, if menu closes before your item is repaired increase this value (default: 100) [color=#77eeff](Update 1.6.5)[/color]\n<br />\n<br />[img]https://i.imgur.com/PD0lcYt.gif[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]perkCardsConfig[/color][/size][/b] - while in crafting and modify menu, show selected equipped and/or unequipped perk cards. [color=#77eeff](Update 1.6.3)[/color]\n<br />Intended for cards that don't show in crafting menu, like Super Duper, Ammosmith and Ammo Factory for more crafting yield, or for Fix It Good and Weapon Artisan for repairs above 100% condition.\n<br />By default this feature is disabled, below is list of configurable options\n<br />\n<br />[img]https://i.imgur.com/HOqVgJN.png[/img]\n<br />\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable Perk Cards display customization (default: false)\n<br />[b][color=#ea9999]headerText[/color][/b] - text to write above listed perk cards (default: \"\") [color=#77eeff](Update 1.6.4)[/color]\n<br />[b][color=#ea9999]textField[/color][/b] - section for configuring textfield properties, x and y properties in config file are set to fit in with uiConfig preset enabled:\n<br />   [b][color=#ea9999]x[/color][/b] - horizontal position of widget (0 = left side of screen)\n<br />   [b][color=#ea9999]y[/color][/b] - vertical position of widget (0 = top of screen)\n<br />   [b][color=#ea9999]textSize[/color][/b] - text size (default: 20)\n<br />   [b][color=#ea9999]textFont[/color][/b] - text font (default: \"$MAIN_Font\")\n<br />      options: \"$76HandwrittenNeat_Font\", \"$76HandwrittenIlliterate\", \"$BerlinDemi\", \"$BRODY\", \"$Brush_Script_Std\", \"$ChowderHead\", \"$ConsoleFont\", \"$DebugTextFont\", \"$DotMatrix_Font\", \"$evaScript_Font\", \"$Futura_Bold\", \"$HandwrittenFont\", \"$KiddieCocktails\", \"$Leiascript_Font\", \"$MAIN_Font\", \"$MAIN_Font_Bold\", \"$MAIN_Font_Light\", \"$NixieTube_Font\", \"$Portico_Font_Regular\", \"$Slate_Mobile\", \"$Terminal_Font\", \"$Typewriter_Font\"\n<br />   [b][color=#ea9999]textAlign[/color] : left/center/right[/b] - text alignment (default: \"left\")\n<br />   [b][color=#ea9999]textColor[/color][/b] - text color, either numerical value or hex value in quotation marks (example: \"0xffffff\")\n<br />   [b][color=#ea9999]textShadow[/color] : true/false[/b] - show text shadow (default: false)\n<br />\n<br />[b][color=#ea9999]showOnlyEquipped[/color] : true/false[/b] - show only equipped cards (default: false)\n<br />[b][color=#ea9999]showOnlyUnequipped[/color] : true/false[/b] - show only unequipped cards (default: false)\n<br />   showOnlyEquipped and showOnlyUnequipped can't both be set to true, it will not show any cards in that case.\n<br />[b][color=#ea9999]colorEquipped[/color][/b] - text color for equipped cards, either numerical value or hex value in quotation marks (example: \"0x00ff00\")\n<br />[b][color=#ea9999]colorUnequipped[/color][/b] - text color for unequipped cards, either numerical value or hex value in quotation marks (example: \"0xff0000\")\n<br />   If value isn't set for colorEquipped or colorUnequipped, it will use default textColor value from textField.\n<br />[b][color=#ea9999]formatEquipped[/color][/b] - format in which equipped cards will be shown, accepts {name} and {rank} strings. Example: \"[{rank}] {name}\"\n<br />[b][color=#ea9999]formatUnequipped[/color][/b] - format in which unequipped cards will be shown, accepts {name} string. Example: \"[N/A] {name}\"\n<br />[b][color=#ea9999]perkCards[/color][/b] - list of perk card names to show, exact names as shown in your game language, case-sensitive\n<br />[b][color=#ea9999]legendaryPerkCards[/color][/b] - list of legendary perk card names to show, exact names as shown in your game language, case-sensitive\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]hideLoadMessage[/color][/size] : true/false[/b] (default: false) [color=#77eeff](Update 1.6.1)[/color]\n<br />Disable \"Config file loaded\" message, error messages will still be shown. You can disable this once you made sure mod is installed successfully.\n<br />\n<br />[b][size=4][color=#ea9999]showInventoryItemCount[/color][/size] : true/false[/b] (default: true) [color=#77eeff](Update 1.6.0)[/color]\n<br />While in Crafting menu, show how many of each item you already have in your inventory (image below).\n<br />\n<br />[img]https://i.imgur.com/UXfad9Y.png[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]uiConfig[/color][/size][/b] - reorganize UI elements of crafting/modify/inspect menu. [color=#77eeff](Update 1.5.3)[/color]\n<br />By default this feature is disabled, below is list of configurable options.\n<br />Special thanks to [url=https://next.nexusmods.com/profile/Commanderbass/]Commanderbass[/url] for testing and for providing template and images of uiConfig\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/2590/images/2576/2576-1728779093-1281761740.jpeg[/img]\n<br />\n<br />[b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable UI customization (default: false)\n<br />[b][color=#ea9999]hideBackground[/color] : true/false[/b] - hide or show gray background boxes, if you reorganize elements this will have to be set to true - boxes (sprites) can't be moved dynamically through code (default: false)\n<br />[b][color=#ea9999]hideHeader[/color] : true/false[/b] - hide or show vignette triangle in bottom-left corner titled: CRAFTING/MODIFY/INSPECT (default: false) [color=#77eeff](Update 1.5.5)[/color]\n<br />[b][color=#ea9999]hideVignette[/color] : true/false[/b] - hide or show vignette effect; black shade on screen edges, especially noticeable on ultrawide monitors, see image galery (default: false) [color=#77eeff](Update 1.6.2)[/color]\n<br />\n<br />List of elements you can reorganize - see attached images above [color=#77eeff](Added more options in Update 1.5.5)[/color]\n<br />[b][color=#ea9999]ItemName, ItemDescription, ItemCard, Inventory, CraftingHierarchy, KnownMods, ModDescription, Mods, PerksLabel, PerksPanel1, PerksPanel2[/color][/b]\n<br />Each of the elements can have these values:\n<br />[b][color=#ea9999]x[/color][/b] - how much element will be moved horizontally, negative value is left, positive is right (default: 0)\n<br />[b][color=#ea9999]y[/color][/b] - how much element will be moved vertically, negative value is up, positive is down (default: 0)\n<br />[b][color=#ea9999]ItemName and ItemDescription[/color][/b] can also have next parameter: [color=#77eeff](Update 1.5.5)[/color]\n<br />[b][color=#ea9999]align[/color] : left/center/right[/b] - text alignment (default: center)\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]enableLegendaryModTracking[/color][/size] : true/false[/b] (default: false) [color=#77eeff](Update 1.5)[/color]\n<br />Made by [url=https://next.nexusmods.com/profile/Mapekz/]Mapekz[/url]\n<br />Localization and multi-character support by me\n<br />[url=https://www.nexusmods.com/fallout76/mods/287/]SFE[/url] IS REQUIRED FOR THIS FEATURE - SAVING DATA TO FILE\n<br />\n<br />Saves legendary mods data to file to be used with [url=https://www.nexusmods.com/fallout76/mods/2335]Invent o Matic Stash (Unofficial) 2.2.6+[/url] in stash, workbench (scrap mode) and vending menus.\n<br />To save legendary mods data for current character just [color=#ea9999]enter tinkerer's workbench[/color] in crafting mode.\n<br />Data will be saved to Fallout76/Data/itemsmod.ini file - same file used for Item Extraction in that mod so back up your inventory dump before this.\n<br />\n<br />[b][color=#ea9999]legendaryModTrackingLoadFileDirectory[/color][/b] - custom file name for loading legendary mods, only useful when using Legendary Mod Tracking with [b]multiple characters [/b](default: \"../itemsmod.ini\") [color=#77eeff](Update 1.6.1)[/color]\n<br />When saving legendary mods data, this file will be read and appended to save file - if data for other characters is found.\n<br />Intended to be used with [color=#ea9999]legendaryModsConfig &gt; loadFileDirectory[/color] setting in IoM-Stash, you will still have to rename file manually if using that parameter after saving data - Save file name is under control of SFE.\n<br />If you don't use Item Extraction feature of IoM-Stash mod, these values can stay as is.\n<br />\n<br />[img]https://i.imgur.com/73cAqSo.png[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]enableImprovedQuantityMenu[/color][/size] : true/false[/b] (default: true)\n<br />Real-time sync between slider value and input field\n<br />Keyboard (numerical) input supported without needing to focus input field\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]defaultCraftAmount[/color][/size] : 1-255[/b] (default: 1)\n<br />Default value to be set when Quantity menu is open\n<br />XP crafting/XP farming made easy:\n<br />Find sweet spot for 4k xp per batch, set default value in config and run your macro for spamming Confirm button\n<br />\n<br />[img]https://i.imgur.com/7IrsRIo.png[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]showDurabilityValue[/color][/size] : true/false[/b] (default: true)\n<br />Shows Durability and Condition % value in condition field\n<br />\n<br />[img]https://i.imgur.com/zMtiSPu.png[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]enableExamineRepairAll[/color][/size][/b][b] : true/false[/b] (default: true)\n<br />Enable repair button for all items while in examine menu\n<br />\n<br />[img]https://i.imgur.com/LZQag4i.png[/img]\n<br />\n<br />\n<br />[b][size=4][color=#ea9999]enableQuickRepairButton[/color][/size][/b][b] : true/false[/b] (default: true)\n<br />Show repair button for quick repair while in workbench menu, no need to inspect item\n<br />If item can be repaired with workbench (below 100% condition) \"WORKBENCH REPAIR\" button will be shown, otherwise \"REPAIR KIT\" button will be shown\n<br />\n<br />[img]https://i.imgur.com/jaE5N6S.png[/img]\n<br />\n<br />\n<br />Config file example:\n<br />[code]{\n<br />   \"hideLoadMessage\": false,\n<br />   \"showDurabilityValue\": true,\n<br />   \"enableExamineRepairAll\": true,\n<br />   \"enableQuickRepairButton\": true,\n<br />   \"enableImprovedQuantityMenu\": true,\n<br />   \"enableLegendaryModTracking\": false,\n<br />   \"defaultCraftAmount\": 1,\n<br />   \"showInventoryItemCount\": true,\n<br />   \"perkCardsConfig\": {\n<br />      \"enabled\": false,\n<br />      \"textField\": {\n<br />         \"x\": 670,\n<br />         \"y\": 590,\n<br />         \"textSize\": 24,\n<br />         \"textFont\": \"$MAIN_Font_Bold\",\n<br />         \"textAlign\": \"left\",\n<br />         \"textColor\": \"0xf4ca5b\",\n<br />         \"textShadow\": true\n<br />      },\n<br />      \"showOnlyEquipped\": false,\n<br />      \"showOnlyUnequipped\": false,\n<br />      \"colorEquipped\": \"0xf4ca5b\",\n<br />      \"colorUnequipped\": \"0xff0000\",\n<br />      \"formatEquipped\": \"[{rank}] {name}\",\n<br />      \"formatUnequipped\": \"[N/A] {name}\",\n<br />      \"perkCards\": [\n<br />         \"Super Duper\",\n<br />         \"Chemist\",\n<br />         \"Fix It Good\",\n<br />         \"Weapon Artisan\",\n<br />         \"Ammosmith\"\n<br />      ],\n<br />      \"legendaryPerkCards\": [\"Ammo Factory\"]\n<br />   },\n<br />   \"uiConfig\": {\n<br />      \"enabled\": false,\n<br />      \"hideVignette\": true,\n<br />      \"hideBackground\": true,\n<br />      \"hideHeader\": true,\n<br />      \"ItemName\": {\n<br />         \"x\": -490,\n<br />         \"y\": 0,\n<br />         \"align\": \"left\"\n<br />      },\n<br />      \"ItemDescription\": {\n<br />         \"x\": -400,\n<br />         \"y\": 0,\n<br />         \"align\": \"left\"\n<br />      },\n<br />      \"ItemCard\": {\n<br />         \"x\": 1300,\n<br />         \"y\": 0\n<br />      },\n<br />      \"Inventory\": {\n<br />         \"x\": -600,\n<br />         \"y\": 30\n<br />      },\n<br />      \"CraftingHierarchy\": {\n<br />         \"x\": -600,\n<br />         \"y\": 30\n<br />      },\n<br />      \"KnownMods\": {\n<br />         \"x\": -700,\n<br />         \"y\": 74\n<br />      },\n<br />      \"ModDescription\": {\n<br />         \"x\": 0,\n<br />         \"y\": 20\n<br />      },\n<br />      \"Mods\": {\n<br />         \"x\": 287,\n<br />         \"y\": -500\n<br />      },\n<br />      \"PerksLabel\": {\n<br />         \"x\": -1590,\n<br />         \"y\": -200\n<br />      },\n<br />      \"PerksPanel1\": {\n<br />         \"x\": -1590,\n<br />         \"y\": -200\n<br />      },\n<br />      \"PerksPanel2\": {\n<br />         \"x\": -1375,\n<br />         \"y\": -382\n<br />      }\n<br />   }\n<br />}\n<br />[/code]\n<br />\n<br />[size=4][b]Inspired by other mods:[/b][/size] (Not compatible)\n<br />[url=https://www.nexusmods.com/fallout76/mods/285]Old Style Workbench Repair[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1741]Workbench Quick Fix[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2035]Better Workbench[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2370]Use Repair Kits in Examine Menu[/url]"
