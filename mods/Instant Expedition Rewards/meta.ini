ion. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer to/from containers. Filter area looting. Mass sell to NPC vendors. Easy assign to freezer/fermenter/... AND MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets, Use all your buffs, Drop your excess junk - all with a single key press\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all rewards at once, not one by one\n<br />\n<br />\n<br />[size=4]Installation:[/size]\n<br />Via mod manager\n<br />or\n<br />Manually:\n<br />[list]\n<br />[*]Download and extract ba2 file to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add following lines to your Project76Custom.ini or Fallout76Custom.ini (\"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\"):\n<br />[Archive][i]\n<br />sResourceIndexFileList=nowait-expo.ba2[/i][/list]\n<br />\n<br />\n<br />[size=4]Showcase:[/size]\n<br />[size=3][color=#4ed520]With mod[/color]:[/size]\n<br />[img]https://i.imgur.com/bdJP7sZ.gif[/img]\n<br />\n<br />[size=3][color=#ff6666]Without mod[/color]:[/size]\n<br />[img]https://i.imgur.com/EmKxPuM.gif[/img]\n<br />\n<br />\n<br />\n<br />[size=4]Compatibility:[/size]\n<br />Not compatible with other mods that modify interface/expeditionspostmatchmenu.swf"
