nexusDescription="This includes:\n<br />RepairAnything, allowing you to repair things like the captain's hat with repair kits, there was an old version of this that would do the same, but doesn't allow crafting quantities. Mine does.\n<br />\n<br />PlayerESP, a few have been done, but i never liked the big box, so i opted for simpler arrows.\n<br />\n<br />InstantPowerArmor, allows you to instantly enter and exit power armor, there's one that speeds up the animation, mine removes it.\n<br />\n<br />LegendaryESP, been done before, same as player ESP, i just opted for the simple arrows again.\n<br />\n<br />NoDoors, which has also been done before, mine just adds more doors to the mix.\n<br />\n<br />SealthBoySmoke, allows you to catch players who try and sneak up on you with a stealthboy.\n<br />\n<br />NoStagger, which removes all stagger effects from falling, getting hit, or earl's scream. \n<br />\n<br />The rest of these mods you can find on my Patreon, which i will not link due to guideline breaching, such as NoSpinup, which removes the fire delay from all heavy guns, nocollide for both roofs and walls, or separate. Which allows you to walk through all player built walls and roofs, NoSiloElevatorHatch, which allows you to jump through the entire nuke silo and get to the launch room in seconds. And few more. Lots more coming in the future.\n<br />\n<br />Thank you for endorsing the mods i create! I'm glad to see so many people enjoy them.\n<br />\n<br />Here's a [url=https://www.youtube.com/watch?v=Ofwy6NabJmc]Video[/url] showing how to properly install the mods i create.\n<br />\n<br />Here's a list of all of the mods i make:\n<br />\n<br />World Mods:\n<br />[url=https://www.nexusmods.com/fallout76/mods/1653]Halloween in Appalachia\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1654]Holiday Scorched ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1651]Candy Bowl ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1649]Ore ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1638]BIG FPS Boost\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1630]Pretty Sky\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1637]Ingredient ESP[/url][url=https://www.nexusmods.com/fallout76/mods/1612]\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1608]Canned Coffee ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1607]Cap Stash ESP[/url][url=https://www.nexusmods.com/fallout76/mods/1604]\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1603]Formula P and Stimpak Super Ingredient ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1596]Scorchbeast UFO's\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1592]Loot Pile ESP\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1500]No Explosions\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1579]The Trees are Gnomes\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1572]Fuck Trees\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1499]Better Berry Mentats\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/1665]Disease Cure ESP (all)\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/1949]Vendor ESP 2 (RGB)\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/1955]Lupit's Ultimate Item ESP[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1969]Less Obtrusive Poison Mist[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1973]Player Skeleton ESP[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1732]Nuka World Events ESP[/url]﻿\n<br />\n<br />Models/Textures:\n<br />[url=https://www.nexusmods.com/fallout76/mods/1496]Cat Man\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1583]Gnome Man\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1588]Pretty Fire Axe\n<br />[/url]﻿[url=https://www.nexusmods.com/fallout76/mods/1597]Laser Rusket\n<br />[/url]﻿[url=https:/