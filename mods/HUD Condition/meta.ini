nexusDescription="[size=4][b][color=#ea9999]MY OTHER  MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads. Additionally New Vegas Radios.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer. Filter area loot. Mass buy/sell to vendors. Auto assign to freezer/camp objects. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets - Use your buffs - Drop your excess junk - all with a single key press. Drop item protection.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all expedition quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all daily ops rewards at once, not one by one\n<br />\n<br />\n<br />\n<br />\n<br />[center][size=4][b][url=https://www.nexusmods.com/fallout76/mods/3133]For Vault Girl images download texture pack here\n<br />https://www.nexusmods.com/fallout76/mods/3133﻿[/url][/b][/size]\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/2590/images/3133/3133-1743202408-261582176.png[/img][/center]\n<br />\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]: [color=#ff0000]NOT RECOMMENDED, IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER[/color]\n<br />Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />\n<br />or\n<br />\n<br />[color=#ea9999]Manually[/color]:\n<br />[list]\n<br />[*]Download and extract ba2 and config files to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add HUDCondition.ba2 to your load order (sResourceIndexFileList) in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\":\n<br />   [Archive][i]\n<br />   sResourceIndexFileList=other mods here, HUDCondition.ba2[/i][*][[color=#ea9999]Optional 1[/color]] If using TextChat mod:\n<br />[list]\n<br />[*]Make sure HUDCondition.ba2 is loaded before ChatMod.ba2 in sResourceIndexFileList (ChatMod last):\n<br />   sResourceIndexFileList=HUDCondition.ba2, ChatMod.ba2[*]Add HUDCondition to hudModList in Data&#92;configuration&#92;chatmod.ini ([color=#ff0000]NOT IN hudmodlist.json, THAT FILE IS OBSOLETE[/color]):\n<br />[hudModListSettings]   hudModList=PLMHudMenu, FFHudMenu, ImprovedHealthBars, CustomCrosshair, CompatibleShowHealthRedux, HUDEditor, VendorLog, StatsMeter, BuffsMeter, HUDPlayerList, HUDChallenges, HUDCondition[/list][*][[color=#ea9999]Optional 2[/color]] If not using TextChat but using other mods with mod loader (like [url=https://www.nexusmods.com/fallout76/mods/3144]HUD Mod Loader[/url], BuffsMeter, HUDChallenges, StatsMeter, VendorLog):\n<br />[list]\n<br />[*]Make sure mod with hudmodloader is loaded LAST in sResourceIndexFileList, and make sure it is updated for latest game version\n<br />[*]Make sure HUDCondition is listed in Data&#92;hudmodloader.ini in new line\n<br />[/list][/list]\n<br />[color=#ea9999][b]This mod CAN NOT be loaded in Overlay layer (by Improved social menu) since player inventory data is not available in that mode.[/b][/color]\n<br />\n<br />\n<br />\n<br />[size=4][b]Updating / Upgrading[/b][/size]\n<br />Extract only .ba2 file to Fallout 76/Data folder.\n<br />[b][color=#ea9999]Config file is backwards compatible[/color][/b] and does not need new version - new features can be manually edited in.\n<br />You can search description (CTRL + F in web browser) by update number and see which new parameters were added.\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Compatible with TextChat and should be compatible with any other HUD mod that's made as separate swf - see Instalation.\n<br />Tested working with (see image): [url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url], [url=https://www.nexusmods.com/fallout76/mods/2821]BuffsMeter[/url], [url=https://www.nexusmods.com/fallout76/mods/2860]HUD Challenges and Events[/url], [url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url], [url=https://www.nexusmods.com/fallout76/mods/124]Perk Loadout Manager[/url], [url=https://www.nexusmods.com/fallout76/mods/2082]Stats Meter[/url], [url=https://www.nexusmods.com/fallout76/mods/2042]Vendor Log[/url], [url=https://www.nexusmods.com/fallout76/mods/953]HudEditor[/url], CustomCrosshair (bundled with HudEditor), [url=https://www.nexusmods.com/fallout76/mods/1293]Fanfare Free[/url], [url=https://www.nexusmods.com/fallout76/mods/368]Improved Health Bars[/url], [url=https://www.nexusmods.com/fallout76/mods/2506]Compatible Weight Indicator[/url], [url=https://www.nexusmods.com/fallout76/mods/1382]Compatible Show Health Redux[/url]\n<br />All of those have to be listed in hudmodloader.ini if using this mod as mod loader (last place in load order).\n<br />\n<br />Compatible with Pipboy mods, string mods, models, textures, etc.\n<br />Should be compatible with all other non-HUD mods\n<br />\n<br />Example of load order with compatible HUD mods:\n<br />[b][color=#4ed520]sResourceIndexFileList=ImprovedHealthBars.ba2, FanfareFree.ba2, VendorLog.ba2, PerkLoadoutManager.ba2, HUDEditor.ba2, StatsMeter.ba2, HUDPlayerList.ba2, HUDChallenges.ba2, BuffsMeter.ba2, HUDCondition.ba2, ChatMod.ba2[/color][/b]\n<br />\n<br />\n<br />\n<br />[size=4][b]Customization[/b][/size]\n<br />Config file is [color=#ea9999]HUDCondition.json[/color] in Fallout76&#92;Data directory. Default values, if they exist, are listed below.\n<br />For editing config I recommend using [url=https://notepad-plus-plus.org/]Notepad++[/url] which has implemented validation: select Language &gt; J &gt; JSON5 in toolbar\n<br />Otherwise any text editor will work, to check validity of config file after change, you can use websites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />Comments are supported only in json5 so use specifically JSON5 validation, otherwise it will show as errors found in file.\n<br />\n<br />[color=#ea9999]Config file will be read every 10 seconds, if any changes are made to it they will be applied - no need to restart the game.[/color]\n<br />[color=#ff0000]Note[/color]: If your language uses special characters, and the parts have those in their names, such as Ä Ö Ü in German, make sure to save your config file in the UTF-8 format. Notepad might default format to ANSI.\n<br />\n<br />[color=#ea9999]OPTIONAL-ONLY-POWERARMOR-PARTS-RENAME_ME-HUDCondition.json[/color] file in downloaded zip has updated images and offsets for PowerArmor parts. Only sections changed were \"[color=#ea9999][b]BackgroundImage[/b][/color]\" and \"[color=#ea9999][b]Parts[/b][/color]\" if you want to update your config with those values. [color=#77eeff](Update 1.0.1)[/color]\n<br />\n<br />Listed below are all options for customization; Widget settings and Conditions Display Settings.\n<br />\n<br />\n<br />\n<br />[size=4][b]Widget Settings[/b][/size]\n<br />[b][color=#ea9999]x[/color][/b] - horizontal position of widget (default: 0 = left side of screen, 1920 is right side of the screen)\n<br />[b][color=#ea9999]y[/color][/b] - vertical position of widget (default: 0 = top of screen, 1080 is bottom of the screen)\n<br />[b][color=#ea9999]textSize[/color][/b] - font size (default: 18)\n<br />[b][color=#ea9999]textFont[/color][/b] - text font, there's a list of working fonts in config file (default: \"$MAIN_Font\")\n<br />[b][color=#ea9999]textAlign[/color] : left/center/right[/b] - text alignment (default: \"left\")\n<br />[b][color=#ea9999]textColor[/color][/b] - default text color, either numerical value or hex value in quotation marks (default: \"0xffffff\")\n<br />[b][color=#ea9999]textShadow[/color] : true/false[/b] - show text shadow, easier to see text if background is disabled (default: true)\n<br />[b][color=#ea9999]alpha[/color][/b] - transparency of whole widget (text and background); 0.0 &lt; value &lt; 1.0 = semi-transparent, 1.0 = opaque (default: 1.0)\n<br />   [color=#ff0000][b]Note[/b][/color]: HUD Opacity in settings can be changed so value of \"alpha\" can go over 1.0\n<br />[b][color=#ea9999]blendMode[/color][/b] - background blend mode (default: \"normal\")\n<br />[b][color=#ea9999]textBlendMode[/color][/b] - text blend mode (default: \"normal\")\n<br />   Blend modes: [url=https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/flash/display/BlendMode.html]https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/flash/display/BlendMode.html[/url]\n<br />\n<br />[b][color=#ea9999]disableRealTimeEdit[/color] : true/false[/b] - disable automatic changes from config file that are done every 10 seconds\n<br />[b][color=#ea9999]instantConfigReload[/color] : true/false[/b] - increase rate of config reloads 10x, reload every 1 seconds, use it only when moving or rescaling elements for less wait time\n<br />\n<br />\n<br />\n<br />[size=4][b]Conditions Display Settings[/b][/size]\n<br />[b][color=#ea9999]refresh[/color][/b] - time in milliseconds between data reloads/redraws (default: 100)\n<br />\n<br />[b][color=#ea9999]textsScale[/color] : x,y[/b] - scale value applied to ALL textfields showing conditions, use it to rescale whole widget\n<br />[b][color=#ea9999]imagesScale[/color] : x,y[/b] - scale value applied to ALL images (armor parts), use it to rescale whole widget\n<br />\n<br />[b][color=#ea9999]percentDecimals[/color][/b] - number of decimals for displayed percentages\n<br />\n<br />[b][color=#ea9999]useTextColorGradients[/color] : true/false[/b] - enable textColorGradients for all textfields\n<br />[b][color=#ea9999]textColorGradients[/color][/b] - list of condition thresholds at which to change condition text colors, sorted from lowest threshold to highest, has belowPercent and color properties:\n<br />   [b][color=#ea9999]belowPercent[/color][/b] - percent value under which color will be applied to text\n<br />   [b][color=#ea9999]color[/color][/b] - color to apply when condition is below specified belowPercent value\n<br />\n<br />\n<br />Mod includes images for 6 armor parts, 6 different underarmors, 6 power armor parts and power armor outline, each of those has 7 different colors provided you can use as a base. Use any base that matches closest to your desired color and see paragraph below.\n<br />Body parts you can use are set in format \"BodyPart/Color.dds\", for example: \"Hat/White.dds\"\n<br />[color=#4ed520]Available base colors are[/color]: [color=#ffffff]White[/color], [color=#ff0000]Red[/color], [color=#00ff00]Green[/color], [color=#0000ff]Blue[/color], [color=#ffff00]Yellow[/color], [color=#00ffff]Teal[/color], [color=#ff00ff]Pink[/color]\n<br />[color=#4ed520]Available underarmors (for BackgroundImage section)[/color]:\n<br />[list]\n<br />[*]\"Underarmor/CasualBoy/COLOR.dds\", \"Underarmor/VaultBoy/COLOR.dds\"\n<br />[*]\"Underarmor/CasualGhoul/COLOR.dds\", \"Underarmor/VaultGhoul/COLOR.dds\" [color=#77eeff](Update 1.0.1)[/color]\n<br />[*]\"Underarmor/CasualFeral/COLOR.dds\", \"Underarmor/VaultFeral/COLOR.dds\" [color=#77eeff](Update 1.0.1)[/color]\n<br />[*]\"PowerArmor/Outline/COLOR.dds\" [color=#77eeff](Update 1.0.1)[/color]\n<br />[/list]   e.g. \"Underarmor/CasualBoy/White.dds\", \"Underarmor/VaultFeral/Yellow.dds\", \"PowerArmor/Outline/Black.dds\"\n<br />[color=#4ed520]Available armor parts (for Parts section)[/color]:\n<br />[list]\n<br />[*]\"Hat/COLOR.dds\", \"RightArm/COLOR.dds\", \"LeftArm/COLOR.dds\", \"RightLeg/COLOR.dds\", \"LeftLeg/COLOR.dds\", \"Chest/COLOR.dds\"\n<br />[*]\"PowerArmor/Helmet/COLOR.dds\", \"PowerArmor/LeftArm/COLOR.dds\", \"PowerArmor/LeftLeg/COLOR.dds\", \"PowerArmor/RightArm/COLOR.dds\", \"PowerArmor/RightLeg/COLOR.dds\", \"PowerArmor/Torso/COLOR.dds\" [color=#77eeff](Update 1.0.1)[/color]\n<br />[/list]   e.g. \"Hat/White.dds\", \"LeftArm/Blue.dds\", \"PowerArmor/Helmet/Red.dds\"\n<br />\n<br />To additionally tweak color of those images, you can use hue/saturation/brightness/contrast values as it will be described in parameters below.\n<br />[url=https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/fl/motion/AdjustColor.html]https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/fl/motion/AdjustColor.html[/url]\n<br />Color value limits:\n<br />   hue: -180 to 180\n<br />   saturation: -100 to 100\n<br />   brightness: -100 to 100\n<br />   contrast: -100 to 100\n<br />\n<br />You can also load [color=#4ed520]any custom image[/color] that follows these specifications:\n<br />   Image is square - e.g. 128x128, 256x256, 512x512\n<br />   Saved in dds (DirectDraw Surface) format with BC1 sRGB compression - use Paint.Net\n<br />   Located in Textures/HUDCondition folder - e.g. Textures/HUDCondition/Underarmor/MyCustomUnderarmor.dds\n<br />   Packed in ba2 archive - you can use Archive2, Baka file tool or any other packing tool\n<br />   Packed ba2 archive is added to your load order - Fallout76Custom.ini / Project76Custom.ini file\n<br />\n<br />[b][color=#ea9999]Weapon[/color][/b] - section intended for displaying weapon condition, has these parameters:\n<br />   [b][color=#ea9999]showCondition[/color] : true/false[/b] - enable showing currently equipped weapon condition\n<br />   [b][color=#ea9999]offset[/color] : x,y[/b] - position offset for weapon condition text\n<br />   [b][color=#ea9999]textLength[/color][/b] - max length of weapon name to display\n<br />\n<br />[b][color=#ea9999]useDynamicPowerArmorParts[/color] true/false[/b] - dynamically load power armor images when you are in power armor and non-power armor images when not in power armor. [color=#77eeff](Update 1.0.2)[/color]\n<br />   To configure images for power armor, use [color=#ea9999]PowerArmor_BackgroundImage[/color] and [color=#ea9999]PowerArmor_Parts[/color]\n<br />   If those parameters aren't set in config, default values will be used; same values as in OPTIONAL-POWERARMOR config under \"BackgroundImage\" and \"Parts\"\n<br />   If you want to change only image, you don't have to copy whole section, just the parameter you want. All other parameters will use default values. For example:\n<br />[code]\"PowerArmor_BackgroundImage\": { \"image\": \"PowerArmor/Outline/White.dds\" }\n<br />[/code]\n<br />[b][color=#ea9999]disableBackgroundImage[/color] : true/false[/b] - disable showing BackgroundImage texture (default: false) [color=#77eeff](Update 1.0.2)[/color]\n<br />[b][color=#ea9999]BackgroundImage[/color][/b] - section intended for loading character image in the background, has these parameters:\n<br />   [b][color=#ea9999]image[/color][/b] - image location, e.g. \"Underarmor/VaultBoy/White.dds\"\n<br />   [b][color=#ea9999]offset[/color] : x,y[/b] - position offset for background image\n<br />   [b][color=#ea9999]scale[/color] : x,y[/b] - rescale values for background image, also see [color=#ea9999]imagesScale[/color] above for rescaling all parts at once\n<br />   [b][color=#ea9999]adjustColor[/color] : true/false[/b] - enable color adjusting for background image\n<br />   [b][color=#ea9999]color[/color] : hue,saturation,brightness,contrast[/b] - color adjust values\n<br />   [b][color=#ea9999]alpha[/color][/b] - transparency of background image; 0.0 &lt; value &lt; 1.0 = semi-transparent, 1.0 = opaque (default: 1.0) [color=#77eeff](Update 1.0.3)[/color]\n<br />[b][color=#ea9999]PowerArmor_BackgroundImage[/color][/b] - same as [color=#ea9999]BackgroundImage[/color], for configuring power armor background when [color=#ea9999]useDynamicPowerArmorParts[/color] is enabled [color=#77eeff](Update 1.0.2)[/color]\n<br />\n<br />[b][color=#ea9999]disableParts[/color] : true/false[/b] - disable showing Parts images (default: false) [color=#77eeff](Update 1.0.2)[/color]\n<br />[b][color=#ea9999]Parts[/color][/b] - section for configuring armor parts condition displays, can have these parameters:\n<br />   [b][color=#ea9999]Hat, RightArm, LeftArm, RightLeg, LeftLeg, Chest[/color][/b]\n<br />   Each of those armor parts can have these parameters:\n<br />      [b][color=#ea9999]text[/color][/b] - list of names to recognize specific part by, include your renamed items, for example [\"chest\", \"torso\", \" ch \"] - [color=#4ed520]Manual localization (your renamed items and non-English names)[/color]\n<br />      [b][color=#ea9999]image[/color][/b] - image location, e.g. \"Chest/White.dds\"\n<br />      [b][color=#ea9999]offsetText[/color] : x,y[/b] - position offset for text displaying armor part condition percentage\n<br />      [b][color=#ea9999]offsetImage[/color] : x,y[/b] - position offset for armor part image\n<br />      [b][color=#ea9999]scaleImage[/color] : x,y[/b] - rescale values for armor part image, also see [color=#ea9999]imagesScale[/color] above for rescaling all parts at once\n<br />      [b][color=#ea9999]showPercentage[/color] : true/false[/b] - show percentage text for each armor part\n<br />      [b][color=#ea9999]gradients[/color][/b] - list of condition thresholds at which to change armor image and color, sorted from lowest threshold to highest, has these properties:\n<br />         [b][color=#ea9999]belowPercent[/color][/b] - percent value under which image changes will be applied\n<br />         [b][color=#ea9999]image[/color][/b] - image location for specific threshold\n<br />         [b][color=#ea9999]hue[/color][/b] - hue value to apply to image color\n<br />         [b][color=#ea9999]saturation[/color][/b] - saturation value to apply to image color\n<br />         [b][color=#ea9999]brightness[/color][/b] - brightness value to apply to image color\n<br />         [b][color=#ea9999]contrast[/color][/b] - contrast value to apply to image color\n<br />         [b][color=#ea9999]alpha[/color][/b] - transparency of gradient image; 0.0 &lt; value &lt; 1.0 = semi-transparent, 1.0 = opaque (default: 1.0) [color=#77eeff](Update 1.0.3)[/color]\n<br />[b][color=#ea9999]PowerArmor_Parts[/color][/b] - same as [color=#ea9999]Parts[/color], for configuring power armor parts when [color=#ea9999]useDynamicPowerArmorParts[/color] is enabled [color=#77eeff](Update 1.0.2)[/color]\n<br />\n<br />[b][color=#ea9999]HUDModesState[/color][/b] - \"hidden\" or \"shown\" - hide or show widget in HUDModes listed below (default: hidden)\n<br />[b][color=#ea9999]HUDModes[/color][/b] - list of HUD Modes for HUDModesState, case-sensitive\n<br />   [b][color=#ea9999]\"All\"[/color] is default HUD mode (non-power armor), not all of them[/b]\n<br />   Options: \"ActivateTypeMode\", \"All\", \"AutoVanity\", \"CampPlacement\", \"ContainerMode\", \"CrosshairAndActivateOnly\",\n<br />   \"DeathRespawnMode\", \"DefaultScopeMenu\", \"DialogueMode\", \"EndOfMatch\", \"FurnitureEnterExit\", \"InsideMemory\",\n<br />   \"InspectMode\", \"IronSights\", \"LegendaryPerksMode\", \"LockpickingMode\", \"MapMenu\", \"MessageMode\", \"MovementDisabled\",\n<br />   \"NoHud\", \"PauseMode\", \"PerksMode\", \"Pipboy\", \"PowerArmor\", \"RadialMenu\", \"ScopeMenu\", \"SelfieMode\", \"SitWaitMode\",\n<br />   \"SpectatorMode\", \"TerminalMode\", \"VATS\", \"VATSPlayback\", \"VertibirdMode\", \"WorkshopMode\", \"Loading\""
