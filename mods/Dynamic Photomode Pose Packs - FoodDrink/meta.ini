nexusDescription="This handy mod replaces the 5 default photomode pose's with various NPC animations. You can have your character roast some meat, swig some coffee, or inject themselves with narcotics at your leisure!\n<br />\n<br />=========================\n<br />Known Limitations and issue's:\n<br />========================\n<br />\n<br />1} In order to Keep the mod accessible to all users, I only replaced the 5 default animations.\n<br />This means I had to break the mod up into multiple .ba2's that you can only load 1 at a time.\n<br />\n<br />2} The Drug animation pack can be..... buggy. This is due to the nature of the animations, and without proper modding tools is unfixable.\n<br />\n<br />3} Mod does not support power armor \n<br />\n<br />==========================\n<br />Current Animation Pack options:\n<br />==========================\n<br />\n<br />Drugs:\n<br />   ﻿﻿Hands On Hips: use syringe\n<br />   ﻿Kneel: prepping medx [standing]\n<br />   ﻿Military: use psycho on self [standing]\n<br />   ﻿Salute: use stimpack on self [standing]\n<br />   ﻿Vaultboy: use stimpack on self [onground]\n<br />\n<br />Dynamic 1:\n<br />   ﻿Hands On Hips: binoculars\n<br />   ﻿Kneel: push broom constant\n<br />   ﻿Military: kneel praying\n<br />   ﻿Salute: pushups\n<br />   ﻿Vaultboy: vault-tech Clipboard with pen\n<br />\n<br />Dynamic 2:\n<br />   ﻿Hands On Hips: clap\n<br />   ﻿Kneel: woozy\n<br />   ﻿Military: papermap\n<br />   ﻿Salute: Usher\n<br />   ﻿Vaultboy: Fanself\n<br />\n<br />Dynamic 3:\n<br />   ﻿Hands On Hips: Wall Lean: Hone Knife\n<br />   ﻿Kneel: Gold Panning\n<br />   ﻿Military: Looking into the distance\n<br />   ﻿Salute: Held Hostage: Kneel Hands up\n<br />   ﻿Vaultboy: Wall Lean: Neutral\n<br />\n<br />Fireside:\n<br />   ﻿Hands On Hips: Stand: Warm Hands\n<br />   ﻿Kneel: Firepit Tend\n<br />   ﻿Military: Campfire Roast Meat\n<br />   ﻿Salute: Sitting on Floor\n<br />   ﻿Vaultboy: Kneel: Warm Hands\n<br />\n<br />FoodDrink:\n<br />   ﻿Hands On Hips: coffee drink standing\n<br />   ﻿Kneel: Booze: Stand\n<br />   ﻿Military: Eating Noodles Standing\n<br />   ﻿Salute: Cheer: Beer\n<br />   ﻿Vaultboy: Booze: Sit\n<br />\n<br />Sitting:\n<br />   ﻿Hands On Hips: Cigarette Sit\n<br />   ﻿Kneel: Kneel Sit\n<br />   ﻿Military: Floor Sit: Radio Listen\n<br />   ﻿Salute: Floor Sit: Neutral\n<br />   ﻿Vaultboy: Floor Sit: Shell Shocked\n<br />\n<br />===============\n<br />Installation guide:\n<br />=============== \n<br />\n<br />Step 1: Remove [AO]PFP[{name of chosen pack}].ba2 from its .Zip and place inside your Fallout 76 Data Folder\n<br />Generic File Path: [Steam Install Location]&#92;steamapps&#92;common&#92;Fallout76&#92;Data\n<br />\n<br />Step 2: Navigate to the Fallout 76 Folder located within the My Documents folder\n<br />Example File Path: C:&#92;Users&#92;[username]&#92;Documents&#92;My Games&#92;Fallout 76\n<br />\n<br />Step 3: If you have not already, create a new file called: Fallout76Custom.ini\n<br />\n<br />Step 4: Open Fallout76Custom.ini using a text editor and add the following line:\n<br />\n<br />[Archive]\n<br />sResourceArchive2List= [AO]PFP[{name of chosen pack}].ba2\n<br />\n<br />Step 5: Click Save\n<br />\n<br />Step 6: Boot Up Fallout 76"
