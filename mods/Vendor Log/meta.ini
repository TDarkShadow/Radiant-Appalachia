nexusDescription="[b][size=5][color=#ff7700]Description[/color][/size][/b]\n<br />\n<br />This mod attempts to write a record to a text file of items sold from a player's vending machine and for how much it was sold.  The output file is \"vendorlog.txt\" in Fallout 76's data directory.  Each sale should appear as two lines in the file, one showing the item sold and one showing how many caps the player gained (the sale price minus Tod's 10% tax).  The file is appended to with each output done, so previous sales are not lost.\n<br />\n<br />\n<br />[color=#ff7700][size=5][b]Limitations[/b][/size][/color]\n<br />\n<br />This mod works by tying into the UI events.  Because of this, there are some limitations to the mod to keep in mind.\n<br />\n<br />[list=1]\n<br />[*]Due to the possibility of lag and there is no way to determine exactly which cap gain should be associated with which sale.  The order of the lines in the log file is usually the cap gain first followed by the sale of the item but not always.\n<br />[*]If the player gains caps another way (completing an event for example) at around the same time as a sale takes place, an extraneous line may appear in the log showing that amount of caps.\n<br />[*]If the player reaches the caps limit, the UI no longer reports the number of caps that items were sold for.  Records will continue to appear in the output file but they will be for 0 caps.\n<br />[/list]\n<br />\n<br />[color=#e69138][size=5][b]Integration[/b][/size][/color]\n<br />\n<br />Also check out MsZelia's [url=https://www.nexusmods.com/fallout76/mods/3046]Vending History[/url]﻿, which allows you to view and search the log while in-game.\n<br />\n<br />\n<br />[b][color=#ff7700][size=5]Installation[/size][/color][/b]\n<br />\n<br />This mod requires the latest version of [url=https://www.nexusmods.com/fallout76/mods/287]SFE[/url].  It will not function without an updated version for the current version of Fallout 76.  \n<br />\n<br />[b][u]Manual Installation\n<br />[/u][/b]\n<br />Download [url=https://www.nexusmods.com/fallout76/mods/3144]HUD Mod Loader[/url] in addition to this mod (unless you are using [url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url]).\n<br />\n<br />Extract VendorLog.ba2, VendorLog.ini, HUDModLoader.ba2, and hudmodloader.ini to Fallout 76's data folder (default: &#92;Program Files (x86)&#92;Steam&#92;SteamApps&#92;common&#92;Fallout76&#92;Data)\n<br />[b]Note: do not edit hudmodloader.ini unless you are certain you know what you are doing.  List of mods being loaded is in Fallout76Custom.ini.[/b]\n<br />\n<br />Navigate to Fallout 76's settings folder (default: My Documents&#92;My Games&#92;Fallout 76)\n<br />\n<br />Create or edit the file \"Fallout76Custom.ini\" in this directory.\n<br />\n<br />Add VendorLog.ba2 and HUDModLoader.ba2 to the sResourceArchive2List line in the .ini file.  Use commas between any mods on this line.\n<br />\n<br />[code][Archive]\n<br />sResourceArchive2List=VendorLog.ba2,HUDModLoader.ba2[/code]\n<br />\n<br />[b][color=#ff7700][size=5]Compatibility[/size][/color][/b]\n<br />\n<br />Check the [url=https://www.nexusmods.com/fallout76/mods/3144]HUD Mod Loader[/url]﻿ page for more information.\n<br />\n<br />\n<br />[color=#ff7700][size=5][b]Special Thanks[/b][/size][/color]\n<br />\n<br />To [url=https://www.nexusmods.com/fallout76/users/61621841]Keretus[/url] for all the time and effort with SFE.\n<br />\n<br />\n<br />[color=#ff7700][size=5][b]Configuration[/b][/size][/color]\n<br />\n<br />Vendor Log has just a few options currently.  These can be changed by editing VendorLog.ini.\n<br />\n<br />[b][u]Time Zone[/u][/b] - Adjust the time written to the log file relative to your computer's local time.  You can use fractional numbers (e.g. 1.5) if needed.\n<br />\n<br />[code]timezone            -24 to 24 [default 0]\n<br />[/code]\n<br />[b][u]Show Prices[/u][/b] - Turn off the line in the output showing the price that the item was sold for.  The mod will then only show what was sold and when.\n<br />\n<br />[code]showprices          true/false [default true]\n<br />[/code]\n<br />[b][u]Show Name [/u][/b]- Set whether to show the selling character name or not at the beginning of the line.\n<br />\n<br />[code]showname            true/false [default true]\n<br />[/code]\n<br />[b][u]Show Full Date[/u][/b] - Set whether to show the full date with time and timezone.\n<br />\n<br />[code]showfulldate        true/false [default true]\n<br />[/code]\n<br />[b][u]Show Seconds[/u][/b] - Set whether to display seconds as part of the timestamp.  This is used only when Show Full Date is turned off.\n<br />\n<br />[code]showseconds         true/false [default false]\n<br />[/code]\n<br />[b][u]Show Year[/u][/b] - Set whether to display the year as part of the timestamp.  This is used only when Show Full Date is turned off.\n<br />\n<br />[code]showyear            true/false [default false]\n<br />[/code]\n<br />[b][u]Show Timezone[/u][/b] - Set whether to display the timezone as part of the timestamp.  This is used only when Show Full Date is turned off.\n<br />\n<br />[code]showtimezone        true/false [default false]\n<br />[/code]"
