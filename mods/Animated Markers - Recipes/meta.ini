nexusDescription="This mod will allow you to see [color=#00ffff]Magazines,[/color] [color=#9900ff]Bobbleheads[/color], [color=#ffe599]Plans[/color] and Recipes[color=#9900ff] [/color]from a considerable distance and even through the walls. Just fast travel to a location, do a quick 360 mouselook and you'll know instantly whether you should search for either of them or not!\n<br />\n<br />[size=6][i][quote]Recently I released a [url=https://www.nexusmods.com/fallout76/mods/1996]more advanced version of this mod[/url]﻿ including even more stuff and featuring markers disappearing on timer so you won't have your screen cluttered anymore after a few minutes! Please consider using that one instead of this mod.[/quote][/i][/size]\n<br />\n<br />[size=4]Version 1.2 Contents\n<br />[/size][size=3]Animated Markers for [/size][color=#ffe599][size=3]Plans[/size][/color]\n<br />[size=3]Animated Markers for [/size][size=3]Recipes[/size]\n<br />[size=3]Animated Markers for [/size][color=#9900ff][size=3]Bobbleheads[/size][/color]\n<br />[size=3]Animated Markers for[color=#00ffff] Magazines[/color][/size]\n<br />[size=3]Bundle of all of the above Animated Markers in one archive.[/size]\n<br />\n<br />[size=5]Installation[/size][b]\n<br />[/b]\n<br />[size=2]1. Extract the ba2 file(s) from the archive you've downloaded to your [b]Fallout76/Data[/b] folder.\n<br />2. Check whether you've got the [b]Fallout76Custom.ini[/b] file under [b]Documents/My Games/Fallout 76[/b] folder, and if not, create it.\n<br />2a. If you've just created the Fallout76Custom.ini file, you need to open it and input this string in it: [b][Archive][/b]\n<br />3. Find [i][b]sResourceIndexFileList = [/b][/i]line under the [b][Archive][/b] section of your [b]Fallout76Custom.ini[/b] or type it down if there is no such line.\n<br />4. If you've downloaded Markers for magazines, Add  \"[b][color=#6aa84f], [b][color=#6aa84f]Mag_Marker[/color][/b].ba2[/color][/b]\" (without quotes) to the end of the [i][b]sResource[i][b]IndexFile[/b][/i]List  [/b][/i]line.\n<br />[/size][size=2]4a. If you've downloaded Markers for Bobbleheads, Add  \"[b][color=#6aa84f], [b][color=#6aa84f]BH_Marker[/color][/b].ba2[/color][/b]\" (without quotes) to the end of the [i][b]sResource[i][b]IndexFile[/b][/i]List  [/b][/i]line.\n<br />4b. If you've downloaded Markers for Plans, Add  \"[b][color=#6aa84f], Pl[b][color=#6aa84f]_Marker[/color][/b].ba2[/color][/b]\" (without quotes) to the end of the [i][b]sResource[i][b]IndexFile[/b][/i]List  [/b][/i]line.[/size][size=2]\n<br />4c. If you've downloaded Markers for Recipes, Add  \"[b][color=#6aa84f], Rec[b][color=#6aa84f]_Marker[/color][/b].ba2[/color][/b]\" (without quotes) to the end of the [i][b]sResource[i][b]IndexFile[/b][/i]List  [/b][/i]line.\n<br />4d.  If you've downloaded All in One bundle, Add  \"[b][color=#6aa84f], [b][color=#6aa84f]AiO_Marker[/color][/b].ba2[/color][/b]\" (without quotes) to the end of the [i][b]sResource[i][b]IndexFile[/b][/i]List  [/b][/i]line.\n<br />\n<br />[i]Note: Only you will see these markers in your game, other players won't, so it's just for your own convenience. Also, this mod will add markers to bobbleheads and magazines on their camp stands, unfortunately there's no way to avoid it for now without full plugin-level mod support.\n<br />[/i][/size]\n<br />[size=2][size=2]If you liked this mod, please click the \"[b][i]Endorse[/i][/b]\" button and also check out [url=https://www.nexusmods.com/fallout76/users/638441?tab=user+files]my other mods[/url]:\n<br />\n<br />[/size][size=2]Global mods:\n<br />[url=https://www.nexusmods.com/fallout76/mods/1511]Animated Glowing Lootbags[/url] - never lose your (but not necessary yours :D) loot anywhere!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1352]Enchanted Forests[/url] - global fantasy(-ish) mod :D\n<br />[url=https://www.nexusmods.com/fallout76/mods/1272]Winter in Appalachia[/url] - global-conversion winter mod![url=https://www.nexusmods.com/fallout76/mods/1237]\n<b