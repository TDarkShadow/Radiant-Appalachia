nexusDescription="[size=4][b]Does not remove Hacker and Picklock perks requirement.[/b][/size]\n<br />Fixes inverted/mirrored lockpicking bar that other lockpicking mods have.\n<br />\n<br />[b]Not idiot-proof[/b]: If you have low intelligence character more words will appear on screen, which might cause hacking to fail. Wait 10 seconds and try again.\n<br />\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]\n<br />\n<br />or\n<br />\n<br />[color=#ea9999]Manually[/color]:\n<br />1. Download zip file\n<br />2. Extract ba2 file to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />3. Add ba2 file name to your load order in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\":\n<br />\n<br />[i][Archive]\n<br />sResourceIndexFileList=[color=#4ed520]EasyHackingLockpicking.ba2[/color], other mods here[/i]\n<br />\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Not compatible with other mods that modify interface/terminalmenu.swf, one of them being [url=https://www.nexusmods.com/fallout76/mods/2467]Uni AmmoConv - Improved Ammo Converter[/url]\n<br />Not compatible with other mods that modify interface/lockpickingmenu.swf\n<br />\n<br />\n<br />\n<br />[size=4][b]Auto-Hacking Showcase[/b][/size]\n<br />[img]https://i.imgur.com/qpML4F6.gif[/img]\n<br />\n<br />\n<br />\n<br />[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads. Additionally New Vegas Radios.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer. Filter area loot. Mass buy/sell to vendors. Auto assign to freezer/camp objects. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets - Use your buffs - Drop your excess junk - all with a single key press. Drop item protection.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all expedition quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all daily ops rewards at once, not one by one"
