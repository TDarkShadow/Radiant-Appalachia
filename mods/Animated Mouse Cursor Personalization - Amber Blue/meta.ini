nexusDescription="[font=Verdana][left]Clicking will never feels so good![line]\n<br />[size=3][color=#F5CB5B ]ℹ[/color] [color=#FFFFCB]About[/color][/size]\n<br />[size=2] \n<br />   The cursor and glow change color as well as showing an animated circle when you click.\n<br />   Cursor glow length and strength get stronger as well.\n<br />   I recommend at least looking at the xml configuration to change colors the way you want.\n<br />   Use the color code F5CB5B, FFFFCB and 0 saturation/brightness for closest to default Fallout 76 colors.\n<br />   Making it look like the default cursor color might not be perfect because of the color change filter.\n<br />      ↳ Making it an option to not have the color change filter in the configuration file next version.\n<br />\n<br />   You can help improving this mod or learn with it using the source code. I will make a Github repository.\n<br />[/size]\n<br />\n<br />\n<br />[size=3][color=#cfe2f3]‼ Ideas for the future[/color] [/size]\n<br />[size=2]\n<br />   ➢ Particles effect when moving or clicking.\n<br />   ➢ Trajectory of mouse cursor.\n<br />   ➢ Display cursor statistic.\n<br />   ➢ Add your own picture for a new cursor. \n<br />      (Couldn't load a picture dynamically. Seems like you going to need to add it yourself with Jpexs)\n<br />[/size]\n<br />\n<br />\n<br />[size=3][color=#A50000]❣[/color][color=#AAAAC0] Guides links; check out later for new guides[/color][/size]\n<br />[size=2]\n<br />   ➢ How to configure this cursor mod:\n<br />      [url=https://www.nexusmods.com/fallout76/articles/44]https://www.nexusmods.com/fallout76/articles/44[/url]\n<br />   ➢ For compatibility with TZMapMarkers, load this mod after it. \n<br />      This guide make sure it's working by deleting TZ cursor:\n<br />      [url=https://www.nexusmods.com/fallout76/articles/50]https://www.nexusmods.com/fallout76/articles/50[/url]\n<br />   ↪ future guides\n<br />   ➢ Basic of flash player display\n<br />   ➢ Load your project in fallout 76 cursor menu\n<br />[/size]\n<br />\n<br />\n<br />[color=#CC00CC][size=3]❣ Installation[/size][/color]\n<br />[size=2]\n<br />    1. Put \"CustomCursor.ba2\" and \"CustomCursor.xml\" inside your data folder of Fallout76 installation directory.\n<br />   2. Inside \"Documents&#92;My Games&#92;Fallout 76\" folder, edit or add \"Fallout76Custom.ini\"\n<br />   3. Edit \"Fallout76Custom.ini\" to include this mod Ba2. \n<br />\n<br />   - Example of edit for running only this mod:\n<br />\n<br />      [Archive]\n<br />      sResourceArchive2List=CustomCursor.ba2\n<br />\n<br />   - Example of edit for running multiple mods named (mod1, mod2, mod3):\n<br />\n<br />      [Archive]\n<br />      sResourceArchive2List=mod1.ba2, mod2.ba2, mod3.ba2\n<br />[/size]\n<br />\n<br />\n<br />[color=#94D800][size=3]⟳ Versioning[/size][/color]\n<br />[size=2]\n<br />   ➢ X.Y.Z\n<br />   ➢ X = Major update. When a lot of stuff change to my interpretation.\n<br />   ➢ Y = Feature update. You need to update your XML configuration.\n<br />   ➢ Z = Compatibility and bug fixes update. No need to update XML configuration.\n<br />   ➢ Each letter gets incremented once per update.\n<br />[/size]\n<br />\n<br />\n<br />[size=3][color=#1a1a1a]♠[/color][color=#00CAFF] Tools used in the creation of this mod [/color][/size]\n<br />[size=2]\n<br />   ➢ FlashDevelop\n<br />      [url=https://www.flashdevelop.org/]https://www.flashdevelop.org/[/url]\n<br />   ➢ JPEXS\n<br />      [url=https://github.com/jindrapetrik/jpexs-decompiler]https://github.com/jindrapetrik/jpexs-decompiler[/url]\n<br />[/size]\n<br />\n<br />[size=3][color=#F5CB5B]? Recommended mods[/color][/size]\n<br />[size=2]\n<br />   → Perk Loadout Manager (PLM)\n<br />      ↳[url=https://www.nexusmods.com/fallout76/mods/124]https://www.nexusmods.com/fallout76/mods/124[/url]\n<br />   → Improved Health Bars\n<br />      ↳[url=https://www.nexusmods.com/fallout76/mods/368]https://www.nexusmods.com/fallout76/mods/368[/url]\n<br />   