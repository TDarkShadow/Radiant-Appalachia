nexusDescription="[size=6][color=#f1c232]Better Inventory[/color][/size]\n<br />\n<br />Always over-encumbered but don't know where your weight is coming from?\n<br />Dying of hunger/thirst because you can't find your food and drink items among all the other chems/Stimpaks/RadAway/bobbleheads in the Aid category?\n<br />\n<br />Better Inventory is a UI mod that adds [b]inventory filters[/b] for several inventory categories and shows you the weight of each inventory category.\n<br />\n<br />[center][img]https://i.imgur.com/tj1GwKP.gif[/img][/center]\n<br />\n<br />[size=5][color=#f1c232]Features[/color][/size]\n<br />\n<br />[b]Inventory Filters\n<br />\n<br />[/b]The following tabs can be further filtered:\n<br />\n<br />[list]\n<br />[*][b]Weapons[/b]: Filter for ranged, melee and thrown weapons.\n<br />[*][b]Food/Drink[/b]: Filter for disease-free cooked food and drink items with a limited condition\n<br />[*][b]Apparel[/b]: Filter for outfits, armor and armor parts.\n<br />[*][b]Notes: [/b]Filter for unread plans and recipes.\n<br />[/list]\n<br />[b]Keyring\n<br />[/b]\n<br />[list]\n<br />[*]Keys and passwords will be automatically collected under the MISC (KEYS) filter and hidden from the default MISC view.\n<br />[/list]\n<br />[b]Inventory Weight\n<br />[/b]\n<br />[list]\n<br />[*]View your inventory weight on a [b]per-tab basis[/b] to find out where your carry weight is coming from.\n<br />[/list][list]\n<br />[*]View the combined weight of a stack of items, e.g. weight of an ammo type / stimpaks / junk\n<br />[/list]\n<br />[b]Faster Navigation\n<br />[/b]\n<br />[list]\n<br />[*]Jump two tabs at a time by holding the Shift key while navigating left and right.\n<br />[*]Jump directly to the first or last inventory tab by holding the Shift key while navigating up and down.\n<br />[*]Jump directly to any inventory tab by pressing the 1-9 number keys.\n<br />[/list]\n<br />[size=5][color=#f1c232]How to use[/color][/size]\n<br />\n<br />When in the Inventory page on your Pip-Boy, press [b]Ctrl [/b](or [b]LB [/b]on a gamepad) to cycle through item filters. Press [b]Alt [/b]to cycle backwards through filters.\n<br />You can also [b]click [/b]or [b]scroll [/b]on the tab header to change filters.\n<br />\n<br />The inventory weight of your currently selected tab is displayed within square brackets next to your carry weight reading.\n<br />\n<br />[size=5][color=#f1c232]Installation[/color][/size]\n<br />\n<br />1. Download and extract the mod to your Fallout 76 Data folder, e.g. [code]&lt;Program Files&gt;&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code]\n<br />\n<br />2. Add [code]BetterInventory.ba2[/code] to your archive load list in [code]Fallout76Custom.ini[/code].\n<br />\n<br />3. Launch the game.\n<br />\n<br />[b][size=3]First time installing a BA2-archive mod in Fallout 76?[/size][/b]\n<br />\n<br />If you are new to F76 modding and have not yet created [code]Fallout76Custom.ini[/code]:\n<br />[list=1]\n<br />[*]Download it from the Optional Files section in the Files tab.\n<br />[*]Place the file in [code]&lt;Documents Folder&gt;&#92;My Games&#92;Fallout 76&#92;[/code].\n<br />[*]Then place the main file (BetterInventory.ba2) in your Fallout 76 Data folder and you're ready to go.\n<br />\n<br />[/list]\n<br />Otherwise, if you have an existing Fallout76Custom.ini, add the following lines to it.\n<br />\n<br />[font=monospace, monospace][Archive]\n<br />sResourceArchive2List = BetterInventory.ba2[/font]\n<br />\n<br />If you already have this line, append BetterInventory.ba2 to the end of the existing line. Entries are separated by a comma.\n<br />\n<br />[size=5][color=#f1c232]Compatibility[/color][/size]\n<br />\n<br />This mod modifies the interface file [code]Pipboy_InvPage.swf[/code] and will not be compatible with other mods that modify the same file.\n<br />\n<br />Game updates to [code]Pipboy_InvPage.swf[/code] may require a mod update for continued functionality.\n<br />\n<br />[size=5][color=#f1c232]Additional Notes[/color][/size]\n<br />\n<br />This is an interface modification. It does not use any hidden information that is not already available for you to view in the Pip-Boy. Nothing on the server is affected or changed in any way by this mod. This mod does not take any server-side interactions on your behalf. You must still equip weapons and consume food yourself."
