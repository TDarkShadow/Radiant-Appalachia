nexusDescription="Very simple to install ESP mod to help you find those treasure hunters with ease.\n<br />\n<br />Install Instructions:\n<br />1. Download &amp; Extract the .ba2 file to your Data folder within the Fallout76 install directory.\n<br />2. Go to and edit your Fallout76Custom.ini with the following lines:\n<br />   ﻿[Archive]\n<br />   ﻿SResourceArchive2List = &lt;mod name&gt;.ba2\n<br />\n<br />I will say this edit is not perfect, issues include:\n<br />   ﻿1. [s]Models tend to t-pose[/s] -Fixed with backpack only option\n<br />   ﻿2. [s]ESP flashes in and out sometimes[/s] -Fixed with color change\n<br />   ﻿3. Bodies may stay behind with the ESP still visible after they die.\n<br />   ﻿\n<br />I may tend to these issues later, no promises. This was just a 2-3 minute project.\n<br />\n<br />If you have anything to add to this mod to improve it, feel free to drop a post or something of the sort."
