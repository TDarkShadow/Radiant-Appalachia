nexusDescription="This is an unofficial fork for Perk Loadout Manager by Keretus that fixes the menu for use with the Ghoul Within patch.\n<br />\n<br />\n<br />[b][size=4]Now Supports[/size][/b]\n<br />- V2 Nukes and Dragons loadout URLs\n<br />- Ghoul perks (including burnt edges)\n<br />- The newly introduced in-game setting that lets you control whether to see Unopened Perk Card prompts\n<br />- [s]Level 50 character boost upsel[/s]l (This is disabled to fix controller right trigger navigation)\n<br />\n<br />This mod will be delisted and unsupported the second Keretus uploads an official update.\n<br />\n<br />[b]Please back up your existing perkloadoutmanager.ini before continuing. It may be useful for a future version of Keretus's mod.\n<br />\n<br />\n<br />[/b][size=4][b]Installation[/b][/size]\n<br />\n<br />1. Download and install the latest[url=https://www.nexusmods.com/fallout76/mods/3144] HUD Mod Loader[/url] to be able to ﻿load PLM\n<br />2. Download PLM and extract the zip file to Fallout76&#92;Data\n<br />3. Add [b]PerkLoadoutManager.ba2[/b] and [b]HUDModLoader.ba2[/b] to your [b]sResourceArchive2List[/b] in your Fallout76Custom.ini. Make sure [b]HUDModLoader.ba2 is last[/b].\n<br />4. Ensure [b]PLMHudMenu[/b] is in your [b]hudmodloader.ini[/b] in your Fallout76&#92;Data folder\n<br />\n<br />[b]If you are a Text Chat user:[/b]\n<br />5. In Fallout76Custom.ini, add [b]ChatMod.ba2[/b] to the end of your mod loading list (yes, [b]after[/b] HUDModLoader.ba2 as it will override).\n<br />\n<br />[b]To disable the loadout name in the main HUD:[/b]\n<br />[list]\n<br />[*]Remove PLMHudMenu from hudmodloader.ini\n<br />[/list]"
