nexusDescription="[size=6][b]Features[/b][/size]\n<br />[list]\n<br />[*][size=4]Visual indication of 20%, 40%, 60%, and 80% marks of the health bar.[/size]\n<br />[*][size=4]Adds an indicator to the health bar which displays your current HP percentage.[/size]\n<br />[/list][size=6]\n<br />[/size][size=6]Installation Guide\n<br />[/size][size=4]MANUAL INSTALLATION:\n<br />[list=1]\n<br />[*]Extract the ImprovedHealthBars.ba2 file to your Fallout 76 Data folder (default: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (default: %USERPROFILE%&#92;Documents&#92;My Games&#92;Fallout 76)\n<br />[*]If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the current directory.  Otherwise, append the name of the new archive, \"ImprovedHealthBars.ba2\", to the list, separated by a comma, like so: ﻿[code][Archive][/code]\n<br />[code]   ﻿sResourceArchive2List = ImprovedHealthBars.ba2\n<br />[/code][/list][/size][size=6]\n<br />[b]Compatibility[/b]\n<br />[/size][size=4]Currently not compatible with Show Health. If you attempt to load two incompatible mods, only the mod listed last in your Fallout76Custom.ini list will be loaded. Text Chat is supported but must be loaded last.[/size]"
