nexusDescription="[b][size=5]Compatible Show Health Redux[/size][/b]\n<br />\n<br />[size=4][u][b]Features[/b][/u][/size]\n<br />Compatible Show Health Redux shows the percentage of the enemy's health at which the player is currently aimed at.  \n<br />There are four different positioning options available.  \n<br />This version of the mod has been rewritten with compatibility for other mods in mind.\n<br />\n<br />[u][b][size=4]Variants[/size][/b][/u]\n<br />Available positionings of the health percentage in regard to the enemy/entity health bar:\n<br />[list]\n<br />[*]Top (like previous ShowHealth versions)\n<br />[*]Bottom\n<br />[*]Right\n<br />[*]Left\n<br />[/list]\n<br />[b][u][size=4]Manual Install[/size][/u][/b]\n<br />[list]\n<br />[*]Pick and download your desired version (you can only have one installed at a time)\n<br />[*]Extract the CompatibleShowHealthRedux.ba2 file to your Fallout 76 Data folder (default: \"C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data\")\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (default: \"C:&#92;Users&#92;%USERNAME%&#92;Documents&#92;My Games&#92;Fallout 76\")\n<br />[/list][list]\n<br />[*]If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the above mentioned directory.\n<br />[*]Otherwise, append the name of the new archive, \"CompatibleShowHealthRedux.ba2\", to the list, separated by a comma, like so:\n<br />[/list]\n<br />[code][Archive]\n<br />sResourceArchive2List = CompatibleShowHealthRedux.ba2, ChatMod.ba2\n<br />[/code][size=4][b][u]\n<br />C[/u][/b][/size][size=4][b][u]ompatibility[/u][/b][/size]\n<br />This mod should generally be compatible with any other mod providing a loader for CompatibleShowHealthRedux.swf in their hudmenu.swf file.\n<br />Known compatible mods:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url]﻿ by [url=https://www.nexusmods.com/fallout76/users/921264]Liyalai[/url]﻿\n<br />[*]Basically any other mod which properly works with [url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url]﻿ (load Text Chat last for its loader to work!)\n<br />[/list]\n<br />Compatible Show Health Redux also comes with loaders for the following mods (these mods will all work if this mod is loaded AFTER them):\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/124]Perk Loadout Manager[/url]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/368]Improved Health Bars[/url]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/371]Event Notifications[/url]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/551]Custom Crosshair[/url]\n<br />[*][url=https://www.nexusmods.com/fallout76/mods/1293/]Fanfare Free[/url]﻿\n<br />[*]any many more\n<br />\n<br />[/list]\n<br />[u][b]For mod authors:[/b]\n<br />[/u][i]Installing users please ignore this segment!\n<br />[/i]\n<br />To load this and other mods' standalone scripts (aka make your mod compatible with CSHR) just add the following code to your hudmenu.swf:\n<br />[spoiler][code]   // Import the Loader class &amp; UncaughtErrorEvent in the package with the other imports\n<br />   import flash.display.Loader;\n<br />   import flash.events.UncaughtErrorEvent;\n<br />\n<br />      // Add the loader as global variable within the HUDMenu class\n<br />      ﻿private var cshrLoader:Loader;\n<br />\n<br />      // This is the topmost already existing function in hudmenu.swf\n<br />      public function HUDMenu()\n<br />      {\n<br />         // There is a lot of bethesda code here\n<br />         ...\n<br />\n<br />         // Insert this code at the end of the function\n<br />         this.cshrLoader = new Loader();\n<br />         addChild(this.cshrLoader);\n<br />         try\n<br />         {\n<br />            this.cshrLoader.load(new URLRequest(\"CompatibleShowHealthRedux.swf\"),new LoaderContext(false,ApplicationDomain.currentDomain));\n<br />            this.cshrLoader.uncaughtErrorEvents.addEventListener(UncaughtErrorEvent.UNCAUGHT_ERROR,this.uncaughtErrorHandler);\n<br />         }\n<br />         catch(e:Error)\n<br />         {\n<br />            // You can optionally log loading errors to the screen here\n<br />         }\n<br />      }\n<br />\n<br />       // Add a handler for when the mod loading fails horribly (won't trigger when there's no CSHR to be loaded)\n<br />       public function uncaughtErrorHandler(param1:UncaughtErrorEvent) : *\n<br />       {\n<br />           // You can optionally log loading errors to the screen here\n<br />       }\n<br />[/code][/spoiler]\n<br />If your mod is running as standalone script as well please feel free to send me a DM on Nexus and I'll add your mod to my loaders as well so that users can load mods in any order to avoid conflicts and confusion! :)\n<br />\n<br />[b][u][size=4]FAQs[/size][/u][/b]\n<br />[list]\n<br />[*]How is this mod different from any previous version? This is a full re-write of ShowHealth contained in its own standalone script, thus being fundamentally different than its predecessors, adding true compatibility with other mods.\n<br />[*]Why are my quest markers not showing up? There was an issue in a recent game update that caused a settings value to be initialised as 0 when any mod touching the hudmenu.swf was loaded. Going to Settings &gt; Display &gt; Floating Markers Draw Distance and setting the slider to the maximum should permanently resolve this issue (see last mod image).\n<br />[/list][list]\n<br />[*]Is this mod allowed?  Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod﻿]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod﻿[/url]﻿\n<br />[/list][list]\n<br />[*]Is this mod safe to use?  Beyond the virus scan, if you have any concerns, feel free to open the SWF file and view the source code. This can be done with a tool called JPEXS Flash Decompiler.\n<br />[/list]\n<br />[size=4][b][u]Credits &amp; Thanks[/u][/b][/size][url=https://www.nexusmods.com/fallout76/users/61064326]\n<br />pepezoro[/url] for the original [url=https://www.nexusmods.com/fallout76/mods/183]ShowHealth[/url]\n<br />[url=https://www.nexusmods.com/fallout76/users/20767639]madcat2k4[/url] for the [url=https://www.nexusmods.com/fallout76/mods/315]ShowHealth Redux[/url]\n<br />[url=https://www.nexusmods.com/fallout76/users/4793636]SoltyJenkins[/url] for the subsequent [url=https://www.nexusmods.com/fallout76/mods/730]Show Health Re-Redux[/url] and their permission to fully rewrite it as standalone mod!\n<br />[url=https://www.nexusmods.com/fallout76/users/921264]Liyalai[/url] for their help and support as well as for making [url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url] + adding a loader to it :)"
