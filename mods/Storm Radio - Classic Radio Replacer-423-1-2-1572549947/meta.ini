nexusDescription="[size=5][color=#cc4125][font=Lucida Sans Unicode][b][center]STORM RADIO STATION\n<br />\n<br />[color=#9900ff]SEASON 2 : SPOOKIE SEASON\n<br />\n<br />[/color]﻿[color=#ffffff]Season 2 is Here! With 23 New Songs so you can Monster Mash in the season!.\n<br />\n<br />[size=3]It has been a busy month, that´s but i managed to get this working just in time for Halloween, Enjoy it!\n<br />\n<br />\n<br />This update replace some songs so the radio feel more alive.\n<br /> If you prefer season 1, you can always download it in the files section.\n<br />\n<br />[/size][/color][/center][/b][/font][/color][/size][center][size=5][color=#cc4125][font=Lucida Sans Unicode][b]INTRO[/b][/font][/color][/size][/center]\n<br />\n<br />Tired of the same songs playing over and over again? Want something new to listen while scouting Appalachia? Don´t want to get rid of the Appalachia Station that you love? Want some of the past Fallout song in the game? \n<br />\n<br />If you answered YES to any of those questions, this is the mod for you!\n<br />\n<br />This mod replaces all the Classic Station songs with 71, yeah you read correctly, 71 new songs and 26 lore friendly ads imported directly from the awesome mod \"Atomic Radio\" for FO4.\n<br />\n<br />This is my first released mod, and took me a couple of months to complete, modding music in FO76 is different that in FO4 as you have to exactly replace the songs in the game with song with the same length.\n<br />\n<br />FO76 handles the music in a Random way, and its synchronized for all the players in the same server, so you could do some Karaoke with your friends.\n<br />\n<br />[font=Lucida Sans Unicode][color=#cc4125][size=5][b][center]INSTALLATION:[/center][/b][/size][/color][/font]CLOUDY´S MOD MANAGER can´t load this mod, so if you use it you have to install this mod manually.\n<br />\n<br />To do so, copy the  \"Storm Radio - Classic Radio Replacer.ba2\" to you DATA folder inside the Fallout 76 installation directory.\n<br />\n<br />Then open you \"Fallout76Custom.ini\" which is located on C:&#92;Users&#92;USER&#92;Documents&#92;My Games&#92;Fallout 76 , if you have mods already installed you will find it there, if not, you will have to create a new one. \n<br />\n<br />Then in you \"[color=#00ff00]sResourceArchive2List[/color]\" line you have to add \"[color=#00ff00]Storm Radio - Classic Radio Replacer.ba2[/color]\"  , so it will look something like this:\n<br />\n<br />[color=#00ff00]sResourceArchive2List=Storm Radio - Classic Radio Replacer.ba2,[/color]\n<br />\n<br />Place it preferable at the start of the mod list.\n<br />[center]\n<br />[font=Lucida Sans Unicode][color=#cc4125][size=5][b]HOW TO USE:[/b][/size][/color][/font][/center][font=Lucida Sans Unicode][color=#cc4125][size=5][b]\n<br />[/b][/size][/color][/font]Simply tune in to the Classic Radio station using your pipboy, and you should start listening to the new radio.\n<br />\n<br />[center][size=5][font=Lucida Sans Unicode][color=#cc4125][b]SONG LIST:[/b][/color][/font][/size][/center]\n<br />01 - Angel Olsen - Who's Sorry Now\n<br />02 - Astrud Gilberto - (In Other Words) Fly Me To The Moon\n<br />03 - Beck - Can't Help Falling in Love\n<br />04 - Betty Hutton - It´s a Man\n<br />05 - Betty Hutton - He's a Demon, He's a Devil, He's a Doll\n<br />06 - Big Maybelle - Whole Lotta Shakin Goin On\n<br />07 - Big Search - Lonely Mound of Clay\n<br />08 - Bill Haley - Rock Around the Clock\n<br />09 - Billie Holiday - Easy Living\n<br />10 - Billy Ward &amp; His Dominoes - Can't Do Sixty No More\n<br />11 - Billy Ward &amp; The Dominoes - Sixty Minute Man\n<br />12 - Bing Crosby - Swinging on a Star\n<br />13 - Bing Crosby &amp; The Andrews Sisters - Ac-Cent-Tchu-Ate The Positive\n<br />14 - Buddy Holly - Everyday\n<br />15 - Cab Calloway &amp; His Orchestra - The Jumpin' Jive (Hep! Hep!)\n<br />16 - Chuck Berry - Johnny B. Goode\n<br />17 - Connie Allen - Rocket 69\n<br />18 - Danny and The Juniors - At The Hop\n<br />19 - Dean Martin  - You're Nobody 'Till Somebody Loves You\n<br />20 - Dean Martin  - Ain't that a kick in the head\n<br />21 - Del Shannon - Runaway\n<br />22 - Dion - The Wanderer\n<br />23 - Dion - Runaround Sue\n<br />24 - Ella Fitzgerald - Undecided\n<br />25 - Ella Fitzgerald with The Ink Spots - Into Each Life\n<br />26 - Elton Britt - Uranium Fever\n<br />27 - Emmett Miller - That's the Good Old Sunny South\n<br />28 - Everly Brothers.mp3 - All I Have To Do Is Dream\n<br />29 - Frank Sinatra - My Way\n<br />30 - Frank Sinatra - Strangers In The Night\n<br />31 - Frank Sinatra - Blue Moon\n<br />32 - Frankie Carle - One More Tomorrow\n<br />33 - Glenn Miller - In The Mood\n<br />34 - Grandaddy - Love Hurts\n<br />35 - Jerry Irby - Great Long Pistol\n<br />36 - Judy Garland - I'm Just Wild About Harry\n<br />37 - Karen O - Living in a Trance\n<br />38 - Kelis - Who's Lovin' You\n<br />39 - Kevin Morby - I Only Have Eyes for You\n<br />40 - Les Paul &amp; Mary Ford  - World Is Waiting For The Sunrise\n<br />41 - Louis Armstrong - A Kiss to Build a Dream On\n<br />42 - Marty Robbins - Running Gun\n<br />43 - Marty Robbins - Big Iron\n<br />44 - Marty Robbins - The Master's Call\n<br />45 - Maybird - All Alone Am I\n<br />46 - Michael Kiwanuka - Sometimes I Feel Like a Motherless Child\n<br />47 - Norah Jones - Unchained Melody\n<br />48 - Paul Anka - Put Your Head On My Shoulder\n<br />49 - Peggy Lee - Johnny Guitar\n<br />50 - Peggy Lee - Ain't We Got Fun\n<br />51 - Ray Smith - Right Behind You Baby\n<br />52 - Roy Brown - Good Rockin' Tonight\n<br />53 - Roy Brown - Mighty Mighty Man\n<br />54 - Sam Cohen - Get Happy\n<br />55 - Sheldon Allman - Crawl Out Through The Fallout\n<br />56 - Skeeter Davis - The End of the World \n<br />57 - Tex Beneke - A Wonderful Guy†\n<br />58 - The Animals - Boom Boom\n<br />59 - The Animals - Don't Let Me Be Misunderstood\n<br />60 - The Animals - The House of the Rising Sun\n<br />61 - The Monotones - Book Of Love\n<br />62 - The Platters - Only You\n<br />63 - The Shins - A Taste of Honey\n<br />64 - The Skyliners - Since I Dont Have You\n<br />65 - The Sons Of The Pionners - Tumbling Tumbleweeds\n<br />66 - The Temptations - My Girl\n<br />67 - The Zodiacs - Stay Just A Little Bit Longer\n<br />68 - Uncredited - Because You´re Mine\n<br />69 - Wanda Jackson - Honey Bop\n<br />70 - Warren Smith - Uranium Rock\n<br />71 - Waterstrider - Speaking of Happiness\n<br />\n<br />[font=Lucida Sans Unicode][color=#cc4125][size=6][b][center][size=5]ADS (COURTESY AND CREDITS TO ATOMIC RADIO TEAM AND KRIS TAKAHASHI):[/size][/center]\n<br />[/b][/size][/color][/font]01 - Slocum's Joe 3 (Roksys)\n<br />02 - Super Duper Mart (Anna Castiglioni, Rebecca Cardenas)\n<br />03 - Codac Cameras (Victoria Bowes)\n<br />04 - Fancy Lads Snack Cakes (Mindwinder)\n<br />05 - Nuka Cola (Amanda Milstein)\n<br />06 - Vault-Tec (Lynkstar)\n<br />07 - Nuka Cola Song (Viridiane, Giramor)\n<br />08 - Mentats (Klaus Krönung)\n<br />09 - Buffout (FrostVA, Bigcowfeet)\n<br />10 - Mary May Cosmetics (Victoria Bowes)\n<br />11 - Med-Tek Tonic (Uncredited)\n<br />12 - San Francisco Sunlights (Arvil143)\n<br />13 - Corvega Atomic V8 (David Boffa)\n<br />14 - Spring Valley Potato Crisps (Michael Pierattini)\n<br />15 - Mass Fusion (Will Handford)\n<br />16 - Wonderglue (Aleksei Mueller)\n<br />17 - Greasy Prospector Meat Machine Gun (Elko)\n<br />18 - YumYum Deviled Eggs (J.T. Decker)\n<br />19 - Picket Fences (Jessica Osborne)\n<br />20 - Supradent Toothpaste 2 (Noi Sek)\n<br />21 - Sugar Bombs 1 (J.T. Decker, James McLauchlan)\n<br />22 - Radiation King 2 (Fairfieldfencer, Elko)\n<br />23 - Grognak the Barbarian (James McLauchlan)\n<br />24 - Mr. Pebbles (J.T. Decker, Ronja Monto)\n<br />25 - Bees (Elko, Rebecca Cardenas)"
