nexusDescription="Tired of going to Helvetia to try and complete the 7600 wood challenge, and getting that horrible sinking feeling that you missed some of the wood piles in the shack behind the Freyja's House? Fret no more, for Invisi Wood Piles will help you out to be able to tell what wood piles you've picked up!\n<br />\n<br />Similar to how certain plants (like snaptails or cranberry plants) will visually change whenever you've picked them, this mod will make all the wood piles around Appalachia disappear whenever you've picked them up.\n<br />\n<br />[b]Notes\n<br />[/b]Please note that the collision with the wood piles will remain present when you've picked them up, so bumping into where the piles were may occur.\n<br />\n<br />[b]Installation\n<br />\n<br />[/b]1. Drop the [font=Courier New]InvisiWoodPiles.ba2[/font] file into the Data folder\n<br />    (default for Bethesda.net: Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />    (default for Steam: Program Files (x86)&#92;Steam&#92;steamapps&#92;common&#92;Fallout76&#92;Data)\n<br />2. Add [font=Courier New]InvisiWoodPiles.ba2[/font] into your Fallout76Custom.ini file\n<br />   ﻿- If this is your first mod installation, there is an optional INI file in the Files section of this mod that you can use.\n<br />   ﻿- The Fallout76Custom.ini file should go in [font=Courier New]&lt;Documents Folder&gt;&#92;My Games&#92;Fallout 76&#92;\n<br />[/font]3. Launch the game and enjoy!"
