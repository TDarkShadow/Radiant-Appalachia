nexusDescription="[size=6][b]Purpose[/b]\n<br />[/size][size=4]Save Everything is a quality-of-life mod that prevents you from accidentally dropping, selling, or scrapping your favorited or equipped items from your inventory. Inspired by the mod Save My Stuff, but is a complete re-write and will be continuously updated as the game receives updates.[/size]\n<br />\n<br />[size=4]As a bonus, I have added the ability to type quantities and prices of items in most container transfer menus. (See screenshots for more details.)[/size]\n<br />[size=6]\n<br />[b]Installation Guide[/b]\n<br />[/size][size=4]BAKA FILE TOOL USERS:\n<br />[list=1]\n<br />[*]Extract the \"interface\" folder into your Fallout 76 Data folder.\n<br />[*]Follow Baka File Tool instructions on creating a new archive for your mods.\n<br />[/list]MANUAL INSTALLATION:\n<br />[list=1]\n<br />[*]Extract the SaveEverything.ba2 file to your Fallout 76 Data folder (default: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (default: C:&#92;Users&#92;%USERNAME%&#92;Documents&#92;My Games&#92;Fallout 76)\n<br />[*]If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the current directory.  Otherwise, append the name of the new archive, \"SaveEverything.ba2\", to the list, separated by a comma, like so:\n<br />[/list][/size][size=2][Archive]\n<br />sResourceArchive2List = [b]SaveEverything.ba2[/b][/size]\n<br />\n<br />[size=6][b]Config File Customization\n<br />[/b][/size][size=4][list]\n<br />[*]Configuration to enable/disable individual features is available through the config file. Download Example Config File under Optional Files and place it in the Data folder to configure individual features. If there is no config file present, the old defaults will be used. Set disableAllRestrictions=true if you only want to use the quantity input functionality of the mod.\n<br />[/list][list]\n<br />[*]Ability to define a custom name prefix that makes renamed items matching that prefix unable to be dropped/scrapped/sold. For example, setting restrictName=! in saveeverything.ini will make any item with a name starting with ! unable to be dropped, scrapped, or sold.\n<br />[*]To restrict multiple prefixes, separate each with a comma.\n<br />[/list][/size]\n<br />[size=6][b]Compatibility[/b]\n<br />[/size][size=4]This mod is fully compatible with Better Inventory.\n<br />This mod is not compatible with any other mod that modifies securetrade.swf, pipboymenu.swf, or pipboy_invpage.swf.\n<br />Game updates may require an update to the mod for continued functionality.\n<br />\n<br />[size=6][b]FAQ[/b][/size]\n<br />[list]\n<br />[*][size=4]Is this mod allowed?  Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]﻿[/size]\n<br />[/list][size=6][b]Additional Notes[/b][/size][list]\n<br />[*][size=4]This mod is a work in progress, and while I will make a reasonable effort to ensure there are no bugs, some users may occasionally run into them.  There are no guarantees regarding stability or crashes.[/size]\n<br />[/list][size=4]\n<br />[/size][size=6][b]Future Plans[/b][/size]\n<br />[list]\n<br />[*]Adding a separate version of \"favorites\" that allows you to flag important items without having them take up a favorite slot.\n<br />[*][size=4]Have an idea? Feel free to suggest it![/size]\n<br />[/list][/size]"
