nexusDescription="[size=4][b][color=#ea9999]MY OTHER  MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads. Additionally New Vegas Radios.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer. Filter area loot. Mass buy/sell to vendors. Auto assign to freezer/camp objects. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets - Use your buffs - Drop your excess junk - all with a single key press. Drop item protection.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all expedition quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all daily ops rewards at once, not one by one\n<br />\n<br />\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]: [color=#ff0000]NOT RECOMMENDED, IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER[/color]\n<br />Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />or\n<br />[color=#ea9999]Manually[/color]:\n<br />[list]\n<br />[*]Download and extract ba2 and config files to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add ImprovedPipboyStats.ba2 to your load order (sResourceIndexFileList) in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\":\n<br />   [Archive][i]\n<br />   sResourceIndexFileList=other mods here, ImprovedPipboyStats.ba2[/i][/list]\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Not compatible with other mods that modify interface/pipboy_statspage.swf\n<br />To my knowledge, no other mods use that interface file.\n<br />\n<br />\n<br />\n<br />[size=4][b]Customization[/b][/size]\n<br />Config file is [color=#ea9999]ImprovedPipboyStatsConfig.json[/color] in Fallout76&#92;Data directory. Default values, if they exist, are listed below.\n<br />If config file is present, it will be read every time you open pipboy and all changes applied.\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />[b][color=#ea9999]EnableHotkeyTabChanges[/color][/b] - Enables changing STAT tabs with hotkeys 1-7, inspired by BetterInventory for inventory tabs, default: [color=#ea9999]true[/color]  [color=#77eeff](Update 1.0.1)[/color]\n<br />\n<br />[b][color=#ea9999]PerksTitle[/color][/b] - Title for new perks tab, default: [color=#ea9999]\"PERKS\"[/color]\n<br />[b][color=#ea9999]CurrentlyText[/color][/b] - Text to display before current perk bonuses, default: [color=#ea9999]\"&#92;nCurrently:\"[/color] ( &#92;n is new line)\n<br />\n<br />[b][color=#ea9999]HidePerksFromEffectsTab[/color] : true/false[/b] - Hide or show perk effects from EFFECTS tab in pipboy, default: [color=#ea9999]true[/color]\n<br />If some perks are still shown when this is enabled, you'll have to map their names in [color=#ea9999]MapPerkNames[/color] below.\n<br />[b][color=#ea9999]HidePerksFromEffectsTabExclude[/color][/b] - List of perk effects to keep in effects tab if [color=#ea9999]HidePerksFromEffectsTab[/color] is set to true [color=#77eeff](Update 1.0.2)[/color]\n<br />Example:\n<br />[code]\"HidePerksFromEffectsTabExclude\": [\"Serendipity\", \"Ricochet\", \"Evasive\"][/code]\n<br />\n<br />[b][color=#ea9999]HideOtherFromEffectsTab[/color][/b] - List of other (non-perk) effects to hide from effects tab, case-insensitive [color=#77eeff](Update 1.0.2)[/color]\n<br />Example:\n<br />[code]\"HideOtherFromEffectsTab\": [\"fed\", \"hydrated\"]\n<br />[/code]\n<br />\n<br />[b][color=#ea9999]MapPerkNames[/color][/b] - Map mismatched perk and effect names, formatted as \"Pipboy Effect Name\": \"Perk Name\"\n<br />Example: \"Life Giver\" is shown in pipboy effects tab and \"LifeGiver\" is perk card name, so list it in config file as:\n<br />[code]\"Life Giver\": \"LifeGiver\"[/code]\n<br />\n<br />[b][color=#ea9999]CurveDataDirectories[/color][/b] - Curve tables data directories, formatted as \"Perk name\": [ List of curve table directories ]\n<br />If you don't know what you're doing, don't change this. All perks with curve tables are already listed in config file.\n<br />If listed file is not found, curve table won't be displayed - other curve tables for that same perk will still be shown.\n<br />New perk changes from PTS are also listed in config file, written in  /* comments */  so those will not be shown.\n<br />Example:\n<br /> [code]\"Junk Shield\": [\n<br />   \"../misc/curvetables/json/perks/junkshieldscalebonus.json\",\n<br />   \"../misc/curvetables/json/perks/junkshielddrbonus.json\"\n<br />][/code]\n<br />To remove/hide curve tables, you can remove CurveDataDirectories from file or you can change it to an empty object:\n<br />[code]\"CurveDataDirectories\": {}[/code]\n<br />\n<br />\n<br />\n<br />\n<br />Example of config file, ImprovedPipboyStatsConfig.json:\n<br />[code]{\n<br />    \"EnableHotkeyTabChanges\": true, // Update 1.0.1\n<br />\n<br />    \"PerksTitle\": \"PERKS\",\n<br />    \"CurrentlyText\": \"&#92;nCurrently:\",\n<br />\n<br />    \"HidePerksFromEffectsTab\": true,\n<br />   \"HidePerksFromEffectsTabExclude\": [ // Update 1.0.2\n<br />      \"Adrenaline (&lt;1m)\",\n<br />      \"Serendipity\",\n<br />      \"Ricochet\",\n<br />      \"Evasive\"\n<br />   ],\n<br />   \"HideOtherFromEffectsTab\": [ // Update 1.0.2\n<br />   \n<br />   ],\n<br />   \n<br />    \n<br />    // If effect names in pipboy don't match perk names, list them below\n<br />    // \"Pipboy Effect Name\" : \"Perk Name\"\n<br />    \"MapPerkNames\": {\n<br />        \"Commando Master\": \"Master Commando\",\n<br />        \"Commando Expert\": \"Expert Commando\",\n<br />        \"Slugger Master\": \"Master Slugger\",\n<br />        \"Slugger Expert\": \"Expert Slugger\",\n<br />        \"Gladiator Master\": \"Master Gladiator\",\n<br />        \"Gladiator Expert\": \"Expert Gladiator\",\n<br />        \"Heavy Gunner Master\": \"Master Heavy Gunner\",\n<br />        \"Heavy Gunner Expert\": \"Expert Heavy Gunner\",\n<br />        \"Action Boy/Girl\": \"Action Girl\",\n<br />        \"Life Giver\": \"LifeGiver\",\n<br />        \"Nerd Rage\": \"Nerd Rage!\",\n<br />        \"Archer Master\": \"Master Archer\",\n<br />        \"Archer Expert\": \"Expert Archer\",\n<br />        \"Rifleman Master\": \"Master Rifleman\",\n<br />        \"Rifleman Expert\": \"Expert Rifleman\",\n<br />        \"Adrenaline (&lt;1m)\": \"Adrenaline\",\n<br />        \"Packin Light\": \"Packin' Light\"\n<br />    },\n<br />    \n<br />    // Curve table data to show for listed perks\n<br />    // PTS curve tables in comments below (&#92;/&#92;*|&#92;*&#92;/)\n<br />    \"CurveDataDirectories\": {\n<br />        \"Adamantium Skeleton\": [\n<br />            \"../misc/curvetables/json/perks/adamantiumskeletonbonus.json\"\n<br />        ],\n<br />        \"Awareness\": [\n<br />            \"../misc/curvetables/json/perks/awarenessbonus.json\"\n<br />        ],\n<br />        \"Barbarian\": [\n<br />            \"../misc/curvetables/json/perks/barbarianbonus.json\"\n<br />        ],\n<br />        \"Bodyguards\": [\n<br />            \"../misc/curvetables