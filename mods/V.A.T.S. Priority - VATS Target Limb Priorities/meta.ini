nexusDescription="[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[b]HUD widgets[/b]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter[/url] - Show active effects / buffs on HUD. Show checklist of missing effects.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] - Show challenges, active events/caravans, minerva location, nuke codes, seasons data...\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Show weapon and armor conditions. Power armor, Ghoul and Vault-girl versions available.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]HUD Server Player List[/url] - Show all players on current server. Show camp vendors with your category filters, hide visited vendors.\n<br />\n<br />[b]Inventory Management[/b]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial)[/url] - Write inventory to file. Bulk scrap. Mass transfer. Filter area loot. Mass buy/sell to vendors. Legendary mod tracking. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial)[/url] - Switch armor sets. Quick use your buffs. Mass drop with a single key press. Drop item protection...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench[/url] - Show inventory item count and equipped perks in crafting menu. Improved Quantity Menu. Quick Repair Button. Show Durability. Reorganize UI...\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />\n<br />[b]Time-savers[/b]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Popups[/url] - Skip any popup. Skip scrap confirmation menus. Auto confirm Repair Kit. Extended Scrap Components view, no scrolling.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Display all expedition quests and rewards at once, not one by one.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Display all daily ops rewards at once, not one by one.\n<br />\n<br />[b]Other interfaces[/b]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Remove popups and team creation delay. Adds friends/recent count and Character name. Redact own or other player names. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats[/url] - Added PERKS tab and moved perks from EFFECTS tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory[/url] - Show persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - NOW WITH UI. Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads. Additionally New Vegas Radios.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3297/]V.A.T.S. Priority[/url] - Set desired/default target limb priorities for VATS.\n<br />\n<br />\n<br />\n<br />[size=4][b]How many times has it happened where VATS [i]magically[/i] exits just as you are  switching target limb... Opening radial menu and freezing the whole game for 2 FULL MINUTES... Well, no longer - set your own desired limb priority on entering VATS and switching targets.[/b][/size]\n<br />\n<br />\n<br />[size=4][b]Does not remove 5 PERCEPTION requirement for limb targetting.[/b][/size]\n<br />\n<br />\n<br />[size=4][b]Currently mod does not detect target names as that data is not available in VATS menu, it might change in the future.[/b][/size]\n<br />\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]: [color=#ff0000]NOT RECOMMENDED, IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER AS I DO NOT USE THEM AND WILL NOT BE ABLE TO PROVIDE HELP[/color]\n<br />Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />\n<br />or\n<br />\n<br />[color=#ea9999]Manually[/color]:\n<br />1. Download zip file\n<br />2. Extract ba2 and config (.json) files to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />3. Add ba2 file name to your load order in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\":\n<br />\n<br />[i][Archive]\n<br />sResourceIndexFileList=[color=#4ed520]VATSPriority.ba2[/color], other mods here[/i]\n<br />\n<br />\n<br />\n<br />[size=4][b]Target-switching Showcase[/b][/size]\n<br />[img]https://i.imgur.com/BkpdeJA.gif[/img]\n<br />\n<br />\n<br />\n<br />[size=4][b]Configuration[/b][/size]\n<br />Config file is [color=#ea9999]VATSPriorityConfig.json[/color] in Fallout76&#92;Data directory.\n<br />For editing config I recommend using [url=https://notepad-plus-plus.org/]Notepad++[/url]: in toolbar select Language &gt; JSON5\n<br />Otherwise any text editor will work.\n<br />To check validity of config file after change, you can use websites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />Comments are supported only in json5 so use specifically JSON5 validation website, otherwise it will show them as errors found in file.\n<br />\n<br />If website is showing no errors but config is showing JSON error, most likely issue is extra comma, for example:\n<br />   \"priorities\": {\n<br />      \"TURRET\": \"BARREL\",\n<br />      \"SENTRY BOT\": \"FUSION CORE, [b][color=#ea9999]&lt;- extra comma before closing tag } or ][/color][/b]\n<br />   }\n<br />\n<br />[size=3]Configuration options:[/size]\n<br />[b][color=#ea9999]debug[/color] : 0/1/2[/b] - show debug data on screen, levels of debug: 0 - show only errors, 1 - show only target priority info, 2 - show all debugging info, default: [color=#ea9999]0[/color]\n<br />[b][color=#ea9999]lockPriorityTarget[/color] : true/false[/b] - lock VATS targetting only to prioritized limb, unable to switch to other limbs manually, default: [color=#ea9999]false[/color]\n<br />[b][color=#ea9999]defaultPriority[/color][/b] - set default priority limb if no other [color=#ea9999]priorities[/color] are found for current target, default: [color=#ea9999]\"HEAD\"[/color]\n<br />[b][color=#ea9999]priorities[/color][/b] - list of priorities for different enemies, ordered as they are listed top to bottom, where top one is highest priority\n<br />   Format is [b]\"TARGET\": \"TARGET LIMB TO PRIORITIZE\"[/b]\n<br />   [b]TARGET[/b] string is currently used just for debug info - enemy name data is not available in VATS menu.\n<br />   [b]TARGET LIMB TO PRIORITIZE[/b] has to be set in your game language.\n<br />Example:\n<br />[code]\"priorities\": {\n<br />   \"ULTRACITE TERROR\": \"RIGHTEYE\",\n<br />   \"SENTRY BOT\": \"FUSION CORE\",\n<br />   \"TURRET\": \"BARREL\"\n<br />}\n<br />[/code]\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Not compatible with other mods that modify interface/vatsmenu.swf\n<br />\n<br />If you want to make your vatsmenu mod compatible with this mod, make these changes to your VATSMenu class: [url=https://pastebin.com/STUyHpk8]https://pastebin.com/STUyHpk8[/url]﻿\n<br />After that you can use load order VATSPriority.ba2, YourVATSMod.ba2"
