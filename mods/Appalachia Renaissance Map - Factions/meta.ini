nexusDescription="[center][img]https://i.ibb.co/JwbccHQG/image.png[/img][/center]﻿\n<br />\n<br />\n<br />[color=#f4f4f4]This mod upscales the Appalachia map, with redrawn icons and detailed illustrations of unique locations. It also updates existing locations to reflect game updates and changes over time. An optional version highlights free fast travel locations for added convenience.\n<br />[/color]\n<br />[size=3][img]https://i.ibb.co/5XD1J020/image.png[/img]\n<br />\n<br />[b][u][font=Georgia]Major Locations:[/font][/u][/b]\n<br />\n<br />Vault 51, 96, 94, 63\n<br />\n<br />Lake Reynolds\n<br />\n<br />Fisherman's Rest\n<br />\n<br />Radiant Hills Nuklear Silo\n<br />\n<br />[/size]Gleaming Depth\n<br />\n<br />The Trading Outpost (Location in skyline valley)\n<br />\n<br />Nuke Drop Locations for SBQ and CW\n<br />\n<br />Camden Park with Mr.Fuzzy\n<br />\n<br />Rusty Pick with the Purveyor\n<br />\n<br />Crashed Space Station\n<br />\n<br />[b][u][font=Georgia][size=3]\n<br />\n<br />Events:[/size][/font][/u][/b]\n<br />\n<br />Helvetia (Fastnacht)\n<br />\n<br />Silva Homestead (Project beanstalk)\n<br />\n<br />Death Blossom Event\n<br />\n<br />\n<br />[center][b][size=6][color=#e06666]THIS MOD IS WIP*\n<br />[/color][/size][/b][color=#a4c2f4](endorsements and comments appreciated)[/color][/center]\n<br />[color=#fff2cc][size=3][b]Versions of this Mod:[/b][/size][/color]\n<br />[color=#ffd966]- [b]Default[/b][/color]\n<br />(Upscaled and added locations)\n<br />\n<br />[color=#ffd966]- [b]Default + Highlighted fast travel locations[/b][/color]\n<br />(White highlight around free fast travel locations)\n<br />\n<br />[color=#ffd966]- [b]Factions[/b][/color]\n<br />(Some banners, flags, and crests on the factions' main buildings)\n<br />\n<br />[color=#ffd966]- [b]Factions + Highlighted fast travel locations[/b][/color]\n<br />(White highlight around free fast travel locations)\n<br />\n<br />[b]\n<br />[/b][color=#ffd966]*More locations will be added or updated.[/color]\n<br />[b]TO DO:\n<br />[/b]\n<br />[color=#d8d8d8]- [s]more locations (Mire and Cranberry Bog)[/s][/color]\n<br />[color=#d8d8d8]- update existing locations[/color]\n<br />[color=#d8d8d8]- add more major event locations[/color]\n<br />\n<br />[img]https://i.ibb.co/7dqYtFzw/image.png[/img]\n<br />[b]   ﻿MapBook in the OPTIONAL download section[/b]\n<br />\n<br />UniMap file path:\n<br />[code]﻿textures&#92;interface&#92;pip-boy&#92;papermap_city_d.dds[/code]\n<br />\n<br />\n<br />\n<br />[size=2][color=#ffd966]Installation:[/color]\n<br />\n<br />[/size][list]\n<br />[*][size=2]Copy the .zip contents [? AR-Map.ba2] into the games Data directory.[/size]\n<br />[*][size=2]Create if not existing the Fallout76Custom.ini file in ..documents/my games/Fallout 76.[/size]\n<br />[*][size=2]Add the following content to the file (Multiple mods get separated with \", \"):[/size]\n<br />[/list][size=2]\n<br />[/size][code][size=2][Archive]\n<br />sResourceArchive2List=AR-Map.ba2[/size]\n<br />[/code]"
