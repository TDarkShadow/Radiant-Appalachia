nexusDescription="[size=6][b]Terms of Use[/b][/size]\n<br />[size=4][b]By using the Text Chat mod you are agreeing to be bound by these terms of use.  If you do not agree to these terms, you may not use Text Chat mod.  \n<br />You may choose to disclose information about yourself in the course of contributing user generated content through our text chat mod in a public online chat. Information that you disclose using this mod is public information, and there is no expectation of privacy or confidentiality there. You should be aware that any personally identifiable information you submit in the course of these public activities can be read, collected, or used by other users of this mod, and could be used to send you unsolicited messages. We are not responsible for the personally identifiable information you choose to submit using this mod.\n<br />[/b][/size][size=3][b][size=4]\n<br />Purpose[/size][/b]\n<br />[/size]Text Chat is a mod that allows players to communicate to one another through text chat in many different forms; be it local, global, group, trade, or clan chat.  Of course this also requires that the person you are communicating with to also have the mod installed.  \n<br />\n<br />\n<br />[size=4][b]Features\n<br />[/b][/size][list]\n<br />[*][b][color=red]Encrypted Chat through the utilization of TLS[/color][/b]\n<br />[*]Global Chat (All Servers)\n<br />[*]Server Chat\n<br />[*]Trade Chat\n<br />[*]Group Chat\n<br />[*]Clan Chat\n<br />[*]Local Chat\n<br />[*]Party Chat\n<br />[*]Event Announcements Channel\n<br />[*]Emojis (new)\n<br />[*]Randomized Name Colors (new)\n<br />[*]Mentions\n<br />[/list][list]\n<br />[*]Ability to see if a player is using the mod, their name will appear in blue.\n<br />[*]Version Update Notification\n<br />[*]Ability to block Players\n<br />[*]Highly Configurable Chat Window Options\n<br />[*]Scroll-able Chat History (100 message) UP and DOWN arrow keys\n<br />[*]Server user list\n<br />[*]Nuke codes (use /codes to display the list)\n<br />[*]Minerva location (use /minerva to display location)\n<br />[*]Rules (use /rules to display a list of simple rules to follow)\n<br />[/list]\n<br />[size=4][b]Manual Installation[/b][/size]\n<br />    Make sure that you have installed [url=https://www.nexusmods.com/fallout76/mods/287]SFE [/url]by [url=https://www.nexusmods.com/fallout76/users/61621841]Keretus[/url]\n<br />    Extract the ChatMod.ba2 file  to your Fallout 76 Data folder (configuration folder is generated automatically)\n<br />    (default: Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />    (default: Program Files (x86)&#92;Steam&#92;steamapps&#92;common&#92;Fallout76&#92;Data)\n<br />    Navigate to your Fallout 76 settings folder in \"My Games\" (default: Users&#92;%USERNAME%&#92;Documents&#92;My Games&#92;Fallout 76)\n<br />    If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the current directory.  \n<br />    Otherwise, append the name of the new archive, \"ChatMod.ba2\", to the list, separated by a comma, like so:\n<br />\n<br />[Archive]\n<br />sResourceArchive2List=ChatMod.ba2\n<br />\n<br />Make sure ChatMod.ba2 is last on the list. \n<br />\n<br />[size=4][b]Usage[/b][/size]\n<br />To activate chat press the INSERT key, this will open the chat entry box.  You'll be able to type as you would expect and of course pressing enter will send your message.\n<br />\n<br />Tab key will switch between the tabs. You can also type /g /c /t to switch between them. \n<br />\n<br />If you want to re-bind the key that opens the chat window, replace \"chatKey=INSERT\" in the configuration file (chatmod.ini) with either: any printable character, or INSERT, DELETE, HOME, END.\n<br />To open with \"&#92;\":\n<br />chatKey=&#92;\n<br />To open with delete:\n<br />chatKey=DELETE\n<br />To open with tilde:\n<br />chatKey='\n<br />At this time no numpad keys are supported, nor are function keys.\n<br />\n<br />Configuration folder for chat mod and your block list are located in Fallout76&#92;Data&#92;configuration\n<br />The configuration folder is automatically generated when you launch the game with chat mod and sfe installed. \n<br />You may alter settings in game, or through the ini, if you edit your settings via the config file, use /reload while in game to see the change.\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />This mod modifies the hudmenu.swf file and will not be compatible with any other mod that does so.\n<br />Game updates to this file may require an update to the mod for continued functionality.\n<br />Run the chat mod last on your list for the best compatibility. \n<br />[size=4][b]\n<br />FAQ[/b][/size]\n<br />[list]\n<br />[*]Is this mod allowed?  Please refer to Bethesda's article on mods: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]﻿\n<br />[*]Is this mod safe to use?  Beyond the virus scan, if you have any concerns, contact us.\n<br />[*]Rules are located [url=https://i.imgur.com/BmL2tAY.png]here [/url]﻿and on the discord. \n<br />[/list][size=4][b]\n<br />Additional Notes[/b][/size]\n<br />[list]\n<br />[*]This mod is a work in progress, and while I will make a reasonable effort to ensure there are no bugs, some users may occasionally run into them.  There are no guarantees regarding stability or crashes with the server or client.\n<br />[*]Publicly available data (like character names and user IDs) are used to run the service and associate your account in chat mod.  Personally identifiable information and messages are not stored.\n<br />[*]Some updates are server side and do not require a new download.\n<br />[*]As of right now, gamepass/microsoft store is not supported, this may change in the future. \n<br />[/list][size=4][b]\n<br />Future Plans[/b][/size]\n<br />[list]\n<br />[*]Have an idea? Feel free to suggest it on the discord!\n<br />[/list]\n<br />[size=4][b]Discord[/b][/size]\n<br />[list]\n<br />[*][url=https://discord.gg/Y67BMAr]https://discord.gg/Y67BMAr[/url]\n<br />[/list]\n<br />[url=https://www.paypal.com/donate/?hosted_button_id=VTTAG2FKAM7FY]\n<br />[img]https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif[/img]\n<br />\n<br />[/url]\n<br />\n<br />[url=https://www.patreon.com/bePatron?u=7965563]\n<br />[img]https://i.imgur.com/xxWU9PE.png[/img][/url]"
