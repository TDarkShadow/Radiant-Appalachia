nexusDescription="[size=6]Features[/size]\n<br />[list]\n<br />[*][size=4]Displays new world event notifications on the HUD as they become available.[/size]\n<br />[/list][size=6][b]\n<br />Installation Guide[/b]\n<br />[/size][size=4]MANUAL INSTALLATION:\n<br />[list=1]\n<br />[*]Extract the EventNotifications.ba2 file to your Fallout 76 Data folder (default: C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data)\n<br />[*]Navigate to your Fallout 76 settings folder in \"My Games\" (default: %USERPROFILE%&#92;Documents&#92;My Games&#92;Fallout 76)\n<br />[*]If this is your first mod, extract the optional \"Fallout76Custom.ini\" file to the current directory.  Otherwise, append the name of the new archive, \"EventNotifications.ba2\", to the list, separated by a comma, like so: ﻿[code][Archive][/code]\n<br />[code]   ﻿sResourceArchive2List = EventNotifications.ba2\n<br />[/code][/list][/size][size=6][b]\n<br />Compatibility[/b]\n<br />[/size][size=4]Currently not compatible with Show Health. If you attempt to load two incompatible mods, only the mod listed last in your Fallout76Custom.ini list will be loaded. Text Chat is supported but must be loaded last.[/size]\n<br />[size=6]\n<br />[b]Additional Notes\n<br />[/b][/size][size=4]A couple of days ago at QuakeCon, Bethesda announced upcoming changes to the world events system sometime this September. To me, the discussion mainly focused on being able to see a list of active events more easily from the map (among other things, like free fast travel.) When this update goes live in September, I will either make adjustments to this mod or sunset it, depending on the features of the new events system.[/size]"
