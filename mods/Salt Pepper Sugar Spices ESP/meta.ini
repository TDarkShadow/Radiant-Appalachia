nexusDescription="This mod will allow you to see Salt from a great distance and even through obstacles. Just fast travel to a location, do a quick 360 mouselook and you'll know instantly whether you should search for it or not!\n<br />[i]\n<br />[/i][size=5]Version 1.2 Contents\n<br />[/size]\n<br />[list]\n<br />[*][size=3]All In One - Salt, pepper, sugar and spices markers in one bundle[/size]\n<br />[*][size=3][color=#b4a7d6]Pepper [/color]markers[/size]\n<br />[*][size=3][color=#d9ead3]Spices [/color]markers[/size]\n<br />[*][size=3]Salt shaker markers[/size]\n<br />[*][size=3][color=#fff2cc]Sugar[/color] markers[/size]\n<br />[/list]\n<br />[size=5]Installation[/size]\n<br />\n<br />[size=2]1. Extract the ba2 file from the archive you've downloaded to your Fallout76/Data folder.\n<br />2. Check whether you've got the Fallout76Custom.ini file under Documents/My Games/Fallout 76 folder, and if not, create it.\n<br />2a. If you've just created the Fallout76Custom.ini file, you need to open it and input this string in it: [Archive]\n<br />3. Find [i][b]sResourceIndexFileList [/b]= [/i]line under the [Archive] section of your Fallout76Custom.ini or type it down if there is no such line.\n<br />4. If you've downloaded Salt ESP, Add \"[color=#6aa84f][b], ESP_Salt.ba2[/b][/color]\" (without quotes) to the end of the [i][b]sResource[i]IndexFile[/i]List [/b][/i]line.\n<br />4a. If you've downloaded Pepper ESP, Add \"[color=#6aa84f][b], ESP_Pepper.ba2[/b][/color]\" (without quotes) to the end of the [i][b]sResource[i]IndexFile[/i]List [/b][/i]line.\n<br />4b. If you've downloaded Spice ESP, Add \"[color=#6aa84f][b], ESP_Spice.ba2[/b][/color]\" (without quotes) to the end of the [i][b]sResource[i]IndexFile[/i]List[/b] [/i]line.\n<br />4c. If you've downloaded Sugar ESP, Add \"[color=#6aa84f][b], ESP_Sugar.ba2[/b][/color]\" (without quotes) to the end of the [i][b]sResource[i]IndexFile[/i]List[/b] [/i]line.\n<br />4d. If you've downloaded All in One ESP, Add \"[color=#6aa84f][b], ESP_Salt_Pepper_Spices_Sugar.ba2[/b][/color]\" (without quotes) to the end of the [i][b]sResource[i]IndexFile[/i]List  [/b][/i]line.[/size][size=2]\n<br />\n<br />\n<br />[i]Note: Only you will see these markers in your game, other players won't, so it's just for your own convenience.\n<br />[/i][/size]\n<br />[size=3]If you liked this mod, please click the \"[i]Endorse[/i]\" button and also check out [url=https://www.nexusmods.com/fallout76/users/638441?tab=user+files]my other mods[/url]:[/size]\n<br />\n<br />[size=3]Global mods:\n<br />[/size][size=2][url=https://www.nexusmods.com/fallout76/mods/2315][size=2]Appalachia Restored[/size][/url][size=2] - Lets you explore pre-war version of Appalachia, where everything is clean and pristine![/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1996]Fading Markers - Bobbleheads, Magazines, Plans, Nuka-Cola,SugarBombs, Cap Stashes[/url] - find everything with ease! Omni-visible item markers fade away after a while to reduce clutter!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1859]Animated Glowing Lootbags with Optional ESP[/url] - lets you easily see fancy animated lootbags, now with a see-through option\n<br />[url=https://www.nexusmods.com/fallout76/mods/1855]All Enemies ESP[/url] - lets you find most enemies almost instantly.\n<br />[url=https://www.nexusmods.com/fallout76/mods/1685]Omni-Visible Workbenches[/url] - instatntly find a place to scrap/craft literally anywhere!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1653]Halloween in Appalachia[/url] - adds a lot of halloween decor and other stuff to Appalachia\n<br />[url=https://www.nexusmods.com/fallout76/mods/1599]Spring in Appalachia 2.0[/url] - global-conversion spring/summer mod!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1658]Omni-visible Berry Mentats Ingredients[/url] - easily find BM ingredients with this mod!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1606]Animated Markers - Sugar Bombs, Nuka Quantums[/