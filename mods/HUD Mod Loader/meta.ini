nexusDescription="This mod will allow you to load any other HUDMenu mod with the latest Fallout 76 patch. Those mods will no longer need to maintain and load their own version of a HUD mod loader as long as this mod is used instead.\n<br />\n<br />\n<br />[b][size=4]Installation[/size][/b]\n<br />\n<br />1. Extract [b]HUDModLoader.ba2 [/b]and [b]hudmodloader.ini [/b]to your [b]Fallout76/Data[/b] folder.\n<br />2. Add [b]HUDModLoader.ba2 [/b]to the [b]end of your sResourceArchive2List[/b] in your [b]Fallout76Custom.ini.[/b]\n<br />3. (Optional) Add in any missing HUD mods you want to load within the [b]hudmodloader.ini[/b]\n<br />\n<br />[b]Additional Steps for Text Chat Users[/b]\n<br />4. Make sure [b]ChatMod.ba2[/b] is last in your [b]sResourceArchive2List[/b] instead of [b]HUDModLoader.ba2[/b]\n<br />5.[b] [/b]In [b]chatmod.ini[/b], make sure you add [b]hudmodloader [/b]to your [b]hudModList[/b] in order to continue controlling your mods as in step #3:\n<br />[code][hudModListSettings]\n<br />hudModList=hudmodloader\n<br />[/code]\n<br />\n<br />[size=4][b]Mod Compatibility[/b][/size]\n<br />\n<br />Most mods are compatible as they do not modify the HUDMenu.\n<br />\n<br />Of those that do modify the HUDMenu, only the following are officially supported, though you should be able to add most if not all of them to your hudmodloader.ini and load them fine, such as:\n<br />[list]\n<br />[*]Buffs Meter\n<br />[*]Compatible Show Health Redux\n<br />[*]Compatible Weight Indicator\n<br />[*]Custom Crosshair\n<br />[*]Custom Radios\n<br />[*]Event Notifications\n<br />[*]Fanfare Free\n<br />[*]HudBar Percent Widgets\n<br />[*]HUD Challenges\n<br />[*]HUD Condition\n<br />[*]HUD Editor\n<br />[*]HUD Player List\n<br />[*]Improved Bars with additional things (bonus: supports Normal mode)\n<br />[*]Improved Health Bars / Improved HP\n<br />[*]Perk Loadout Manager\n<br />[*]Simple DPS Meter\n<br />[*]Simple Stats Meter\n<br />[*]Vendor Log\n<br />[/list]\n<br />[size=2]Shout out to [b][url=https://next.nexusmods.com/profile/dtim]dtim[/url][/b] for creating the elegant hudmodloader in the first place.[/size]\n<br />[size=4][b]\n<br />Information for Modders[/b][/size]\n<br />\n<br />If you are a modder and your mod is compatible with HUDModLoader, you can use a feature that has been added to make debugging a little easier.  Instead of having to write code to display error messages, this mod supplies a way to display text through using events.\n<br />\n<br />1. Add the following class to your mod:\n<br />\n<br />[code]package\n<br />{\n<br />   import flash.events.Event;\n<br />   \n<br />   public class HUDModError extends Event\n<br />   {\n<br />      \n<br />      public static const EVENT:String = \"HUDMod::Error\";\n<br />      \n<br />      private var savedText:String;\n<br />      \n<br />      public function HUDModError(text:String, bubbles:Boolean = true, cancelable:Boolean = false)\n<br />      {\n<br />         super(HUDModError.EVENT,bubbles,cancelable);\n<br />         savedText = text;\n<br />      }\n<br />      \n<br />      override public function toString() : *\n<br />      {\n<br />         return savedText;\n<br />      }\n<br />   }\n<br />}\n<br />[/code]\n<br />2. To display a message, dispatch an event like:\n<br />\n<br />[code]dispatchEvent(new HUDModError(\"error message\"))\n<br />[/code]\n<br />I suggest wrapping this in a function and adding a variable to your mod to control whether the messages are actually sent or not.\n<br />\n<br />[code]public function displayError(errorString:String) : void\n<br />{\n<br />    if(this.debug)\n<br />    {\n<br />        dispatchEvent(new HUDModError(errorString));\n<br />    }\n<br />}\n<br />[/code]\n<br />Note that this will only work from HUD mods.  It will not work with dispatches from other parts of the interface such as Pipboy, Map, etc."
