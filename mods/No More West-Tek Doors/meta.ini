nexusDescription="Running West-Tek regularly I got tired of the doors closing right in front of me when I try to open them. This mod removes all doors in the interior for more convenient navigation. Buggy elevator doors removed as well.\n<br />\n<br />[i]Please note that this also removes all the same doors from other world instances like bunkers and such, so it might lead to an immersion-ruining experience if you also do things in game other than just running a most efficient farming location.[/i]\n<br />\n<br />[size=4]Installation[/size]\n<br />[size=2]1. Extract the ba2 file from the archive you've downloaded to your [b]Fallout76/Data[/b] folder.\n<br />2. Check whether you've got the [b]Fallout76Custom.ini[/b] file under [b]Documents/My Games/Fallout 76[/b] folder, and if not, create it.\n<br />2a. If you've just created the .ini file, you need to open it and input this string in it: [b][Archive][/b]\n<br />3. Find [i][b]sResourceArchive2List = [/b][/i]line under the [b][Archive][/b] section of your [b]Fallout76Custom.ini[/b] or type it down if there is no such line.\n<br />4. Add  \" [b][color=#6aa84f],DrM.ba2[/color][/b]\" to the end of the [i][b]sResourceArchive2List  [/b][/i]line.\n<br />[/size][size=2]\n<br />[/size][size=2]If you liked this mod, please click the \"Endorse\" button and also check out my other mods:\n<br />[url=https://www.nexusmods.com/fallout76/mods/1193]Stash and Scrapbox Retexture Variety\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/1194]Fireplaces Retexture Bundle[/url][/size][size=2]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1190]Log Cabin Kit Retexture[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1184]Glowing Wavy Willard's Letter Kit[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1146]Clean Ceilings Variety[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1123]All Collectron Pods and Collectrons/Protectrons Retexture[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/817]All Floors Retextured[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/813]A.W.R. - All Wallpapers Retextured[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/812]Thanksgiving Furniture and Display Fancy Retexture[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/808]Communal Fire Pit revamped[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/803]Chemistry Stations Revamped[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/800]Revamped Frames and Paintings[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/799]HD Vanilla Posters - Hot Pinups - Clean Poster Frames\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/798]All Things Metal (Lamp posts, stairs, walls)[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/755]Clean Dark Metal and Glass[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/555]Camp Modifications Enhanced[/url][url=https://www.nexusmods.com/fallout76/mods/572]\n<br />Fancier Fancy Bar Set and Nukashine Barrels[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/545]Fancier Fancy Furniture[/url]﻿\n<br />[url=https://www.nexusmods.com/fallout76/mods/531]Fancier Fancy Bed[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/534]Clean Appliances Bundle\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/532]Clean Undamaged Modern Fireplace\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/530]Shiny Nukashine Wallpaper[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/550]Nuka Girl Cutouts HD[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/529]Vending Machines Revamped[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/526]Grey Metal Tinker's workbench\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/816]Power Armor Stations Revamped[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/525]Undamaged Roofs\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/247]Dark Brown Wood Laminate[/url]