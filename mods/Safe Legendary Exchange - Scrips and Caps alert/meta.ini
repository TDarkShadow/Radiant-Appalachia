nexusDescription="[b][color=#6d9eeb][size=5]SAFE LEGENDARY EXCHANGE[/size][/color][/b]\n<br />\n<br />[b][color=#9fc5e8][size=3]FEATURES:\n<br />[/size][/color][/b] When the number of scrip you hold exceeds the threshold, the color of the Scrip display changes.\n<br />  [color=#ffff00][b]Over 5000:[/b] [b]Yellow\n<br />[/b][/color]  [color=#ff0000][b]Over 5500:[/b] [b]Red[/b][/color] and [b][color=#ff7700]Alert sound\n<br />[/color][/b]  * When the threshold is reached, the upper limit of Scrip is also displayed together.\n<br />\n<br /> I created this mod based on a request from [url=https://www.nexusmods.com/fallout76/users/6529082]proto666ukrnet[/url]﻿. :)\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/2590/images/1663/1663-1667027962-1839980135.png[/img]\n<br />[b][color=#ffff00]* In Update 42, the maximum possession limit for Scrip was raised from 5000 to 6000. this mod also supports that.[/color][/b]\n<br />\n<br />[b][color=#9fc5e8][size=3]INSTALL:\n<br />[/size][/color][/b] Copy[b] SafeLE.ba2[/b] to Fallout76's Data Folder,\n<br /> and \"[b]SafeLE.ba2[/b]\" add to [b]SResourceArchive2List[/b] in Fallout76Custom.ini(or Project76Custom.ini).\n<br />\n<br />\n<br />[b][color=#ff0000][size=3]NOTE:[/size][/color][/b]\n<br /> This mod does not lockout operations.  It only alert you.\n<br />\n<br /> Alert is displayed even when the Legendary exchange machine is not use. (while shopping at Rusty Pick, etc.)\n<br />\n<br /> Conflicts with other mods that modify [b]securetrade.swf[/b]([b]SaveEverything[/b], etc...)\n<br />\n<br /> If you want to use it with my mod [b]Fast UI[/b], please use [b]UniInjector[/b] to inject [b]FastUI[/b] into this mod.\n<br />\n<br /> It conflicts with [b]SaveEverything[/b], but if you load this mod after [b]SaveEverything[/b],\n<br /> you can use this Mod and only PipBoy's functions of [b]SaveEverything[/b].\n<br /> *e.g. SResourceArchive2List = SaveEverything_FastPip.ba2, SafeLE_FastUI.ba2, BetterInventory.ba2\n<br />\n<br />[line]\n<br />[url=https://ko-fi.com/unikko][img]https://i.imgur.com/7Vd26Oj.png[/img][/url]"
