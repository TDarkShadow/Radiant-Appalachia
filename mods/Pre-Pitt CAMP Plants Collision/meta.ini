nexusDescription="Small mod that changes buildable plants collision to it's \"pre-Pitt\" state so you can build compact gardens again, yay (in other words, you can build harvestable plants as close to each other as you want)! Please note that this mod [u]will not[/u] remove plants collision entirely, it will still collide with placed CAMP obljects and landscape, but will not collide with other buildable plants. Mod works with every type of buildable plants including blackberries and gourdes.\n<br />\n<br />[b]You [u]MUST[/u] delete or disable this mod after using, otherwise modified plants will be non-harvestable as long as the mod is running![/b]\n<br />\n<br />Небольшой мод, возращающий коллизию растений к тому состоянию, в котором они были до обновления \"Питт\". Возрадуйтесь, вы снова сможете строить компактные огороды! Учтите, что мод [u]не убирает[/u] коллизию полностью, растения по-прежнему будут учитывать коллизию любых других установленных объектов в кемпе или имеющегося на участке ландшафта, но будут свободно размещаться друг в друге. Мод распростаняется на любые растения, которые вы можете посадить у себя в кемпе включая чернику и тыквы-гурды.\n<br />\n<br />[b]Обритите внимание, что после использования мод [u]НЕОБХОДИМО[/u] отключить или удалить, пока мод активен, вы не сможете собирать урожай с затронутых им растений![/b]\n<br />\n<br />[b]Installation/Установка:[/b]\n<br />\n<br />Put \"Pre-Pitt_CAMP_Plants_Collision.ba2\" from the archive to your \"Data\" \n<br />folder, then add \"Pre-Pitt_CAMP_Plants_Collision.ba2\" to your \n<br />\"sResourceArchive2List =\" line from \"Fallout76Custom.ini\" so it should \n<br />look like this:\n<br />sResourceArchive2List = &lt;any other mods&gt;,Pre-Pitt_CAMP_Plants_Collision.ba2\n<br />It is recommended to put this mod after any other mod that could modify \n<br />\"blackberrybush01.nif\", \"blackberrybush02.nif\", \"cornstalk01.nif\", \"cornstalk02.nif\", \n<br />\"floracarrot01.nif\", \"floramutfruit01.nif\", \"gourdvine01.nif\", \"melonvine01.nif\", \"razorgrainplant01.nif\", \"razorgrainplant02.nif\", \"tatoplant01.nif\" and/or \"tatoplant02.nif\" to avoid \n<br />conflicts.\n<br />\n<br />Закиньте \"Pre-Pitt_CAMP_Plants_Collision.ba2\" из архива в папку \"Data\", затем \n<br />добавьте к строчке \"sResourceArchive2List =\" из \"Fallout76Custom.ini\" файл мода \n<br />\"Pre-Pitt_CAMP_Plants_Collision.ba2\", чтобы оно выглядело следующим \n<br />образом:\n<br />sResourceArchive2List = &lt;любые другие моды&gt;,Pre-Pitt_CAMP_Plants_Collision.ba2\n<br />В порядке загрузки рекомендую разместить мод ниже любых других модов, \n<br />которые могут затронуть меши \n<br />\"blackberrybush01.nif\", \"blackberrybush02.nif\", \"cornstalk01.nif\", \"cornstalk02.nif\", \n<br />\"floracarrot01.nif\", \"floramutfruit01.nif\", \"gourdvine01.nif\", \"melonvine01.nif\", \"razorgrainplant01.nif\", \"razorgrainplant02.nif\", \"tatoplant01.nif\" и/или \"tatoplant02.nif\" чтобы избежать конфликта.\n<br />\n<br />[b]How to remove or disable this mod properly/Как правильно удалить или отключить этот мод:[/b]\n<br />\n<br />Remove \"Pre-Pitt_CAMP_Plants_Collision.ba2\" (or rename it to something like \"-Pre-Pitt_CAMP_Plants_Collision.ba2\" to easily re-enable it for later use) from \"sResourceArchive2List =\" line from your \"Fallout76Custom.ini\", this will disable mod;\n<br />OR/AND:\n<br />Delete \"Pre-Pitt_CAMP_Plants_Collision.ba2\" from your \"Data\" folder, this will disable mod as well.\n<br />\n<br />Уберите \"Pre-Pitt_CAMP_Plants_Collision.ba2\" (или переименуйте во что-нибудь типа \"-Pre-Pitt_CAMP_Plants_Collision.ba2\" для быстрой активации мода, если вы планируете использовать его позже) из строчки \"sResourceArchive2List =\" из \n<br />\"Fallout76Custom.ini\", этим самым вы отключите мод;\n<br />ИЛИ/И:\n<br />Удалите \"Pre-Pitt_CAMP_Plants_Collision.ba2\" из папки \"Data\", это также отключит мод."
