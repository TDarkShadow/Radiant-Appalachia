r />[/url][url=https://www.nexusmods.com/fallout76/mods/562]Enclave PA and Jetpack retexture bundle\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/522]Quantum X-01 Paintjob Revamp[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/521]Nukashine X-01 Paintjob Revamp[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/233]AXPR - Assorted X-01 Paint Replacer\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/432]EXPR Plus (Excavator PA Paintjob Replacer)﻿[/url][/size]﻿\n<br />\n<br />[/size][size=4]Uninstallation\n<br />[/size][size=2]1. Remove STTDOps.ba2 file from your Fallout76 Data folder\n<br />2. Remove \"[color=#6aa84f],[font=Arial][color=#6aa84f] STTDOps.ba2[/color][/font][/color]\"[i] [/i]from sResourceArchive2List string of your Fallout76Custom.ini file[/size]\n<br />\n<br />[size=4]Disclaimer[/size]\n<br />[size=2]Currently Bethesda has made a note that the use of mods may lead to game improperly functioning. You can read it here: [url=https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod]https://help.bethesda.net/app/answers/detail/a_id/44429/kw/mod[/url]\n<br />It should be noted that this mod is a simple sound changer which offers the player no benefit or advantage over other players while playing Fallout 76.\n<br />Use this mod at your own risk.\n<br />[i][color=#6aa84f]On the bright side, no one was ever banned for using my mods. 50000 downloads and counting, I have yet to hear one complaint about bans for my mods usage.[/color][/i][/size]"
