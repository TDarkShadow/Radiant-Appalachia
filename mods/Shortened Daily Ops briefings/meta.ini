nexusDescription="This mod makes Vernon Dodge's Daily Ops lines for both Uplink and Decryption as short as possible, with some of the most redundant ones muted completely. No more long briefings. Only the important milestones are announced (\"head to the next uplink\", \"priority target incoming!\" - see the video to get an idea of how short his phrases are now). And of course there's an option to mute 'em all together for good. (Although, it's still more convenient to know what's happening via the intercom since the objectives in the corner of the screen tend to bug out and not refresh in time)\n<br />\n<br />[size=4]Installation[/size][size=4]\n<br />[/size][size=2]1. Extract the ba2 file from the archive you've downloaded to your [b]Fallout76/Data[/b] folder.\n<br />2. Check whether you've got the [b]Fallout76Custom.ini[/b] file under [b]Documents/My Games/Fallout 76[/b] folder, and if not, create it.\n<br />2a. If you've just created the .ini file, you need to open it and input this string in it: [b][Archive][/b]\n<br />3. Find [i][b]sResourceArchive2List = [/b][/i]line under the [b][Archive][/b] section of your [b]Fallout76Custom.ini[/b] or type it down if there is no such line.\n<br />4. Add  \" [b][color=#6aa84f],[i][b][color=#6aa84f][size=2]STTPDOps.ba2[/size][/color][/b][/i][/color][/b]\" to the end of the [i][b]sResourceArchive2List  [/b][/i]line.\n<br />[/size][size=2]\n<br />[size=3]If you liked this mod, please click the \"[b][i]Endorse[/i][/b]\" button and also check out [url=https://www.nexusmods.com/fallout76/users/638441?tab=user+files]my other mods[/url]:[/size]\n<br />\n<br />[size=3]Global mods:\n<br />[/size][url=https://www.nexusmods.com/fallout76/mods/2315][size=2]Appalachia Restored[/size][/url][size=2] - Lets you explore pre-war version of Appalachia, where everything is clean and pristine![/size]\n<br />[size=2][url=https://www.nexusmods.com/fallout76/mods/1996]Fading Markers - Bobbleheads, Magazines, Plans, Nuka-Cola, SugarBombs, Cap Stashes[/url] - find everything with ease! Item markers (visible through the walls) fade away after a while to reduce screen clutter!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1859]Animated Glowing Lootbags with Optional ESP[/url] - lets you easily see fancy animated lootbags, now with a see-through option\n<br />[url=https://www.nexusmods.com/fallout76/mods/1855]All Enemies ESP[/url] - lets you find most enemies almost instantly.\n<br />[url=https://www.nexusmods.com/fallout76/mods/1685]Omni-Visible Workbenches[/url] - instatntly find a place to scrap/craft literally anywhere!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1653]Halloween in Appalachia[/url] - adds a lot of halloween decor and other stuff to Appalachia\n<br />[url=https://www.nexusmods.com/fallout76/mods/1599]Spring in Appalachia 2.0[/url] - global-conversion spring/summer mod. Highly recommended for use with [url=https://www.nexusmods.com/fallout76/mods/2315]Appalachia Restored[/url]!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1658]Omni-visible Berry Mentats Ingredients[/url] - easily find BM ingredients with this mod!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1606]Animated Markers - Sugar Bombs, Nuka Quantums[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1552]Animated Markers - Magazines, Bobbleheads, Plans, Recipes[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1352]Enchanted Forests[/url] - global fantasy(-ish) mod :D\n<br />[url=https://www.nexusmods.com/fallout76/mods/1272]Winter in Appalachia[/url] - global-conversion winter mod![url=https://www.nexusmods.com/fallout76/mods/1237]\n<br />Hot Pinup Billboards - Fallout 2077 Edition[/url][/size]\n<br />\n<br />[size=3]Sound mods:[/size]\n<br />[size=2][url=https://www.nexusmods.com/fallout76/mods/1551]Silent Pitt Sanctum Organ[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1538]Quieter Chainsaw[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1537]Quieter Auto Axe[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1154]Straight to the point Daily Ops briefings[/url] - shorter or completely silent Daily ops briefings.\n<br />[url=https://www.nexusmods.com/fallout76/mods/589]Silent Allies - Instruments - Vendors - NPCs - Camp Objects - Event Briefings[/url] - Mutes all sorts of annoying stuff in the game\n<br />[url=https://www.nexusmods.com/fallout76/mods/1119]Non-Classical Jukebox[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/196]Silent Railway Rifle[/url] (Mutes the idle sounds)\n<br />[url=https://www.nexusmods.com/fallout76/mods/163]SSS - Silent Super Sledge[/url] (Mutes the idle sounds)[/size]\n<br />\n<br />[size=3]Camp Mods:[/size]\n<br />[size=2][url=https://www.nexusmods.com/fallout76/mods/2222]Enclave Mobile Relay Tent Retexture[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/2209]Woodland Retreat Clean Retexture Bundle[/url] - Features many options for the facade and the internal walls!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1847]Better Hunting Lodge[/url] - Transparent glass and actually working fireplace!\n<br />[url=https://www.nexusmods.com/fallout76/mods/1491]Camp Architecture Revamp Bundle - C.A.R.B.[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1471]Clean Glass Windows - Responders Kit[/url][url=https://www.nexusmods.com/fallout76/mods/1193]\n<br />Stash and Scrapbox Retexture Variety\n<br />[/url][url=https://www.nexusmods.com/fallout76/mods/1194]Fireplaces Retexture Bundle[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1190]Log Cabin Kit Retexture[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1184]Glowing Wavy Willard's Letter Kit[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1146]Clean Ceilings Variety[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/1123]All Collectron Pods and Collectrons/Protectrons Retextured[/url]\n<br />[url=https://www.nexusmods.com/fallout76/mods/817]All Floors Retextured[/url]\