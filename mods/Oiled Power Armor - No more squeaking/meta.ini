nexusDescription="This mod removes the high pitched squeaks (&gt; 10 kHz) from power armor walking sounds. Saves your sanity, especially when playing without music!\n<br />[color=#ff0000]Please note[/color]: Removes only the squeaks, power armors still make lots of creaking and stomping noises! If this bothers you, lower footstep volume in settings.\n<br />\n<br />Installation:\n<br />- Extract \"OiledPowerArmor.ba2\" to your Data folder\n<br />- Add \"OiledPowerArmor.ba2\" to your \"sResourceArchive2List=\" in Fallout76Custom.ini\n<br />\n<br />If this is the first mod you install, you need to create Fallout76Custom.ini in \"&lt;Documents&gt;&#92;My Games&#92;Fallout 76\" with the following content:\n<br />[code]ï»¿[Archive]\n<br />sResourceArchive2List=OiledPowerArmor.ba2\n<br />[/code]\n<br />This mod only changes the audio files with the squeaking noise present, please notify me if you find one I missed.\n<br />I applied a low pass cutoff at 10kHz, which might cause a minor loss of fidelity, but imo way more pleasant than constant squeaking."
