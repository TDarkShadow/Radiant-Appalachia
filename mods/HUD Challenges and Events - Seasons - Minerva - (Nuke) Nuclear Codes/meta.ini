nexusDescription="[size=4][b][color=#ea9999]MY OTHER MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3166]Radial Menu Loadout Manager[/url] - Slot custom loadouts to favorites wheel. Gamepad/controller compatible.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] -  Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer. Filter area loot. Mass buy/sell to vendors. Auto assign to freezer/camp objects. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets - Use your buffs - Drop your excess junk - all with a single key press. Drop item protection.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all rewards at once, not one by one\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]: [color=#ff0000]NOT SUPPORTED, IF YOUR MOD IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER[/color]\n<br />Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />If you still insist on installing with mod manager, this step is also required:\n<br />   Follow one of the [color=#ea9999]Options[/color] in step 3 of [color=#ea9999]manual[/color] installation\n<br />or\n<br />[color=#ea9999]Manually[/color]:\n<br />[list]\n<br />[*]Download and extract ba2 and config files to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add HUDChallenges.ba2 to your load order (sResourceIndexFileList) in Project76Custom.ini or Fallout76Custom.ini (\"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\"):\n<br />   [Archive][i]\n<br />   sResourceIndexFileList=other mods here, HUDChallenges.ba2[/i][*][[color=#ea9999]Optional 1[/color]] If using [url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu v1.0.4+[/url]﻿ and want to load mod in Overlay layer: [color=#77eeff](Update 1.0.8)[/color]\n<br />[list]\n<br />[*]Add HUDChallenges to \"hudModLoader\" list in ImprovedSocialMenuConfig.json, example: \"hudModLoader\": [\"BuffsMeter\", \"HUDChallenges\"]\n<br />[*]Disable HUDChallenges from being loaded 2nd time in hudmodloader.ini, change line HUDChallenges to ;HUDChallenges (semi-colon to disable)\n<br />[/list][*][[color=#ea9999]Optional 2[/color]] If using TextChat mod:\n<br />[list]\n<br />[*]Make sure HUDChallenges.ba2 is loaded before ChatMod.ba2 in sResourceIndexFileList (ChatMod last):\n<br />   sResourceIndexFileList=HUDChallenges.ba2, ChatMod.ba2[*]Add HUDChallenges to hudModList in Data&#92;configuration&#92;chatmod.ini ([color=#ff0000]NOT IN hudmodlist.json, THAT FILE IS OBSOLETE[/color]):\n<br />[hudModListSettings]   hudModList=PLMHudMenu, FFHudMenu, ImprovedHealthBars, CustomCrosshair, CompatibleShowHealthRedux, HUDEditor, VendorLog, StatsMeter, BuffsMeter, HUDPlayerList, HUDChallenges[/list][*][[color=#ea9999]Optional 3[/color]] If not using TextChat but using other mods with mod loader (like [url=https://www.nexusmods.com/fallout76/mods/3144]HUD Mod Loader[/url], BuffsMeter, HUDPlayerList, StatsMeter, VendorLog):\n<br />[list]\n<br />[*]Make sure mod with hudmodloader is loaded LAST in sResourceIndexFileList, and make sure it is updated for latest game version\n<br />[*]Make sure HUDChallenges is listed in Data&#92;hudmodloader.ini in new line\n<br />[/list][/list]\n<br />\n<br />\n<br />[size=4][b]Updating / Upgrading[/b][/size]\n<br />Extract only .ba2 file to Fallout 76/Data folder.\n<br />[b][color=#ea9999]Config file is backwards compatible[/color][/b] and does not need new version - new features can be manually edited in.\n<br />You can search description (CTRL + F in web browser) by update number and see which new parameters were added.\n<br />To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Compatible with TextChat and should be compatible with any other HUD mod - see Instalation.\n<br />Tested working with (see image): [url=https://www.nexusmods.com/fallout76/mods/151]Text Chat[/url], [url=https://www.nexusmods.com/fallout76/mods/2821]BuffsMeter[/url], [url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url], [url=https://www.nexusmods.com/fallout76/mods/124]Perk Loadout Manager[/url], [url=https://www.nexusmods.com/fallout76/mods/2082]Stats Meter[/url], [url=https://www.nexusmods.com/fallout76/mods/2042]Vendor Log[/url], [url=https://www.nexusmods.com/fallout76/mods/953]HudEditor[/url], [url=https://www.nexusmods.com/fallout76/mods/368]Improved Health Bars[/url]\n<br />Should be compatible with all other non-HUD mods\n<br />\n<br />\n<br />[size=4][b]Customization[/b][/size]\n<br />Config file is [color=#ea9999]HUDChallenges.json[/color] in Fallout76&#92;Data directory.\n<br />For editing config I recommend using [url=https://notepad-plus-plus.org/]Notepad++[/url] which has implemented validation: select Language &gt; JSON5\n<br />Otherwise any text editor will work, to check validity of config file after change, you can use websites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url]\n<br />Comments are supported only in json5 so use specifically JSON5 validation, otherwise it will show as errors found in file.\n<br />[color=#ea9999]Config file will be read every 10 seconds, if any changes are made to it they will be applied - no need to restart the game.[/color]\n<br />Listed below are all options for customization; Widget Settings and Challenges &amp; Events Display Settings.\n<br />\n<br />\n<br />[size=3][b]Overlay Mod Loader Settings[/b][/size] [color=#77eeff](Update 1.0.8)[/color]\n<br />This section is only when mod is loaded in Overlay game layer, by [url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu v1.0.4+[/url].\n<br />Mods loaded in this layer will not be reloaded on raid stage completion, primarily made for BuffsMeter.\n<br />Some features will not work when loaded in this mode: XP Bar (showXPBar), Verdant Seasons (showVerdantSeasons)\n<br />\n<br />[b][color=#ea9999]toggleVisibilityHotkey[/color][/b] - Hotkey to hide widget if shown, or show widget if hidden. Consider it as switching \"HUDModesState\" value without editing config. Value will not be saved in config. Social Menu (CTRL + TAB) must be open for this key to register.\n<br />[b][color=#ea9999]forceHideHotkey[/color][/b] - Hotkey to force hide widget. Social Menu (CTRL + TAB) must be open for this key to register. [color=#77eeff](Update 1.0.9)[/color]\n<br />List of hotkey values can be found here: [url=https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes]https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes[/url]\n<br />\n<br />\n<br />[size=3][b]Widget Settings[/b][/size]\n<br />[b][color=#ea9999]x[/color][/b] - horizontal position of widget (default: 0 = left side of screen, 1920 is right side of the screen)\n<br />[b][color=#ea9999]y[/color][/b] - vertical position of widget (default: 0 = top of screen, 1080 is bottom of the screen)\n<br />[b][color=#ea9999]anchor[/color] : top/bottom[/b] - widget alignment in regards to y value; if anchor is \"bottom\" y will be the bottom coordinate of widget (default: top)\n<br />[b][color=#ea9999]ySpacing[/color][/b] - vertical spacing between data rows; negative value means more compact (default: 0)\n<br />[b][color=#ea9999]width[/color][/b] - width of widget (default: 250)\n<br />[b][color=#ea9999]textSize[/color][/b] - font size (default: 18)\n<br />[b][color=#ea9999]textFont[/color][/b] - text font, there's a list of working fonts in config file (default: \"$MAIN_Font\")\n<br />[b][color=#ea9999]textAlign[/color] : left/center/right[/b] - text alignment (default: \"left\")\n<br />[b][color=#ea9999]textColor[/color][/b] - text color, either numerical value or hex value in quotation marks (default: \"0xffffff\")\n<br />[b][color=#ea9999]textShadow[/color] : true/false[/b] - show text shadow, easier to see text if background is disabled (default: true)\n<br />[b][color=#ea9999]background[/color] : true/false[/b] - show background (default: true)\n<br />[b][color=#ea9999]backgroundColor[/color][/b] - either numerical value or hex value in quotation marks (default: \"0x222222\")\n<br />[b][color=#ea9999]alpha[/color][/b] - transparency of whole widget (text and background); 0.0 &lt; value &lt; 1.0 = semi-transparent, 1.0 = opaque (default: 1.0)\n<br />[b][color=#ea9999]backgroundAlpha[/color][/b] - background transparency; 0 = load default, 0.0 &lt; value &lt; 1.0 = semi-transparent, 1.0 = opaque (default: 0.5)\n<br />   [color=#ff0000][b]NOTE[/b][/color]: HUD Opacity in settings can be changed so value of \"alpha\" can go over 1.0 (does not apply for \"backgroundAlpha\")\n<br />[b][color=#ea9999]blendMode[/color][/b] - background blend mode (default: \"normal\")\n<br />[b][color=#ea9999]textBlendMode[/color][/b] - text blend mode (default: \"normal\")\n<br />   Blend modes: [url=https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/flash/display/BlendMode.html]https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/flash/display/BlendMode.html[/url]\n<br />[b][color=#ea9999]disableRealTimeEdit[/color] : true/false[/b] - disable automatic changes from config file that are done every 10 seconds (default: false)\n<br />\n<br />\n<br />[size=3][b]Challenges &amp; Events Display Settings[/b][/size]\n<br />[b][color=#ea9999]refresh[/color][/b] - time in milliseconds between data reloads/redraws (default: 1000)\n<br />\n<br />[color=#ff0000][b]NOTE[/b][/color]: event times are not correct for existing events when joining server, and participants will only update when openning map menu\n<br />[b][color=#ea9999]formats[/color][/b] - custom formats to be used for challenge and event data display\n<br />   Formats accept:\n<br />      Challenges: [color=#ea9999]daily, weekly, monthly, events, seasonal, character, survival, combat, social, world, fishing[/color]\n<br />      Events: [color=#ea9999]mutatedEvent, publicEvent, worldEvent, caravan[/color]\n<br />   Challenges accept: {text}, {currentValue}, {thresholdValue}\n<br />      default: \"{text} {currentValue}/{thresholdValue}\"\n<br />      e.g. \"daily\": \"{text} {currentValue}/{thresholdValue}\",\n<br />   Events accept: {text}, {time}, {timeInMinutes}, {timeInSeconds}\n<br />   mutatedEvent also accepts {mutation}\n<br />      default: \"{text} {time}\"\n<br />      mutatedEvent default: \"{text} [{mutation}] {time}\"\n<br />      e.g. \"caravan\": \"[C] {text} {time}\"\n<br />   mutatedEvent and publicEvent also accepts {participants} [color=#77eeff](Update 1.1.1)[/color]\n<br />   [color=#ea9999]showSeasonEndTime[/color], accepts {time} string [color=#77eeff](Update 1.1.3)[/color]\n<br />      default: \"Season end: {time}\"\n<br />\n<br />[b][color=#ea9999]xpBar[/color][/b] - section to configure xp bar for \"showXPBar\" displayData option, contains these parameters: [color=#77eeff](Update 1.0.3)[/color]\n<br />   [b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable xp bar (default: true)\n<br />   [b][color=#ea9999]text[/color][/b] - text to display, accepts [b]{text}[/b] localized string, [b]{currentLevel}[/b] number, [b]{progress}[/b] percentage value, and [b]{lastChangeValue}[/b] of how much xp was added,\n<br />      [b]{currentValue}[/b] of approximated current xp for next level, [b]{thresholdValue}[/b] xp needed for next level [color=#77eeff](Update 1.0.4)[/color]\n<br />      example: \"text\": \"{text} [{currentLevel}] {progress}% ({lastChangeValue})\",\n<br />   [b][color=#ea9999]alignVertical[/color] : top/center/bottom[/b] - vertical alignment in relation to text in which to show xp bar (default: bottom)\n<br />   [b][color=#ea9999]alignHorizontal[/color] :  left/center/right[/b] - horizontal alignment in relation to text in which to show xp bar (default: left)\n<br />   [b][color=#ea9999]height[/color][/b] - height of xp bar in pixels (default: 4)\n<br />\n<br />[b][color=#ea9999]scoreBar[/color][/b] - section to configure score bar for \"showScoreBar\" displayData option, contains these parameters: [color=#77eeff](Update 1.0.3)[/color]\n<br />   [b][color=#ea9999]enabled[/color] : true/false[/b] - enable or disable score bar (default: true)\n<br />   [b][color=#ea9999]text[/color][/b] - text to display, accepts [b]{progress}[/b] percentage value, [b]{currentValue}[/b] current score for next rank, [b]{thresholdValue}[/b] score needed for next rank, [b]{currentRank}[/b] number, [b]{currentBoost}[/b] percentage value\n<br />      example: \"text\": \"SCORE [{currentRank}] {currentValue}/{thresholdValue} +{currentBoost}%\",\n<br />   [b][color=#ea9999]alignVertical[/color] : top/center/bottom[/b] - vertical alignment in relation to text in which to show score bar (default: bottom)\n<br />   [b][color=#ea9999]alignHorizontal[/color] :  left/center/right[/b] - horizontal alignment in relation to text in which to show score bar (default: left)\n<br />   [b][color=#ea9999]height[/color][/b] - height of score bar in pixels (default: 4)\n<br />\n<br />[b][color=#ea9999]offsetUTC[/color][/b] - number of hours to offset for showUTCTime displayData option [color=#77eeff](Update 1.0.3)[/color]\n<br />\n<br />[b][color=#ea9999]minerva[/color][/b] - section to configure \"showMinerva\" displayData option, contains these parameters: [color=#77eeff](Update 1.0.4)[/color]\n<br />   [b][color=#ea9999]offsetHours[/color][/b] - value to adjust timer, time of Minerva's arrival/departure is approximated and may change if Bethesda chooses to do so (default: 0)\n<br />   [b][color=#ea9999]availableText[/color][/b] - text to display if Minerva is currently available, accepts [b]{location}[/b] current location and [b]{time}[/b] to departure\n<br />      example: \"availableText\": \"Minerva is at {location} for {time}\",\n<br />   [b][color=#ea9999]notAvailableText[/color][/b] - text to display if Minerva is currently not available, accepts [b]{location}[/b] at which she will appear and [b]{time}[/b] until arrival\n<br />      example: \"notAvailableText\": \"Minerva will be at {location} in {time}\",\n<br />   [b][color=#ea9999]locations[/color][/b] - available 4 location names, can be used to rename them to other language or to shorten names:\n<br />      Order of locations is always the same and changing it will show Minerva's location incorrectly: [\"Foundation\",\"Crater\",\"Fort Atlas\",\"Whitesprings\"]\n<br />\n<br />[b][color=#ea9999]nuclearCodes[/color][/b] - section to configure \"showNuclearCodes\" displayData option, contains these parameters: [color=#77eeff](Update 1.0.6)[/color]\n<br />   [b][color=#ea9999]offsetHours[/color][/b] - value to adjust timer, reset time of nuclear codes is approximated and may change if Bethesda chooses to do so (default: 0)\n<br />   [b][color=#ea9999]text[/color][/b] - text to display, accepts [b]{codeAlpha}[/b], [b]{codeBravo}[/b], [b]{codeCharlie}[/b] and [b]{time}[/b] to reset strings\n<br />      example: \"text\": \"A:{codeAlpha}  B:{codeBravo}  C:{codeCharlie} ({time})\"\n<br />\n<br />[b][color=#ea9999]eventTimer[/color][/b] - section to configure \"showEventTimer\" displayData option, contains these parameters: [color=#77eeff](Update 1.0.6)[/color]\n<br />   [b][color=#ea9999]showWithDurationBelowMinutes[/color][/b] - show only time to next event when it's below this number of minutes (default: 5)\n<br />   [b][color=#ea9999]eventTimestamps[/color][/b] - event timestamps of every hour in minutes (default: [20, 40, 60])\n<br />   [b][color=#ea9999]text[/color][/b] - text to display, accepts [b]{time}[/b] string\n<br />      example: \"text\": \"Next public event in: {time}\"\n<br />\n<br />[b][color=#ea9999]miniSeason[/color][/b] - section to configure \"showMiniSeasonTime\" displayData option, contains these parameters: [color=#77eeff](Update 1.1.3)[/color]\n<br />   [b][color=#ea9999]hideIfInactive[/color] : true/false[/b] - hide mini season data if mini season is currently not active (default: false)\n<br />   [b][color=#ea9999]hideIfRewardsClaimed[/color] : true/false[/b] - hide mini season data if all rewards from it are claimed (default: false)\n<br />   [b][color=#ea9999]activeText[/color][/b] - text to display if mini season is currently active, accepts end time [b]{time}[/b], number of claimed [b]{currentValue}[/b] and all rewards [b]{thresholdValue}[/b]\n<br />      example: \"activeText\": \"MiniSeason end: {time} [{currentValue}/{thresholdValue}]\",\n<br />   [b][color=#ea9999]inactiveText[/color][/b] - text to display if mini season is currently not active, accepts mini season begin time [b]{time}[/b]\n<br />      example: \"inactiveText\": \"MiniSeason start: {time}\"\n<br />\n<br />[b][color=#ea9999]verdantSeason[/color][/b] - section to configure \"showVerdantSeasons\" displayData option, contains these parameters: [color=#77eeff](Update 1.1.4)[/color]\n<br />   [b][color=#ea9999]hideEndedSeasonAfter[/color][/b] - time in seconds after which ended season will be removed (default: 30)\n<br />   [b][color=#ea9999]activeText[/color][/b] - text to display for active verdant seasons, accepts elapsed time since notification [b]{time}[/b], and [b]{region}[/b]\n<br />      example: \"activeText\": \"Verdant season active in {region} ({time} ago)\",\n<br />   [b][color=#ea9999]endedText[/color][/b] - text to display for ended verdant season, accepts elapsed time since notification [b]{time}[/b], and [b]{region}[/b]\n<br />      example: \"endedText\": \"Verdant season ended in {region} ({time} ago)\"\n<br />\n<br />[b][color=#ea9999]showOnlyTrackedChallenges[/color][/b] - section to configure whether to show only tracked challenges or to show all challenges in category [color=#77eeff](Update 1.0.4)[/color]\n<br />   [b][color=#ea9999]daily/weekly/monthly/events/seasonal/character/survival/combat/social/world/fishing[/color] : true/false[/b] - enable or disable specific category (default: false)\n<br />\n<br />[b][color=#ea9999]displayData[/color][/b] - data to show in widget, each option can be listed multiple times. Data will be shown in order in which it is listed (top to botton)\n<br />   Options:\n<br />      \"[color=#ea9999]showVersion[/color]\" - mod version\n<br />      \"[color=#ea9999]showHUDMode[/color]\" - current HUD Mode, turn it on if you want to hide widget on some screen, use displayed name in \"HUDModes\" below\n<br />      \"[color=#ea9999]showRenderTime[/color]\" - time in milliseconds it took to redraw widget\n<br />      \"[color=#ea9999]showElapsedTime[/color]\" - elapsed time on server\n<br />      \"[color=#ea9999]showLastConfigUpdate[/color]\" - last time when config was reloaded (either on server join or config file changed)\n<br />      \"[color=#ea9999]showLastEventsUpdate[/color]\" - time in milliseconds it took to process events data change\n<br />      \"[color=#ea9999]showLastChallengesUpdate[/color]\" - time in milliseconds it took to process challenges data change\n<br />   \n<br />      [color=#77eeff]Update 1.0.3:[/color]\n<br />      \"[color=#ea9999]showXPBar[/color]\" - show xp bar showing progress to next level, customize in \"xpBar\" field\n<br />         [color=#ff0000][b]NOTE[/b][/color]: xp bar does not work in overlay mode - ties to element in hudmenu\n<br />      \"[color=#ea9999]showScoreBar[/color]\" - show SCORE bar showing progress to next rank, customize in \"scoreBar\" field\n<br />         [img]https://i.imgur.com/KmrXobZ.png[/img]\n<br />         [img]https://i.imgur.com/KjJxIRH.png[/img]\n<br />\n<br />      \"[color=#ea9999]showTime12[/color]\" - current PC time in 12-hour format, e.g. 5:05 PM\n<br />      \"[color=#ea9999]showTime24[/color]\" - current PC time in 24-hour format, e.g. 17:05\n<br />      \"[color=#ea9999]showUTCTime[/color]\" - current UTC time in format hh:mm:ss, adjust timezone offset in \"offsetUTC\" field\n<br />      \"[color=#ea9999]showSeasonEndTime[/color]\" - time until end of current season, may not be exact, in format dd:hh:mm\n<br />         [img]https://i.imgur.com/J87QIUc.png[/img]\n<br />\n<br />      [color=#77eeff]Update 1.1.3:[/color]\n<br />      \"[color=#ea9999]showMiniSeasonTime[/color]\" - time until end of current, or beginning of next mini season, may not be exact, customize in \"miniSeason\" field\n<br />         [img]https://i.imgur.com/PKdKaPw.png[/img]\n<br />\n<br />      [color=#77eeff]Update 1.1.4:[/color]\n<br />      \"[color=#ea9999]showVerdantSeasons[/color]\" - currently active verdant seasons, ties to hud message when entering region, customize in \"verdantSeason\" field\n<br />         [color=#ff0000][b]NOTE[/b][/color]: when you first load into server you will not recieve notification for current region, you will have to exit that region and reenter\n<br />         [color=#ff0000][b]NOTE[/b][/color]: data is lost if doing raids and HUD resets after stage completed screen\n<br />         [color=#ff0000][b]NOTE[/b][/color]: does not work in overlay mode - HUDMessages data not available\n<br />         [img]https://i.imgur.com/a3WcGbm.png[/img]\n<br />\n<br />      [color=#77eeff]Update 1.0.4:[/color]\n<br />      \"[color=#ea9999]showMinerva[/color]\" - show Minerva's availability, location and time to arrival/departure, customize in \"minerva\" field\n<br />         [img]https://i.imgur.com/AufKmjI.png[/img]\n<br />\n<br />      [color=#77eeff]Update 1.0.6:[/color]\n<br />      \"[color=#ea9999]showNuclearCodes[/color]\" - show this week's nuclear silo codes and expire time, customize in \"nuclearCodes\" field\n<br />         [color=#ff0000][b]NOTE[/b][/color]: one week in a year codes take longer to reset so it will show as \"WARNING: Rollover week\" and it will show previous week's codes as well\n<br />         [img]https://i.imgur.com/4bsLrSR.png[/img]\n<br />      \"[color=#ea9999]showEventTimer[/color]\" - show timer until next public event, currently every 20 minutes, customize in \"eventTimer\" field\n<br />         [img]https://i.imgur.com/YW60Dwu.png[/img]\n<br />\n<br />      \"[color=#ea9999]emptyspace:height[/color]\" - e.g.: \"emptyspace:5\"  empty space 5 pixels high\n<br />         examples: \"emptyspace:5\", \"emptyspace:-5\"\n<br />      \"[color=#ea9999]separator:height:color[/color]\" - line separator, color can also be specified as any customColors value\n<br />          examples: \"separator:1:0xffffff\", \"separator:3:orange\"\n<br />      \"[color=#ea9999]text:color:textToDisplay[/color]\" - color can also be specified as any customColors value, use /: to display colon\n<br />         text accepts {dailyExpireTime}, {weeklyExpireTime}, {dailyProgress}, {weeklyProgress}\n<br />            {monthlyExpireTime}, {monthlyProgress} - monthly challenges  [color=#77eeff](Update 1.1.1)[/color]\n<br />            {eventsExpireTime}, {eventsProgress} - event challenges  [color=#77eeff](Update 1.1.3)[/color]\n<br />         examples: \"text:0xffffff:My custom text\", \"text:MostWanted:Bounty list\"\n<br />      \"[color=#ea9999]challenges:group[/color]\"\n<br />         options: daily, weekly, monthly, events, seasonal, character, survival, combat, social, world, fishing\n<br />         examples: \"challenges:daily\", \"challenges:weekly\"\n<br />      \"[color=#ea9999]events:group[/color]\"\n<br />         options: mutatedEvent, publicEvent, worldEvent, caravan\n<br />         examples: \"events:mutatedEvent\", \"events:publicEvent\"\n<br />\n<br />      [color=#77eeff]Update 1.1.1:[/color]\n<br />      \"[color=#ea9999]positionX:number[/color]\" - dynamically change x position for following displayData records\n<br />      \"[color=#ea9999]positionY:number[/color]\" - dynamically change y position for following displayData records\n<br />         [color=#ff0000][b]NOTE[/b][/color]: if anchor is \"bottom\", positionX/Y changes will be applied to records above in displayData list\n<br />         e.g. (\"anchor\": \"top\") \"positionY:25\", \"positionX:1050\", \"showNuclearCodes\", ...\n<br />         (\"anchor\": \"bottom\") \"showNuclearCodes\", \"positionY:25\", \"positionX:1050\", ...\n<br />         [color=#ff0000][b]NOTE[/b][/color]: [color=#ea9999]background[/color] won't show correctly when using these 2 parameters\n<br />\n<br />[b][color=#ea9999]customColors[/color][/b] - list of custom colors to use for specified data, e.g. \"showVersion\": \"0xff2222\"\n<br />   Options:\n<br />      All displayData options: \"showVersion\", \"showHUDMode\", \"showRenderTime\"...\n<br />      All challange options: daily, weekly, monthly, events, seasonal, character, survival, combat, social, world, fishing\n<br />      All events options: mutatedEvent, publicEvent, worldEvent, caravan\n<br />      Any other string that can be used in \"text:...\" or \"separator:...\" displayData options\n<br />      \"minervaAvailable\" and \"minervaNotAvailable\" [color=#77eeff](Update 1.0.4)[/color]\n<br />      \"miniSeasonActive\" and \"miniSeasonInactive\" [color=#77eeff](Update 1.1.3)[/color]\n<br />\n<br />[b][color=#ea9999]customEventChallengeColors[/color][/b] - list of challenge or event names to show in custom colors, case-insensitive, e.g. \"epic\": \"0x55ff55\" [color=#77eeff](Update 1.0.3)[/color]\n<br />\n<br />[b][color=#ea9999]hideChallengesState[/color] : hidden/shown[/b] - hide or show all challenges from [color=#ea9999]hideChallenges[/color] field listed below (default: hidden)\n<br />[b][color=#ea9999]hideChallenges[/color][/b] - list of challenge names to hide (or show) from widget, see hideChallengesState, case-insensitive\n<br />\n<br />[b][color=#ea9999]hideEventsState[/color] : hidden/shown[/b] - hide or show all events from [color=#ea9999]hideEvents[/color] field listed below (default: hidden)\n<br />[b][color=#ea9999]hideEvents[/color][/b] - list of event names to hide (or show) from widget, see hideEventsState, case-insensitive\n<br />\n<br />[b][color=#ea9999]HUDModesState[/color][/b] - \"hidden\" or \"shown\" - hide or show widget in HUDModes listed below, (default: hidden)\n<br />[b][color=#ea9999]HUDModes[/color][/b] - list of HUD Modes for HUDModesState\n<br />   Options: \"ActivateTypeMode\", \"All\", \"AutoVanity\", \"CampPlacement\", \"ContainerMode\", \"CrosshairAndActivateOnly\",\n<br />   \"DeathRespawnMode\", \"DefaultScopeMenu\", \"DialogueMode\", \"EndOfMatch\", \"FurnitureEnterExit\", \"InsideMemory\",\n<br />   \"InspectMode\", \"IronSights\", \"LegendaryPerksMode\", \"LockpickingMode\", \"MapMenu\", \"MessageMode\", \"MovementDisabled\",\n<br />   \"NoHud\", \"PauseMode\", \"PerksMode\", \"Pipboy\", \"PowerArmor\", \"RadialMenu\", \"ScopeMenu\", \"SelfieMode\", \"SitWaitMode\",\n<br />   \"SpectatorMode\", \"TerminalMode\", \"VATS\", \"VATSPlayback\", \"VertibirdMode\", \"WorkshopMode\",\n<br />   \"Loading\", \"MainMenu\" */\n<br />   [b][color=#ea9999]\"All\"[/color] is default HUD mode (non-power armor), not all of them[/b]\n<br />\n<br />Example of config file (HUDChallenges.json):\n<br />[code]{\n<br />   // WIDGET SETTINGS\n<br />   \"x\": 1510,\n<br />   \"y\": 800,\n<br />   \"anchor\": \"bottom\", /* top, bottom */\n<br />   \"ySpacing\": -5,\n<br />   \"width\": 400,\n<br />   \"textSize\": 18,\n<br />   /* Some of the working fonts:\n<br />   \"$76HandwrittenNeat_Font\", \"$76HandwrittenIlliterate\", \"$BerlinDemi\", \"$BRODY\",\n<br />   \"$Brush_Script_Std\", \"$ChowderHead\", \"$ConsoleFont\", \"$DebugTextFont\", \"$DotMatrix_Font\",\n<br />   \"$evaScript_Font\", \"$Futura_Bold\", \"$HandwrittenFont\", \"$KiddieCocktails\", \"$Leiascript_Font\",\n<br />   \"$MAIN_Font\", \"$MAIN_Font_Bold\", \"$MAIN_Font_Light\", \"$NixieTube_Font\", \"$Portico_Font_Regular\",\n<br />   \"$Slate_Mobile\", \"$Terminal_Font\", \"$Typewriter_Font\" */\n<br />   \"textFont\": \"$MAIN_Font\",\n<br />   \"textAlign\": \"right\", /* left, center, right */\n<br />   \"textColor\": \"0xffffff\",\n<br />   \"textShadow\": true,\n<br />   \"background\": false,\n<br />   \"backgroundColor\": \"0x222222\",\n<br />   /* alpha / backgroundAlpha:\n<br />      0 = loads default value\n<br />      0.0001 = transparent\n<br />      0.0 &lt; value &lt; 1.0 = semi-transparent\n<br />      1.0 = opaque */\n<br />   /* HUD Opacity in settings can be changed so value of \"alpha\" can go over 1.0 (does not apply to \"backgroundAlpha\") */\n<br />   \"alpha\": 1.0,\n<br />   \"backgroundAlpha\": 0.25,\n<br />   /* Blend modes:\n<br />   add, alpha, darken, difference, erase, hardlight, invert, layer,\n<br />   lighten, multiply, normal, overlay, screen, shader, subtract\n<br />   https://help.adobe.com/en_US/FlashPlatform/reference/actionscript/3/flash/display/BlendMode.html */\n<br />   \"blendMode\": \"normal\",\n<br />   \"textBlendMode\": \"normal\",\n<br />   \n<br />   \"disableRealTimeEdit\": false,\n<br />   \n<br />   \n<br />   \n<br />   // CHALLENGES &amp; EVENTS DISPLAY SETTINGS\n<br />   \"refresh\": 1000,\n<br />   \n<br />   /* Formats accept:\n<br />   Challenges: daily, weekly, monthly, events, seasonal, character, survival, combat, social, world\n<br />   Events: mutatedEvent, publicEvent, worldEvent, caravan\n<br />   \n<br />   Challenges accept: {text}, {currentValue}, {thresholdValue}\n<br />      default: \"{text} {currentValue}/{thresholdValue}\"\n<br />      e.g. \"daily\": \"{text} {currentValue}/{thresholdValue}\",\n<br />   \n<br />   Events accept: {text}, {time}\n<br />   mutatedEvent also accepts {mutation}\n<br />      default: \"{text} {time}\"\n<br />      mutatedEvent default: \"{text} [{mutation}] {time}\"\n<br />      e.g. \"caravan\": \"[C] {text} {time}\",\n<br />   */\n<br />   \"formats\": {\n<br />      \"daily\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"weekly\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"monthly\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"events\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"seasonal\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"character\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"survival\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"combat\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"social\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"world\": \"{text} {currentValue}/{thresholdValue}\",\n<br />      \"mutatedEvent\": \"[M] {text} [{mutation}] {time}\",\n<br />      \"publicEvent\": \"[P] {text} {time}\",\n<br />      \"worldEvent\": \"[W] {text} {time}\",\n<br />      \"caravan\": \"[C] {text} {time}\"\n<br />   },\n<br />   \n<br />   \"xpBar\": { /* (Update 1.0.3) */\n<br />      \"enabled\": true,\n<br />      //text accepts: {text}, {currentLevel} {progress}, {lastChangeValue}\n<br />      \"text\": \"{text} [{currentLevel}] {progress}% ({lastChangeValue})\",\n<br />      \"alignVertical\": \"center\", /* top, center, bottom */\n<br />      \"alignHorizontal\": \"right\", /* left, center, right */\n<br />      \"height\": 20\n<br />   },\n<br />   \n<br />   \"scoreBar\": { /* (Update 1.0.3) */\n<br />      \"enabled\": true,\n<br />      \"text\": \"SCORE [{currentRank}] {currentValue}/{thresholdValue} ({progress}%) +{currentBoost}% boost\",\n<br />      //{progress}, {currentValue}, {thresholdValue}, {currentRank}, {currentBoost}\n<br />      \"alignVertical\": \"center\", /* top, center, bottom */\n<br />      \"alignHorizontal\": \"right\", /* left, center, right */\n<br />      \"height\": 20\n<br />   },\n<br />   \n<br />   \"offsetUTC\": 0, /* (Update 1.0.3) */\n<br />   \n<br />   /* Display data options:\n<br />   \"showVersion\", \"showHUDMode\", \"showRenderTime\", \"showElapsedTime\",\n<br />   \"showLastConfigUpdate\", \"showLastEventsUpdate\", \"showLastChallengesUpdate\"\n<br />   \"emptyspace:height\"\n<br />      examples: \"emptyspace:5\", \"emptyspace:-5\"\n<br />   \"separator:height:color\" - line separator, color can also be specified as any customColors value\n<br />      examples: \"separator:1:0xffffff\", \"separator:3:orange\"\n<br />   \"text:color:text to display\" - color can also be specified as any customColors value\n<br />      text accepts {dailyExpireTime}, {weeklyExpireTime}, {dailyProgress}, {weeklyProgress}\n<br />         {monthlyExpireTime}, {monthlyProgress}\n<br />      examples: \"text:0xffffff:My custom text\", \"text:Daily:DAILY {dailyProgress}\"\n<br />   \"challenges:group\"\n<br />      options: daily, weekly, events, seasonal, character, survival, combat, social, world\n<br />      examples: \"challenges:daily\", \"challenges:weekly\"\n<br />   \"events:group\"\n<br />      options: mutatedEvent, publicEvent, worldEvent, caravan\n<br />      examples: \"events:mutatedEvent\", \"events:publicEvent\"\n<br />      \n<br />   Data will show in order in which it is listed here: */\n<br />   \"displayData\": [\n<br />      \"showVersion\",\n<br />      \"showHUDMode\",\n<br />      //\"showRenderTime\",\n<br />      //\"showElapsedTime\",\n<br />      //\"showLastConfigUpdate\",\n<br />      //\"showLastEventsUpdate\",\n<br />      //\"showLastChallengesUpdate\",\n<br />      \"emptyspace:10\",\n<br />      \n<br />      \"text:orange:DAILY ({dailyProgress}) ({dailyExpireTime})\",\n<br />      \"challenges:daily\",\n<br />      \"emptyspace:10\",\n<br />      \n<br />      \"text:orange:WEEKLY ({weeklyProgress}) ({weeklyExpireTime})\",\n<br />      \"challenges:weekly\",\n<br />      \"emptyspace:10\",\n<br />      \n<br />      \"challenges:events\",\n<br />      \"challenges:seasonal\",\n<br />      \"emptyspace:10\",\n<br />      \n<br />      \"text:orange:EVENTS\",\n<br />      \"events:mutatedEvent\",\n<br />      \"events:publicEvent\",\n<br />      \"events:worldEvent\",\n<br />      \"events:caravan\"\n<br />   ],\n<br />   \n<br />   /* Custom color options:\n<br />   \"showVersion\", \"showHUDMode\", \"showRenderTime\", \"showElapsedTime\",\n<br />   \"showLastConfigUpdate\", \"showLastEventsUpdate\", \"showLastChallengesUpdate\"\n<br />   All challange options: daily, weekly, events, seasonal, character, survival, combat, social, world\n<br />   All events options: mutatedEvent, publicEvent, worldEvent, caravan\n<br />   Any other string that can be used in \"text:...\" or \"separator:...\" displayData options */\n<br />   \"customColors\":   {\n<br />      \"pink\": \"0xf7a0b5\",\n<br />      \"white\": \"0xffffff\",\n<br />      \"orange\": \"0xffb300\",\n<br />      \"purple\": \"0xaaaaff\",\n<br />      \"lightGreen\": \"0x99ff99\",\n<br />      \"teal\": \"0x77eeff\",\n<br />      \"yellow\": \"0xffff00\",\n<br />      \"lightYellow\": \"0xffffcb\",\n<br />      \n<br />      \"showVersion\": \"0xff2222\",\n<br />      \"showHUDMode\": \"0xffffff\",\n<br />      \"showRenderTime\": \"0x55ff55\",\n<br />      \"showElapsedTime\": \"0xffaacc\",\n<br />      \"showLastConfigUpdate\": \"0x77eeff\",\n<br />      \"showLastEventsUpdate\": \"0xaaaaff\",\n<br />      \"showLastChallengesUpdate\": \"0xaaaaff\",\n<br />      \n<br />      \"daily\": \"0x99ff99\",\n<br />      \"weekly\": \"0xccaaff\",\n<br />      \n<br />      \"caravan\": \"0xf7a0b5\",\n<br />      \"mutatedEvent\": \"0xd2ff22\",\n<br />      \"publicEvent\": \"0xffb300\",\n<br />      \"worldEvent\": \"0xffffcb\",\n<br />\n<br />      \"showScoreBar\": \"0xffffff\",\n<br />      \"scoreBar\": \"0x0066ff\",\n<br />      \"showXPBar\": \"0x99ff99\",\n<br />      \"xpBar\": \"0x009900\"\n<br />   },\n<br />   \"customEventChallengeColors\": { /* (Update 1.0.3) */\n<br />      \"repeatable\": \"0x55ff55\",\n<br />      \"epic\": \"0x55ff55\"\n<br />   },\n<br />   \n<br />   \"hideChallengesState\": \"hidden\", /* Options: hidden, shown */\n<br />   \"hideChallenges\": [\n<br />      \"level up 5 more times\"\n<br />   ],\n<br />   \n<br />   \"hideEventsState\": \"hidden\", /* Options: hidden, shown */\n<br />   \"hideEvents\": [\n<br />      \"powering up\"\n<br />   ],\n<br />   \n<br />   /* HUD Modes:\n<br />   \"ActivateTypeMode\", \"All\", \"AutoVanity\", \"CampPlacement\", \"ContainerMode\", \"CrosshairAndActivateOnly\",\n<br />   \"DeathRespawnMode\", \"DefaultScopeMenu\", \"DialogueMode\", \"EndOfMatch\", \"FurnitureEnterExit\", \"InsideMemory\",\n<br />   \"InspectMode\", \"IronSights\", \"LegendaryPerksMode\", \"LockpickingMode\", \"MapMenu\", \"MessageMode\",\n<br />   \"MovementDisabled\", \"NoHud\", \"PauseMode\", \"PerksMode\", \"Pipboy\", \"PowerArmor\", \"RadialMenu\", \"ScopeMenu\",\n<br />   \"SelfieMode\", \"SitWaitMode\", \"SpectatorMode\", \"TerminalMode\", \"VATS\", \"VATSPlayback\", \"VertibirdMode\",\n<br />   \"WorkshopMode\"\n<br />   \n<br />   \"All\" is default HUD mode (non-power armor), not all of them */\n<br />   \"HUDModesState\": \"shown\", /* Options: hidden, shown */\n<br />   \"HUDModes\": [\n<br />      \"ActivateTypeMode\",\n<br />      \"All\",\n<br />      \"ContainerMode\",\n<br />      \"InspectMode\",\n<br />      \"MapMenu\",\n<br />      \"Pipboy\",\n<br />      \"PowerArmor\",\n<br />      \"SelfieMode\",\n<br />      \"WorkshopMode\"\n<br />   ]\n<br />}\n<br />[/code]"
