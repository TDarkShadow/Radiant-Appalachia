nexusDescription="[size=4][b][color=#ea9999]MY OTHER  MODS[/color][/b][/size]\n<br />[url=https://www.nexusmods.com/fallout76/mods/3177]Easy Terminal Hacking and Lockpicking Bar[/url] - Auto-unlock hackable terminals. Show sweetspot bar for lockpicking.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3114]HUD Condition[/url] - Simple customizable widget that shows weapon and armor conditions on HUD.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3080]Improved Pipboy Stats - Separate Perks Tab[/url] - Added PERKS tab and moved perks from effects tab, showing curve tables and current bonuses.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3046]VendingHistory - VendorLog integration[/url] - Persistent sale history by integrating Vendor Log output to Vending History interface. Search functionality. Localization support.\n<br />[url=https://www.nexusmods.com/fallout76/mods/3007]Skip Scrap Confirm[/url] - Simple UI change to skip scrap confirmation menus (both optional). Extended Components view, no scrolling. Auto confirm Repair kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2915]Improved Social Menu[/url] - Fixes friend selection switching when trying to join world. Removes teams popup and team creation delay. Adds friends count and Character name. And more...\n<br />[url=https://www.nexusmods.com/fallout76/mods/2901/]Custom Radios (Stations)[/url] - Make your own song playlists without issues like hosts talking, songs cutting short, or silent parts... Includes Diamond City Radio and Appalachia no ads. Additionally New Vegas Radios.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2860/]HUD Challenges and Events[/url] -  Simple customizable widget to show challenges and currently active events/caravans on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2821/]BuffsMeter - Active Effects on HUD[/url] - Simple customizable widget to show active effects / buffs on HUD\n<br />[url=https://www.nexusmods.com/fallout76/mods/2811]Server Player List[/url] - Simple customizable widget to show all players on current server\n<br />[url=https://www.nexusmods.com/fallout76/mods/2576]Improved Workbench, Crafting, Examine, Inspect Menu[/url] - Improved Quantity Menu Input. Set Default Quantity Value. Quick Repair Button in Workbench. Show Durability and Condition. Examine Menu Repair Kit.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2335]Invent O Matic Stash (Unofficial) Update[/url] - Write inventory to file. Bulk scrap weapon/armor. Mass transfer. Filter area loot. Mass buy/sell to vendors. Auto assign to freezer/camp objects. Item Protection... AND MUCH MORE\n<br />[url=https://www.nexusmods.com/fallout76/mods/2324]Invent O Matic Pipboy (Unofficial) Update[/url] - Switch armor sets - Use your buffs - Drop your excess junk - all with a single key press. Drop item protection.\n<br />[url=https://www.nexusmods.com/fallout76/mods/2298]Instant Expedition Rewards[/url] -  Displays all expedition quests and rewards at once, not one by one\n<br />[url=https://www.nexusmods.com/fallout76/mods/2299]Instant Daily Op Rewards[/url] - Displays all daily ops rewards at once, not one by one\n<br />\n<br />\n<br />\n<br />[size=4][b]This mod does not remove lag and game freezing in radial menu.[/b][/size]\n<br />\n<br />\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Via [color=#ea9999]mod manager[/color]: [color=#ff0000]NOT RECOMMENDED, IF YOUR MOD OR CONFIG IS NOT LOADING THIS IS MOST LIKELY THE CAUSE, DON'T ASK FOR ASSISTANCE IF YOU INSTALLED WITH MOD MANAGER[/color]\n<br />Known issues with mod managers:\n<br />   Mods not working at all (even with no other mods loaded) - repacked (or bundled) with wrong settings\n<br />   Mods not applying config changes - old config file cached\n<br />or\n<br />[color=#ea9999]Manually[/color]:\n<br />[list]\n<br />[*]Download and extract ba2 and config file to Fallout 76 Data folder (e.g. \"&#92;SteamLibrary&#92;steamapps&#92;common&#92;Fallout76&#92;Data&#92;\")\n<br />[*]Add RadialmenuLoadoutManager.ba2 to your load order (sResourceIndexFileList) in Project76Custom.ini (MS Store/Xbox) or Fallout76Custom.ini (Steam) located in \"C:&#92;Users&#92;%username%&#92;Documents&#92;My Games&#92;Fallout 76&#92;\":\n<br />   [Archive][i]\n<br />   sResourceIndexFileList=other mods here, RadialmenuLoadoutManager.ba2[/i][/list]\n<br />\n<br />\n<br />[size=4][b]Compatibility[/b][/size]\n<br />Not compatible with other mods that modify interface/radialmenu.swf\n<br />\n<br />\n<br />\n<br />[size=4][b]Hotkey Notes[/b][/size]\n<br />Some non-alphanumerical hotkeys or other not listed below might not be properly shown on screen.\n<br />Noteworthy key codes:\n<br />0 - 9 Numbers   =&gt;   48 - 57\n<br />A - Z Alphabetical   =&gt;   65 - 90\n<br />0 - 9 Numpad   =&gt;   96 - 105\n<br />*+-,/ Numpad   =&gt;   106,107,109,110,111\n<br />F1 - F12   =&gt;   112 - 123\n<br />Arrow keys (left, up, right, down) =&gt;  37, 38, 39, 40\n<br />\n<br />[b]Whole list here: [url=https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes]https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes[/url][/b]\n<br />\n<br />[color=#77eeff]Update 1.0.1[/color]:\n<br />Gamepads/Controllers:\n<br />   Mod will detect your keyboard hotkeys (F1/F2/...), even when you're playing with gamepad. However you can also use it without keyboard:\n<br />   [color=#ea9999]Left[/color] and [color=#ea9999]Right[/color] buttons on D-pad will switch selection between unequipped loadouts.\n<br />   [color=#ea9999]Start[/color] button will equip selected loadout.\n<br />   \n<br />   Tested only with virtual gamepad so please report issues if it doesn't work properly.\n<br />   Triggers/Bumpers are disabled in radial menu (except for RB for assigning item) so those couldn't be set for switching loadout selection.\n<br />   Use \"[color=#ea9999]formatGamepadButtonInfo[/color]\" parameter to customize or localize gamepad text on screen.\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/2590/images/3166/3166-1744893455-40363799.jpeg[/img]\n<br />\n<br />\n<br />\n<br />[size=4][b]Customization[/b][/size]\n<br />Config file is [color=#ea9999]RadialMenuLoadoutConfig.json[/color] in Fallout76&#92;Data directory. Default values, if they exist, are listed below.\n<br />For editing config I recommend using [url=https://notepad-plus-plus.org/]Notepad++[/url] which has implemented validation: select Language &gt; J &gt; JSON5 in toolbar\n<br />If your language uses special characters, and the items have those in their names, such as Ä Ö Ü in German, make sure to save your config file in the UTF-8 format. Notepad might default format to ANSI.\n<br />\n<br />[b]To check validity of config file after change, you can use sites like [url=https://codebeautify.org/json5-validator]https://codebeautify.org/json5-validator[/url][/b]\n<br />\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/2590/images/3166/3166-1744816035-219809614.jpeg[/img]\n<br />[b][color=#ea9999]debug[/color] : true/false[/b] - enable debug output, shows slotting info: loadout and found/slotted items (default: [color=#ea9999]false[/color])\n<br />[b][color=#ea9999]x[/color][/b] - horizontal position of widget (default: [color=#ea9999]-500[/color], 0 is center of the screen, negative values are up, positive are down)\n<br />[b][color=#ea9999]y[/color][/b] - vertical position of widget (default: [color=#ea9999]-200[/color], 0 is center of the screen, negative values are left, positive are right)\n<br />[b][color=#ea9999]textSize[/color][/b] - font size (default: [color=#ea9999]20[/color])\n<br />[b][color=#ea9999]textFont[/color][/b] - text font, [url=https://staticdelivery.nexusmods.com/mods/2590/images/2821/2821-1725781039-918978652.jpeg]&gt;&gt; preview of all fonts here &lt;&lt;[/url] (default: [color=#ea9999]\"$MAIN_Font\"[/color])\n<br />   Options: \"$76HandwrittenNeat_Font\", \"$76HandwrittenIlliterate\", \"$BerlinDemi\", \"$BRODY\", \"$Brush_Script_Std\", \"$ChowderHead\", \"$ConsoleFont\", \"$DebugTextFont\", \"$DotMatrix_Font\", \"$evaScript_Font\", \"$Futura_Bold\", \"$HandwrittenFont\", \"$KiddieCocktails\", \"$Leiascript_Font\", \"$MAIN_Font\", \"$MAIN_Font_Bold\", \"$MAIN_Font_Light\", \"$NixieTube_Font\", \"$Portico_Font_Regular\", \"$Slate_Mobile\", \"$Terminal_Font\", \"$Typewriter_Font\"\n<br />[b][color=#ea9999]textAlign[/color] : left/center/right[/b] - text alignment (default: [color=#ea9999]\"left\"[/color])\n<br />\n<br />[b][color=#ea9999]colorEquipped[/color][/b] - text color for equipped loadouts, either numerical value or hex value in quotation marks (default: [color=#ea9999]\"0x4ed520\"[/color])\n<br />[b][color=#ea9999]colorUnequipped[/color][/b] - text color for unequipped loadouts, either numerical value or hex value in quotation marks (default: [color=#ea9999]\"0xffffff\"[/color])\n<br />[b][color=#ea9999]formatEquipped[/color][/b] - format in which equipped loadouts will be shown, accepts {name} and {key} strings. (default: [color=#ea9999]\"[E]&#92;t{key}) {name}\"[/color])\n<br />[b][color=#ea9999]formatUnequipped[/color][/b] - format in which unequipped loadouts will be shown, accepts {name} and {key} string. (default: [color=#ea9999]\"&#92;t{key}) {name}\"[/color])\n<br />[b]Note: Loadout is considered \"equipped\" only when all items in it are slotted to favorite slots.[/b]\n<br />\n<br />[b][color=#ea9999]formatGamepadButtonInfo[/color][/b] - format for displaying gamepad buttons and selected loadout, accepts {selectedLoadout} string. (default: [color=#ea9999]\"&#92;n Left/Right) Select loadout&#92;n Start) Equip: {selectedLoadout}\"[/color]) [color=#77eeff](Update 1.0.1)[/color]\n<br />\n<br />[b][color=#ea9999]loadouts[/color][/b] - section for configuring loadouts, each loadout in list can have these parameters (see example loadouts below):\n<br />   [b][color=#ea9999]hotkey[/color][/b] - hotkey value for equipping specific loadout, see full list of values on the link above.\n<br />   [b][color=#ea9999]name[/color][/b] - loadout name to be shown on widget.\n<br />   [b][color=#ea9999]account[/color][/b] - [Optional] account name(s) that can slot specific loadout. If not specified, loadout can be equipped by any account.\n<br />      Example: [\"acc 1\", \"acc 2\", \"...\"]\n<br />   [b][color=#ea9999]character[/color][/b] - [Optional] character name(s) that can slot specific loadout. If not specified, loadout can be equipped by any character.\n<br />      Example:  [\"char 1\", \"char 2\", \"...\"]\n<br />   [b][color=#ea9999]\"1\"[/color][/b], [b][color=#ea9999]\"2\"[/color][/b], [b][color=#ea9999]\"3\"[/color][/b], [b][color=#ea9999]\"4\"[/color][/b], [b][color=#ea9999]\"5\"[/color][/b], [b][color=#ea9999]\"6\"[/color][/b], [b][color=#ea9999]\"7\"[/color][/b], [b][color=#ea9999]\"8\"[/color][/b], [b][color=#ea9999]\"9\"[/color][/b], [b][color=#ea9999]\"10\"[/color][/b], [b][color=#ea9999]\"11\"[/color][/b], [b][color=#ea9999]\"12\"[/color][/b] - item names to slot for each favorite slot. 10/11/12 are 0/'/+ keys.\n<br />      Example: search for \"berry mentats\" in player inventory and slot it to slot 7 if found:\n<br />         \"7\": \"berry mentats\"\n<br />      Also accepts list of alternative items, listed in square brackets [] - if first item in list is not found, search for next one, etc.: [color=#77eeff](Update 1.0.3)[/color]\n<br />         \"7\": [\"psychobuff\", \"psychotats\", \"psycho\"]\n<br />\n<br />\n<br />Example of config file, RadialMenuLoadoutConfig.json:\n<br />[code]{\n<br />   \"debug\": false,\n<br />   \n<br />   \"x\": -500,\n<br />   \"y\": -200,\n<br />   \"textSize\": 20,\n<br />   \"textFont\": \"$MAIN_Font_Bold\",\n<br />   \"textAlign\": \"left\",\n<br />   \n<br />   \"colorEquipped\": \"0x4ed520\",\n<br />   \"colorUnequipped\": \"0xffffff\",\n<br />   \"formatEquipped\": \"[E]&#92;t{key}) {name}\",\n<br />   \"formatUnequipped\": \"&#92;t{key}) {name}\",\n<br />   \n<br />   \"loadouts\": [\n<br />      {\n<br />         \"hotkey\": 0,\n<br />         \"name\": \"Test loadout\",\n<br />         \"account\": [\"acc 1\", \"acc 2\", \"...\"],\n<br />         \"character\": [\"char 1\", \"char 2\", \"...\"],\n<br />         \"1\": \"item 1\",\n<br />         \"2\": \"item 2\",\n<br />         \"3\": \"item 3\",\n<br />         \"4\": \"item 4\",\n<br />         \"5\": \"item 5\",\n<br />         \"6\": \"item 6\",\n<br />         \"7\": \"item 7\",\n<br />         \"8\": \"item 8\",\n<br />         \"9\": \"item 9\",\n<br />         \"10\": \"item 10\",\n<br />         \"11\": \"item 11\",\n<br />         \"12\": \"item 12\"\n<br />      },\n<br />      {\n<br />         \"hotkey\": 112, //F1\n<br />         \"name\": \"Utility buffs\",\n<br />         \"1\": \"canned coffee\",\n<br />         \"7\": \"company tea\",\n<br />         \"8\": \"berry mentats\",\n<br />         \"9\": \"psychobuff\",\n<br />         \"10\": \"vintage mire magic moonshine\",\n<br />         \"11\": \"rad ant lager\",\n<br />         \"12\": \"radaway: diluted\"\n<br />      },\n<br />      {\n<br />         \"hotkey\": 113, //F2\n<br />         \"name\": \"DMG buffs\",\n<br />         \"7\": \"ballistic boch\",\n<br />         \"8\": \"high voltage hefe\",\n<br />         \"9\": \"overdrive\",\n<br />         \"10\": \"psychobuff\",\n<br />         \"11\": \"fury\"\n<br />      },\n<br />      {\n<br />         \"hotkey\": 116, //F5\n<br />         \"name\": \"Tesla\",\n<br />         \"5\": \"*tcn\",\n<br />         \"6\": \"Tesla\"\n<br />      },\n<br />      {\n<br />         \"hotkey\": 117, //F6\n<br />         \"name\": \"+3 Cha\",\n<br />         \"11\": \"+cha\"\n<br />      },\n<br />      {\n<br />         \"hotkey\": 118, //F7\n<br />         \"name\": \"Camera\",\n<br />         \"11\": \"**cam\"\n<br />      }\n<br />   ]\n<br />}\n<br />[/code]"
