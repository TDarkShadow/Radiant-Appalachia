nexusDescription="[size=5]Original Game Menu - Video and Audio[/size]\n<br />by ozzyzzo\n<br />__________________________________________________________________\n<br />[size=3]\n<br />This is where you can find the original game main menu video and .ini edits for the music. I will update it as new videos and music are added.\n<br />\n<br />*First, a special thanks to EpicestGamer for providing the original video!\n<br />*And now we have the Wild Appalachia video thanks to Rigell!\n<br />\n<br />Download and install one of this mod's video files and use in conjunction with this custom .ini edit to change the music to your preference.\n<br />\n<br />[b][color=#ff0000]Important!!![/color][/b]: You may wish to backup or rename the current file: &#92;Fallout76&#92;data&#92;video&#92;MainMenuLoop.bk2 and your Fallout76Custom.ini\n<br />\n<br />Step 1. Download and install a video file from this mod.\n<br />Step 2. Edit your Fallout 76 custom .ini file, or create one, at the location: &#92;Documents&#92;My Games&#92;Fallout 76&#92;Fallout76Custom.ini to play the music of your choosing. The first is the default main theme, the second labeled 51 is for Nuclear Winter, and the third is for the Wastelanders theme.\n<br />\n<br />Add one of these edits under [General]\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_MainTheme.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_special_51_maintheme.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_special_wastelanders_maintheme.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_special_steeldawn_maintheme.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_special_bos_maintheme.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_76_Special_MainMenu_invaders.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_76_Special_MainMenu_zetan.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_76_Special_MainMenu_thepitt.xwm\n<br />﻿sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_76_special_maintheme_nuka.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;mus_76_special_maintheme_bluemoon.xwm\n<br />sMainMenuMusic = Data&#92;Music&#92;Special&#92;MUS_76_Special_MainMenu_Atlantic_City.xwm\n<br />\n<br />Step 3. Enjoy!\n<br />\n<br />[/size]Check out [url=https://www.nexusmods.com/fallout76/users/995103?tab=user+files]my other mods for Fallout 76[/url]\n<br />and\n<br />the fantastic mods [url=https://www.nexusmods.com/fallout76/users/638441?tab=user+files]by Rigell for Fallout 76[/url]"
