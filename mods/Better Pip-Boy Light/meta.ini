nexusDescription="Replaces the texture that the Pip-Boy flashlight uses so that it covers all directions instead of just the front.\n<br />\n<br />[size=5][b]Installation[/b][/size]\n<br />\n<br />[size=3]1. Extract the contents from the zipped file to the Data folder of the game files.\n<br />   a) Bethesda.net version: [size=3][b][code]C:&#92;Program Files (x86)&#92;Bethesda.net Launcher&#92;games&#92;Fallout76&#92;Data[/code][/b][/size]\n<br />   b) Steam version: [size=3][b][code]C:&#92;Program Files (x86)&#92;﻿Steam&#92;steamapps&#92;common&#92;Fallout76&#92;Data[/code][/b][/size]\n<br />2. Open [b][code]Fallout76Custom.ini[/code][/b] located in [b][code]%UserProfile%&#92;Documents&#92;My Games&#92;Fallout 76[/code][/b]\n<br />3. Add the name of the extracted file ([b][code]1259.ba2[/code][/b]), including the extension ([b][code].ba2[/code][/b]), (and a comma before it if you already have other mods installed) at the end of the line with [b][code]sResourceArchive2List[/code][/b] (You can find the line by pressing [b][code]Ctrl+F[/code][/b] and typing [b][code]sResourceArchive2List[/code][/b])\n<br />   ﻿Example: [code][b]sResourceArchive2List=OtherMods.ba2,1259.ba2[/code][/b]\n<br />4. Save the changes to [code][b]Fallout76Custom.ini[/code][/b]\n<br />\n<br />[b]If you don't have [code]Fallout76Custom.ini[/code], copy [code]Fallout76.ini[/code] and rename the copy to [code]Fallout76Custom.ini[/code][/b][/size]\n<br />\n<br />[center][size=5][b]My other mods[/b][/size]\n<br />\n<br />[url=https://www.nexusmods.com/fallout76/mods/991][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/991/991-1622600947-584578293.png[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/931][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/931/931-1618461615-1196615103.png[/img][/url] [url=https://www.nexusmods.com/fallout76/mods/921][img]https://staticdelivery.nexusmods.com/mods/2590/images/thumbnails/921/921-1616461956-1384182937.jpeg[/